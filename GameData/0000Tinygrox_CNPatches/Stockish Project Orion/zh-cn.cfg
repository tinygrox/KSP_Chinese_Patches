    #LOC_SPO_manufacturer_description = 应用原子技术公司的成立，源于人们在探索原子能无限能量利用新方法上取得的“爆炸”性进展，支持者为公司辩护，称其只是尚未找到精准的市场定位；而反对者的数量却在不断增加，起因是该公司新款 “原子烤面包机” 的灾难性推出 —— 这款产品烤面包的速度确实快得离谱，但也伴随严重问题。为挽回公众形象，应用原子技术公司已将目光转向航空航天领域，有传言称其正在研发一款具有革命性意义的新型发动机。

