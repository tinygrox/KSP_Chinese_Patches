	#LOC_SPO_5mOrion_name = AA-64 “猎户座” 核脉冲推进发动机
	#LOC_SPO_5mOrion_desc = 在备受推崇的 LV-N 发动机研发过程中，曾发生过一两起爆炸事故，相关解密资料公布后，应用原子技术公司的研究人员并未过多关注事故留下的弹坑规模，反而对爆炸碎片的飞溅距离感到震惊。他们不禁思考：“要是我们有意为之，会产生怎样的效果？”“猎户座”（Orion）发动机便是这一想法的产物。此前数十年间，研究人员一直在深入探索 ——LV-N 发动机核心为何会发生爆炸、如何实现可控爆炸，以及如何将相关装置小型化，以便能携带足够数量的装置，支撑航天器抵达任何有探索价值的目的地。
	#LOC_SPO_5mOrion_tags = ascent launch orion nuke propuls pulse boom

	#LOC_SPO_medusa_name = AA-x72 “美杜莎” 核脉冲推进发动机
	#LOC_SPO_medusa_desc = “美杜莎”（Medusa）发动机是第二代核脉冲推进发动机，其设计基于对核脉冲推进（NPP）核心方案的一项非常规重新优化。不同于传统方案中笨重且机械结构复杂的冲击波承受板与悬挂系统，“美杜莎” 采用了一个前置的大型帆体来捕获爆炸能量，并通过一套绞盘系统实现更缓慢、更平稳的脉冲循环。
	#LOC_SPO_medusa_tags = orion nuke propuls pulse boom sail

		//Tanks
	#LOC_SPO_smallMag_Name = 小型 “猎户座” 弹药舱
	#LOC_SPO_medMag_Name = 中型 “猎户座” 弹药舱
	#LOC_SPO_largeMag_Name = 大型 “猎户座” 弹药舱
	#LOC_SPO_Mag_desc = 在为 “猎户座” 推进器获取外部燃料供应的初步尝试遭遇失败后，（研发团队）与肖恩罐头厂达成了合作 —— 后者在罐头及罐头相关技术领域的专业知识成为了合作的切入点。这款 “猎户座” 弹药舱与其说是一个燃料箱，不如说更像一台自动售货机：它不仅能容纳额外的脉冲单元作为外部补给，还配备了可将这些脉冲单元输送至所连接 “猎户座” 推进器的机械装置。
	#LOC_SPO_Mag_tags = orion pulse bomb boom explo 

	#LOC_SPO_largeLFO_Name = FS-191 燃料箱
	#LOC_SPO_medLFO_Name = FS-95 燃料箱
	#LOC_SPO_shortLFO_Name = FS-47 燃料箱
	#LOC_SPO_LFO_desc = 由于在航空航天设计方面的经验相对有限，应用原子技术公司的工程师们采用了 “保持简洁” 的设计理念：他们不追求减重效果，也不使用高端材料，唯一的目标就是确保性能达标。FS 系列燃油箱采用最优质的钢板焊接而成，虽然重量较大、设计略显冗余，但相比竞争对手的产品，其结构坚固性要出色得多。
	#LOC_SPO_medRCS_Name = FS-R93 RCS燃油箱
	#LOC_SPO_shortRCS_Name = FS-R46 RCS燃油箱
	#LOC_SPO_RCS_desc = 一组坚固的单组元推进剂贮箱相互连接，并被包裹在结构桁架内，以便于运输和装配；该装置即便对最大型的航天器，也能提供充足的RCS推进剂。
		//ISRU
	#LOC_SPO_UraniumProcessor_name = 铀浓缩离心机
	#LOC_SPO_UraniumProcessor_desc = 应用原子技术公司对于为其研发团队获取充足铀储备所面临的困难并不陌生，他们意识到，使用 “猎户座”发动机执行长期任务可能会遇到类似问题。凭借自身的专业技术，这些科研人员成功将一套气体离心机组装体小型化、坚固化，使其尺寸足以适配 “猎户座” 航天器 —— 这一突破不仅能实现在地外天体制备铀燃料（还引来了相关政府机构人员的关注）。与传统火箭可通过地外资源利用（ISRU）技术生产燃料以维持运行不同，脉冲单元的制造过程更为复杂。而这款铀浓缩离心机，正是通过两步法地外资源利用（ISRU）流程为 “猎户座” 发动机生产额外燃料的第一步关键设备。若由熟练工程师操作，该设备可实现更高的运行效率。此类模块在理想工作温度下性能最佳，且具备过热保护功能：一旦出现严重过热情况，设备将自动停机。此外，可通过配备散热器来帮助控制设备产生的过多热量。
	
