	#LOC_SPO_Smelter_desc = 这是一款专为失重环境设计的紧凑型高炉，该装置可将金属矿石冶炼成可用金属，为地外天体制备资源（ISRU）流程提供原料。若由熟练工程师操作，该装置能实现更高的运行效率。此类模块运行时会产生极高温度，必须配备散热器以控制其运行过程中产生的热量。与传统火箭可通过地外天体制备资源（ISRU）技术生产燃料维持运行不同，脉冲单元的制造过程更为复杂。而这款熔炉，正是通过两步法地外天体制备资源（ISRU）流程为 “猎户座”发动机生产额外燃料的第一步关键设备。
