	#LOC_SPO_Lab_Name = 移动处理实验室 MPL-Md-1.5
	#LOC_SPO_Lab_Desc = 你不再局限于只能在Kerbin上使用研究设施了！借助移动处理实验室，你可以利用在实地收集到的数据开展长期实验和持续研究。记得时常查看科学家们的工作进展，并将他们的研究成果传送回母星（或 “传回基地”）！此型号经过改进，相比前代产品，自燃概率已大幅降低；同时，它还配备了必要设备，可用于清理故障实验装置并恢复其功能。

