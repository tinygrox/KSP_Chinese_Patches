	#LOC_SPO_BigHab_Name = CH-12“星际酒店”航天员宿舍
	#LOC_SPO_BigHab_Desc = 该乘员舱空间宽敞，配备了居家生活的各类舒适设施，你的坎巴拉人会感觉仿佛从未离开过地球家园（除了没有重力这一点）。CH-12 可容纳多达 12 名乘员居住，无论任务目的地何处、周期多长，它几乎都能满足各类任务的需求。

