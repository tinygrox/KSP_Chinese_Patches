    @description = 冥王星计划核动力冲压喷气发动机驱动的冲压喷气导弹（事实）虽然真实/提议的导弹本身从未经过测试，但建造并试运行了两台合适的核动力冲压喷气发动机，尽管仅持续数秒——这显然不够安全，其威力足以让便携式核装置相形见绌。（描述）这款19米长的导弹携带12枚大型子母弹头，虽具备一定精度，但其设计初衷并非追求精准打击。该装置的主要用途是制造大规模混乱，彻底打乱对手的短期战略部署。
