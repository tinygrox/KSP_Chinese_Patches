		// KO-R1 "Fudge"
		#LOC_SEE_engine_fudge_title = KO-R1 “软糖” 电阻加热式电推进发动机
		#LOC_SEE_engine_fudge_desc = 基本上就是一种在喷嘴前带有加热元件的气体推进器；这种发动机足够简单，如果愿意的话，可以下午在自己的车库里组装。虽然在性能上并不是电推的巅峰之作，但这种发动机非常小巧且价格便宜。
		
		// KO-R2 "Toffee"
		#LOC_SEE_engine_toffee_title = KO-R2 “太妃糖” 电阻加热式电推进发动机
		#LOC_SEE_engine_toffee_desc = 稍大一些且稍优化的电阻加热式发动机，依旧没什么亮眼的地方，但至少比其较小的同类产品性能高出一英寸。这个可能需要几个下午的时间，或者一个更大的车库来组装。
		// KO-22 "Pancake"
		#LOC_SEE_engine_pancake_title = KO-22 “薄饼” 脉冲等离子体推进器
		#LOC_SEE_engine_pancake_desc = 这款简易经济的离子推进器全靠胶带手工组装而成，其余配件也均为五金店特惠品。这款 “薄饼” 推进器性能平平，且仅搭载有限量不可补充的固体燃料；但其紧凑的尺寸与极低的造价，或许能让它成为低成本微型探测器研制者的实用装备。

		// KO-33 "Waffle"
		#LOC_SEE_engine_waffle_title = KO-33 “华夫饼” 脉冲等离子体推进器
		#LOC_SEE_engine_waffle_desc = 这是 “薄饼” 推进器的放大版本，专为需要更大等离子体脉冲输出的场景设计。将九台推进器呈格栅状排布后，其底部会形成类似华夫饼的纹路，这款推进器也因此得名。与同门的 “薄饼” 一样，“华夫饼” 推进器性能中规中矩，价格却极其低廉。该推进器同样搭载有限量的固体燃料，不过若因各类需求需要更大的Δv，这款推进器可轻松进行集群组合安装。

		// KO-F1 "Sorbet"
		#LOC_SEE_engine_sorbet_title = KO-F1 “雪葩” 场致发射电推进发动机
		#LOC_SEE_engine_sorbet_desc = 场致发射电推进（英文缩写 FEEP，这缩写念起来还挺有意思的……）这款独特的发动机以液态金属（本款采用铯）作为推进剂。铯液会沿发动机内部的多根针状构件向上流动，在强电场环境中发生电离；铯离子从针状构件的尖端脱离后，经电场加速至极高速度。该发动机的比冲性能十分优异，推力表现却平平无奇。【译者注：雪葩是西式甜点的一种，口感类似雪糕。制法是将新鲜水果冷冻至结冰后磨成沙冰，与雪糕的区别是不含奶成分。】
		#LOC_SEE_engine_sorbet_tags = drive efficient engine probe thruster vacuum caesium
		
		// KO-A1 "Teacake"
		#LOC_SEE_engine_teacake_title = KO-A1 “茶糕” 电弧加热式电推进发动机
		#LOC_SEE_engine_teacake_desc = 这款发动机对电阻加热式推进器的设计方案进行了改良，舍弃了固体加热元件，转而采用电弧对推进剂进行加热。这一设计能实现更高的加热效率，进而提升比冲性能；但发动机内部持续的电弧放电会损耗电极，导致其使用寿命受限。[译者注：teacake是英语中表示茶点类食物的名词，在不同英语国家存在地域性差异。在英国，teacake通常指一种圆形的甜面包，内含葡萄干或其他干果，切片后涂抹黄油食用；而在美国，teacake则多指一种类似于小饼干的甜点。]
		
		// KO-A2 "Gumdrop"
		#LOC_SEE_engine_gumdrop_title = KO-A2 “橡皮糖” 电弧加热式电推进发动机
		#LOC_SEE_engine_gumdrop_desc = 这款大尺寸电弧加热式电推进器的性能略有提升，仍存在与小尺寸款相同的使用寿命受限问题，但足以满足各类大型电热推进的使用需求。
		
