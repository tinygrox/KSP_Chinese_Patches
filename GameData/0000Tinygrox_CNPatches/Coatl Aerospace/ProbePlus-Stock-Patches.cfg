    @description =  这个高增益天线和太阳能板将用于在着陆时收集数据。它将位于探测仪桅杆上，并使用一个单独的太阳能板来充电电池。
}

//CA-A07 Landvermesser Omni Antenna
@PART[ca_landv_omni]:AFTER[CoatlAerospace]
