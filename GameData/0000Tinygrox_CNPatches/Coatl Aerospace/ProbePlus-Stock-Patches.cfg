    @description = 某些南鱼座A探测器大气进入剖面要求更早和/或更温和的减速。为此，我们设计了这款巨大且耐用的减速降落伞。警告：此降落伞不适合低触地速度。请做好迎接剧烈、颠簸着陆的准备。
}

//CAE-HS100 Fomalhaut Heat Shield
@PART[ca_fom_heatS]:AFTER[CoatlAerospace]
{
