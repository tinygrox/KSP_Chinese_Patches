@PART[RO-HRIRRadiometer]:NEEDS[RP-1]:FINAL
{
    @title = IR02 - 高分辨率红外辐射计
	@description = 高分辨率红外辐射计是一种改进型设备，用于测量云顶和地表特征的热辐射和温度。这对于天气预报非常有用。从历史角度来看，这种实验设备是基于NIMBUS卫星上搭载的仪器设计的。
}

@PART[RO-TwoChannelIR]:NEEDS[RP-1]:FINAL
{
    @title = IR03 - 双通道红外辐射计
    @description = 双通道红外辐射计观察并记录行星体在两个宽谱带中的热辐射。如果与图片和其他仪器相关联，这可以帮助检测表面特征，如山脉、山谷和火山。从历史角度来看，这种实验设备是基于水手10号上搭载的仪器设计的。
}

@PART[RO-IRIS]:NEEDS[RP-1]:FINAL
{
    @title = IS01 - 红外干涉光谱仪 (IRIS)
    @description = IRIS实验用于提供有关大气的垂直结构、成分和动态以及行星体表面和大气层在红外波长下的发射特性的资料。从历史角度来看，这些实验设备曾在许多航天器上搭载，包括NIMBUS 3/4号、火星探测器9号和旅行者1/2号以及其他地球卫星。
}

@PART[RO-NIMS]:NEEDS[RP-1]:FINAL
{
    @title = IS03 - 近红外成像光谱仪 (NIMS)
    @description = NIMS实验用于提供有关大气的垂直结构、成分和动态以及行星体表面和大气层在红外波长下的发射特性的资料。从历史角度来看，这些实验设备曾在许多航天器上搭载，包括伽利略号。
}

@PART[RO-EarlyMagnet]:NEEDS[RP-1]:FINAL
{
    @title = MG01 - 早期磁强计
    @description = 安装在这个折叠臂末端的是早期磁强计，用于测量磁场。尽管这些磁场延伸到太空中，但它们的研究可以揭示行星的核心。像这样的实验也用于研究太阳的磁场以及它如何与行星相互作用。从历史角度来看，这种实验设备是基于许多早期卫星和探测器任务上搭载的设备设计的。
}

@PART[RO-HeliumMagnet]:NEEDS[RP-1]:FINAL
{
    @title = MG02 - 氦磁强计
    @description = 安装在这个折叠臂末端的是氦矢量磁强计的主要部分，用于测量磁场。尽管这些磁场延伸到太空中，但它们的研究可以揭示行星的核心。像这样的实验也用于研究太阳的磁场以及它如何与行星相互作用。从历史角度来看，这种实验设备是基于许多任务上搭载的设备设计的，包括先驱者10号。
}

@PART[RO-MIMS]:NEEDS[RP-1]:FINAL
{
    @title = MS02 - 磁偏转离子质谱仪(MIMS)
    @description = MIMS是对Bennett无线电版本的改进。这些设备配备了微型化的磁性扇形场仪器，质量分辨率远高于Bennett RF质谱仪。质谱分析是一种分析技术，可以使化学物质离子化，并根据其质荷比对离子进行分类。这些数据不仅可以显示电离层的组成，还可以显示太阳风如何影响它，并可以检测大气层之间的相互作用。从历史角度来看，这些实验设备曾在许多地球卫星上搭载，包括探索者31号、AE-C等。
}

@PART[RO-PlasmaWave]:NEEDS[RP-1]:FINAL
{
    @title = RPWS01 - 等离子波探测器
    @description = 等离子波探测器用于测量来自太阳风的静电和电磁等离子波。这些数据可以帮助科学家了解太阳风如何影响地球的磁场和大气层。从历史角度来看，这种实验设备是基于先驱者5/6/7/8号上搭载的设备设计的。
}

@PART[RO-SWPlasmaAnalyzer]:NEEDS[RP-1]:FINAL
{
    @title = RPWS02 - 太阳风等离子体分析仪
    @description = 太阳风等离子体分析仪用于测量来自太阳风的静电等离子波。这些数据可以帮助科学家了解太阳风如何影响地球的磁场和大气层。从历史角度来看，这种实验设备是基于太阳神号上搭载的设备设计的。
}

@PART[RO-SurfaceSampleScoop]:NEEDS[RP-1]:FINAL
{
    @title = 土力学表层采样器
    @description = 土力学表面采样器是一种旨在测试表层土壤（密度、孔隙率、电阻率）的物理特性，并拍摄亚土壤材料照片的仪器。从历史角度来看，这种实验设备是基于勘测者任务上搭载的设备设计的。
}

@PART[RO-BasicTVCamera]:NEEDS[RP-1]:FINAL
{
    @title = VI02 - 基础电视摄像机
    @description = 基础电视摄像机用于拍摄行星体的照片。它可以在不同的光照条件下工作，并且可以在不同的高度上进行操作。从历史角度来看，这种实验设备是基于水手任务上搭载的设备设计的。
