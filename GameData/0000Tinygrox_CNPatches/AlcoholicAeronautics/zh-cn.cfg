		// Manufacturers
		#LOC_AlcoholicAeronautics_manufacturer_title = 酒精航空动力技术
		
		// Parts
		#LOC_AlcoholicAeronautics_aa-1_title = AA-1 “朗默” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-1_description = “朗默” 是史上首款实现规模化量产的液体燃料发动机。向燃烧室输送乙醇燃料与氧化剂的涡轮泵，由少量单组元推进剂的分解反应驱动。发动机可借助石墨燃气舵改变部分燃气的流向，以此实现一种早期的推力矢量控制。
		#LOC_AlcoholicAeronautics_aa-1_tags = alco etha ascent main lower propuls aa 1 a4 rd100 rd101 v2 r1 r2
		#LOC_AlcoholicAeronautics_aa-3_title = AA-3 “查卡” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-3_description = 得益于简化的管路设计、更耐用的涡轮机械装置以及经过小幅扩型的喷管，“查卡” 发动机的推力与比冲均优于前代型号。其创新型环形储箱可容纳三倍于前代的单组元推进剂，能够支持发动机进行更长时间的燃烧，从而助力执行难度更高的任务。
		#LOC_AlcoholicAeronautics_aa-3_tags = alco etha ascent main lower propuls aa 3 rd102 rd103 r3 r5
		#LOC_AlcoholicAeronautics_aa-6_title = AA-6 “海博” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-6_description = “海博” 发动机是对经典双组元推进剂发动机架构的一次彻底重新设计，采用单喷射器盘与圆柱形燃烧室的构型，为后续所有液体火箭发动机的研发开辟了道路。尽管业界对更具挥发性的推进剂的兴趣日益浓厚，但为了稳妥起见，我们的工程师在该型号上依旧沿用了性能可靠的传统乙醇燃料。
		#LOC_AlcoholicAeronautics_aa-6_tags = alco etha ascent main lower propuls aa 6 xlr43 a6 a7 redstone jupiter
		#LOC_AlcoholicAeronautics_aa-6-4_title = AA-6-4 “古典” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-6-4_description = 为了应对性能更优异的火箭燃料日益走俏所带来的市场竞争，我们的营销团队想出了一个办法 —— 直接将大量现役发动机捆绑销售。这些旧款发动机正在清仓处理，买三赠一！
		#LOC_AlcoholicAeronautics_aa-6-4_tags = alco etha ascent main lower propuls aa 6 xlr43 a6 a7 redstone jupiter quad cluster
		#LOC_AlcoholicAeronautics_aa-15_title = AA-15 “肖特” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-15_description = 这款微型 “肖特” 发动机由四个挤压式供油燃烧室构成，无需借助任何单组元推进剂。这台性能可靠的小型发动机，最初是为将实验飞行器加速至破纪录的速度与高度而设计的。
		#LOC_AlcoholicAeronautics_aa-15_tags = alco etha ascent main lower propuls aa 15 xlr11 x1 x15
		#LOC_AlcoholicAeronautics_aa-15-2_title = AA-15-2 “双擎” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-15-2_description = 顾名思义，“双擎” 发动机的设计足以满足那些认为 “肖特” 发动机推力稍显不足的用户需求，不过其综合性能依旧较为适中。额外增加的推力，确实能够助力部分推力需求更高的高超音速飞行器直冲太空边缘，甚至有望突破这一界限。
		#LOC_AlcoholicAeronautics_aa-15-2_tags = alco etha ascent main lower propuls aa 15 xlr11 x1 x15 double cluster
		#LOC_AlcoholicAeronautics_aa-21_title = AA-21 “长笛” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-21_description = “长笛” 是一款脱胎于 “海博” 发动机的先进乙醇燃料发动机，其推力与比冲均得到提升，还配备了一款新式的万向节燃烧室。与 “海博” 不同，该发动机无需单组元推进剂即可运行，因为其燃气发生器直接采用燃料与氧化剂供能。
		#LOC_AlcoholicAeronautics_aa-21_tags = alco etha ascent main lower propuls aa 21 xlr71 sm64 navaho
		#LOC_AlcoholicAeronautics_aa-28_title = AA-28 “特库” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-28_description = “特库” 是一款设计精良可靠的现代化乙醇燃料发动机，与前代型号管路系统的繁杂晦涩有着天壤之别。它具备极高的推重比与零故障的服役记录，因此特别适用于应急逃逸发射系统，同时其通用性也足以胜任各类其他应用场景。
		#LOC_AlcoholicAeronautics_aa-28_tags = alco etha ascent main lower propuls aa 28 rs88 cst100 starliner
		#LOC_AlcoholicAeronautics_aa-28-v_title = AA-28-V “圣杯” 乙醇发动机
		#LOC_AlcoholicAeronautics_aa-28-v_description = 这款经真空环境优化的特库发动机改型，在不依赖高性能涡轮机械装置的前提下，将乙醇燃料能挖掘出的比冲极限推向了新高度。圣杯发动机所配备的大型喷管延伸段拥有两种版本：一款是经典的烧蚀冷却型，另一款则是造型流畅的碳 - 碳复合材料型。
