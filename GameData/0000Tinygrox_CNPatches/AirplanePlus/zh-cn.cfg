    @description = 有幸被分配到这款最多可容纳两人的 MK3S1.5 型观测驾驶舱的坎巴拉人，将得以尽享其宽敞的内部空间，以及带有天窗的全景玻璃座舱设计。该驾驶舱采用高度实用主义的设计理念，尽管座舱通透开阔，结构却十分坚固 —— 它曾被深埋于深海之中，被发现时已然经受住了长时间的海水腐蚀考验。
}

