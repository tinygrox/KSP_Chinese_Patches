@AGENT[Kerbal?Standard]
{
    @title = 坎巴拉标准
    @description = 坎巴拉标准(Kerbal Standard)是一家持续发展壮大的企业集团。该集团旗下诸多产品均以子公司的英文首字母缩写命名，例如 RR、DB 及 WMB。而坎巴拉标准母公司自主研发生产的产品则无特殊命名。坎巴拉标准与冬鸮公司、C7 航空航天公司素有业务往来，且已购入部分零部件的设计使用权，得以与这两家公司展开合作。该企业集团的多数产品设计均秉持精益求精的理念，旨在实现商业效益最大化。
}

