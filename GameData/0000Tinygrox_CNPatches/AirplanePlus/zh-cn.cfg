}

@PART[mk3galaxy]
{
    @title = Mk3 型货运驾驶舱
    @manufacturer = Kerbal Standard
    @description = 如果你需要从飞行器头部装载货物，或是受空间条件限制、只能通过头部进行货物装载，那么这款驾驶舱便是你的理想之选。
}

@PART[herculescockpit]
{
    @title = 2 型非商用驾驶舱
