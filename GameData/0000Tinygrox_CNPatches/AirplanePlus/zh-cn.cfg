}

@PART[doublefowlerflap]
{
    @title = 后缘双缝襟翼
    @manufacturer = Kerbal Standard
    @description = 要说哪种襟翼的增升效果最好，双缝襟翼当之无愧 —— 当然，多缝襟翼除外。不过双缝襟翼的增升能力已然十分强劲。这类襟翼通常安装在机翼后缘，或者说机翼的后部位置。这并非强制性要求，只是技术手册上普遍如此标注。它的用途十分广泛：起飞阶段可配合飞机俯仰姿态调整来提升升力，降落时则可完全展开以实现减速增升；在巡航阶段，它也能用于微调飞行速度。双缝襟翼拥有两个可独立偏转的翼面，因此具备更强的功能适应性。
}

@PART[fowlerflap]
{
    @title = 后缘开缝襟翼
    @manufacturer = Kerbal Standard
    @description = 选用一片 2B 型升降副翼并对其进行翻新改装，增大偏转角度以提升机翼的弯度。尽管该部件的机械结构限制了它只能在两个角度档位间切换，但鉴于其功能正常，仍可投入市场。这类襟翼通常安装于机翼后缘，也就是机翼的后部位置。这并非强制性的安装要求，只是技术手册上普遍采用这种布局方式。它的用途十分广泛：起飞阶段可配合飞机俯仰姿态调整来提升升力，降落时则可完全展开以实现减速增升；在巡航阶段，它也能用于微调飞行速度。
}

@PART[kruegerflap]
{
    @title = 前缘克鲁格襟翼
    @manufacturer = Kerbal Standard
    @description = 有时，想要达成一项技术突破，需要付出超乎想象的努力 —— 这款襟翼的诞生便是如此。当其展开时，这套运作方式极为复杂的机构便会尽显其精妙，大放异彩。该襟翼通常安装于机翼前缘，也就是机翼的前部位置。这并非强制性的安装要求，只是技术手册上普遍采用这种布局方式。它的用途十分广泛：起飞阶段可配合飞机俯仰姿态调整来提升升力，降落时则可完全展开以实现减速增升；在巡航阶段，它也能用于微调飞行速度。
}

@PART[spoilerflap]
{
    @title = S.P.O.I.L.E.R
    @manufacturer = Kerbal Standard
    @description = 升力快速削减辅助部件装置（英文缩写 S.P.O.I.L.E.R），顾名思义，其功能与名称高度契合。当飞机产生的升力超出预期时，你便需要一些额外装置来进行调节。在诸多解决方案中，这种卸升力的方法相对简便。与空气制动装置（英文缩写 A.I.R.B.R.A.K.E.S）不同，该装置的设计初衷并非单纯增加飞行阻力。你可以亲自试飞验证，看看实际效果是否果真如此。
