    @description = 凭借优化升级的内部布局，该非商用驾驶舱最多可容纳 3 名坎巴拉人。它与商用驾驶舱系出同源，经过改装后视野得到小幅提升；同时采用加固材料，结构强度有所增强，重量也相应增加 —— 不过在当下的坎巴拉纪元，我们可不会对一款驾驶舱的 “体重” 说三道四。
}

@PART[hipcockpit]
{
    @title = 2 型观测驾驶舱
    @manufacturer = Kerbal Standard
    @description = 要是想慢悠悠地拖着机身飞行，同时在这个通体玻璃的观测驾驶舱里饱览四周景致，这款驾驶舱便是不二之选。在同尺寸及更小尺寸的驾驶舱中，没有任何一款能像它这样，兼具如此充裕的空间与开阔的视野。
}

@PART[hueycockpit]
{
