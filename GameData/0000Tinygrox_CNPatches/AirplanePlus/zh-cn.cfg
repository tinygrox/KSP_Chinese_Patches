@PART[airbuscockpit]
{
    @title = 2 型商用驾驶舱
    @manufacturer = Kerbal Standard
    @description = 这款驾驶舱可搭载 2 名坎巴拉人，外形看起来十分笨重。它的操控性能表现出色，唯独横滚操控不尽如人意。一直以来，人们都很疑惑：为何 Mk2 规格的部件没有采用直径 2.5 米的圆柱形设计？不过坎巴拉标准系列填补了这一空白，推出了这款 2 型驾驶舱。不仅如此，该产品目前正在促销，是 Mk2 驾驶舱性价比更高的平替选择。
}

@PART[b29cockpit]
{
    @title = 2 型观瞄驾驶舱 Ⅱ
    @manufacturer = Kerbal Standard
    @description = 这款驾驶舱的空间宽敞程度超乎想象，可容纳更多坎巴拉人。驾驶舱内最多可搭载 4 名机组人员，视野也远超同类产品。它采用了近乎全景玻璃的座舱设计 —— 你或许会觉得它本该通体采用玻璃材质，但考虑到结构完整性，舱体部件已经承受了足够的应力，若是全玻璃设计，舱体恐怕会自行解体。不过话说回来，在飞行过程中，这一点其实也没那么重要。
}

@PART[bellcockpit]
{
    @title = MK1 型观瞄驾驶舱
    @manufacturer = Kerbal Standard
    @description = 真是不知道现在的坎巴拉人都犯了什么毛病，人人都一门心思地追求速度。不如坐进这款通透典雅的驾驶舱，花上片刻时间好好欣赏眼前的景致。
}

@PART[bombardiercockpit]
{
    @title = 1.5 型驾驶舱
    @manufacturer = Kerbal Standard
    @description = 当 MK1 型驾驶舱过于局促、2 型驾驶舱又太过宽敞时，你面前的选择看似非此即彼，却总要做出妥协。为何不跳出固有思维呢？有需求，就会有供给。正因如此，想要驾驭一台略显笨重的 1.5 型飞行器，最佳方案便是搭配这款专属的同规格驾驶舱。
}

@PART[cessnacabin]
{
    @title = MK3S1 型乘员舱
    @manufacturer = Kerbal Standard
    @description = 这是一间舒适度欠佳的乘客舱，最多可并排设置两个座位，座位间仅留窄缝供人穿行至其他舱室。尽管因采用大面积舷窗设计，舱体并未使用最轻量级的材料，但可以保证的是，它依旧具备足够的安全性，重量也尚在合理范围内 —— 而且价格十分低廉。
}

@PART[cessnacockpit]
{
    @title = MK3S1 型驾驶舱
    @manufacturer = Kerbal Standard
    @description = 作为产品目录中最早推出的双座驾驶舱之一，MK3S1 型驾驶舱采用简洁、轻量化的小型设计，可实现安全的封闭式飞行。
}

@PART[citationcockpit]
{
    @title = MK1 型商务驾驶舱
    @manufacturer = Kerbal Standard
    @description = 体验身处 MK1 规格筒状局促驾驶舱内的奢华感。普通 MK1 型驾驶舱仅能容纳一名坎巴拉人，而这款驾驶舱却不知为何能坐下两人。这不禁让人疑惑：它到底算是商务舱，还是商用舱呢？
}

@PART[concordecockpit]
{
    @title = 2 型下垂鼻驾驶舱
    @manufacturer = Kerbal Standard
    @description = 这款专用驾驶舱可搭载 3 名坎巴拉人，以备人员损耗之需。因内置特殊机械结构，舱体重量着实不轻。它的机头采用超音速气动外形设计，导致整体长度偏长，飞行员观察跑道时视野会受影响。既然如此，还有什么比削短机头并将其设计成微微下垂的样式，更能改善跑道视野的办法呢？
}

@PART[falconcockpit]
{
    @title = Mk2 型非商用驾驶舱
    @manufacturer = Kerbal Standard
    @description = 这玩意儿居然只能坐一个坎巴拉人，而不是两个！等等，不是吧？我都不确定这算不算是件好事。不过，它应该会更轻便一些，对吧？
}

@PART[fightercockpit]
