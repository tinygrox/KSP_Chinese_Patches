    @manufacturer = Kerbal Standard
    @description = 该驾驶舱主要为非商用飞行器设计。其外包装盒标注的建议用途为坎巴拉人飞行训练，这也是舱内设置两个座位的原因 —— 一个供教官乘坐，另一个则留给学员。
