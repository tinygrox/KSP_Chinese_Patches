	zh-cn
	{
		//	============================================================================
		//	发动机配置本地化
		//	============================================================================
		//#
		//		15D13
		#ro15D13Title = 15D13
		#ro15D13Desc = 一种苏联的偏二甲肼推进气体发生器上面级发动机。15D13 为 UR-100 的上面级而研制，是 OKB-117 开发的最早一批火箭发动机之一。为了节省时间，其研制工作与用于 A-350Zh 反弹道导弹的 5D22 上面级发动机合并进行。它还曾被提议作为 LK-700S 着陆器的制动发动机，型号为 11D423。
		//		457M
		#ro457MTitle = 457M 72kW 霍尔效应推进器
		#ro457MDesc = 这是一款 50 千瓦级推进器。其研发始于 2000 年，目的是支持空间太阳能发电系统以及其他高功率航天器。该高功率推进器的实验室模型于 2002 年制造完成，并使用氙气进行了测试，在 650V 条件下功率最高可达 72 千瓦。
		//A
		//		18KS7800
		#ro18KS7800Title = Aerojet 1.8KS-7800
		#ro18KS7800Desc = 一种小型固体燃料助推器，来源于 AIM-7“麻雀”导弹。曾作为 Aerobee 300 和 300A 探空火箭的第三级使用。
		//		25KS18000
		#ro25KS18000Title = Aerojet 2.5KS-18000
		#ro25KS18000Desc = 一种小型但功率强大的固体燃料助推器，用作 Aerobee 系列探空火箭的第一级。
		//A
		//		A-1
		#roA1Title = A-1
		#roA1Desc = 一种由通用电气公司研制的基础型压力供给助推发动机，用于“赫尔墨斯”计划（CTV-G-5）中美国制造的“瀑布”（Wasserfall）导弹。尽管该设计被认为不适合军事用途，但仍有数枚 Hermes A-1 导弹被发射，以积累大型火箭建造与运行方面的经验。
		//		A-3
		#roA3Title = A-3
		#roA3Desc = 一种泵供推进的基础型助推发动机，作为 Hermes A-1 的改进型，为 Hermes A-3 弹道导弹而开发。研发困难导致项目被拆分为两个部分：较小的 A-3A 用于测试发动机和制导系统，而较大的 A-3B 则为完整型号。尽管美国陆军曾将其评估为 SSM-A-16，但由于性能和可靠性较差而被否决。
		//		A-4
		#roA-4Title = 39 型
		#roA-4Desc = 一种由 Thiel 公司研制的酒精/液氧助推发动机，用于 A-4 系列（V-2）导弹。39b 型最初是过渡设计，但最终投入量产。其采用 18 个 1.5 吨推力燃烧室向一个共用混合室供给推进剂，这是因为单一大型喷注器的燃烧不稳定问题始终无法解决。研发始于 1936 年，1939 年进行测试，1943 至 1945 年期间进行大规模生产。
		//		Aerobee
		#roAerobeeTitle = Aerobee
		#roAerobeeDesc = 一种小型压力供给的持续推进发动机，用于 WAC Corporal 和 Aerobee 探空火箭，在小型固体助推器点火后使用。
		//		Aestus
		#roAestusTitle = Aestus
		#roAestusDesc = 一种偏二甲肼推进的上面级发动机。基础型 Aestus 为压力供给式，应用于 Ariane 5 G、GS 和 ES 系列；而 Aestus II（亦称 RS-72）为泵供式，整体性能更优。
		//		Agena
		#roAgenaTitle = XLR81（Agena）真空发动机
		#roAgenaDesc = XLR81 最初为 B-58“猎人”轰炸机的远程武器而开发，是一种采用可贮推进剂的气体发生器循环发动机。后续的航天型号提升了性能和能力。Agena B 使用的 XLR81-BA-7（8081 型）加入了发动机重复点火能力。用于 Agena D 的 XLR81-BA-11（8096 型）采用推进剂贮箱以处理失重状态下的推进剂管理问题。XLR81-BA-13（8247 型）为“双子座”Agena 目标飞行器提供动力，设计支持最多 14 次重启。
		//		AgenaSPS
		#roAgenaSPSTitle = Agena-D 二级推进系统
		#roAgenaSPSDesc = 一种为“双子座”计划中 Agena 目标飞行器开发的二级推进系统。它允许在不点燃主发动机的情况下进行精细控制和轨道机动。后来该系统作为 Agena 的升级选项提供给商业客户。该系统为完全封装单元，包含推进剂箱、一个 16 磅推力燃烧室和一个 200 磅推力燃烧室。
		//		AJ10_137
		#roAJ10_137Title = AJ10-137（服务推进系统）
		#roAJ10_137Desc = Aerojet AJ10-137 用作阿波罗指令与服务舱的服务推进系统，设计可连续工作最长 750 秒，并可重复点火 50 次。
		//		AJ10_190
		#roAJ10_190Title = AJ10-190
		#roAJ10_190Desc = 一种低推力、压力供给的偏二甲肼推进发动机，用于航天飞机的轨道插入、机动和离轨。目前仍用于猎户座 MPCV。
		//		AJ10_Adv
		#roAJ10_AdvTitle = AJ10 系列（先进型）
		#roAJ10_AdvDesc = 一种小型压力供给的偏二甲肼推进发动机。作为美国首款液体发动机的衍生型号，AJ10 是服役时间最长的发动机系列之一，从美国首枚卫星运载火箭“先锋”，到阿波罗 CSM，甚至计划用于猎户座服务舱。本型号代表带有喷管延伸段并具备重复点火能力的先进型 AJ10，用于 Transtage 以及 Delta F 和 Delta K 上面级。
		//		AJ10_Early
		#roAJ10_EarlyTitle = AJ10 系列（早期型）
		#roAJ10_EarlyDesc = 一种小型压力供给的偏二甲肼推进发动机。作为美国首款液体发动机的衍生型号，AJ10 是服役时间最长的发动机系列之一，从先锋火箭到阿波罗 CSM，甚至计划用于猎户座服务舱。本型号为最初的先锋二级 / Able / Delta 构型，不具备重复点火能力。
		//		AJ10_Mid
		#roAJ10_MidTitle = AJ10 系列（中期型）
		#roAJ10_MidDesc = 一种小型压力供给的偏二甲肼推进发动机。作为美国首款液体发动机的衍生型号，AJ10 是服役时间最长的发动机系列之一。本型号代表中期改进型，具备喷管延伸段和重复点火能力，用于 Thor-Ablestar 以及 Delta E 至 Delta N 上面级。
		//		AJ10_Transtar
		#roAJ10_TranstarTitle = AJ23 Transtar
		#roAJ10_TranstarDesc = 一种在 1980 年代开发的 AJ10 泵供升级型号，定位为高性能上面级和轨道拖船。其设计大量借鉴航天飞机 OMS，采用相同的喷管和燃烧室，但以涡轮机械取代压力供给系统。该项目在“挑战者”号事故后被取消，但 Transtar 1 曾作为 Titan IV 的发射分配器飞行。
		//		AJ60A
		#roAJ60ATitle = AJ-60A
		#roAJ60ADesc = AJ-60A 是由 Aerojet Rocketdyne 生产的固体火箭助推器，目前作为捆绑助推器用于联合发射联盟的 Atlas V 火箭。
		//		AJ260FL
		#roAJ260FLTitle = AJ-260 FL
		#roAJ260FLDesc = AJ-260 是有史以来测试过的最大火箭发动机。本型号为全长版本，总质量达 1648 吨，可在两分钟以上时间内提供 35391 千牛的推力。该型号被设计为土星 IB 的替代方案，并作为阿波罗应用计划运载火箭的助推器。
		#roAJ260FLSideTitle = AJ-260 FL 径向固体火箭助推器
		#roAJ260FLSideDesc = AJ-260 是有史以来测试过的最大火箭发动机。本型号为全长版本，总质量 1648 吨，可在两分钟以上时间内提供 35391 千牛推力。本型号为径向安装版本，用作捆绑式助推器。[直径：6.6 米]
		//		AJ260SL
		#roAJ260SLTitle = AJ-260 SL
		#roAJ260SLDesc = AJ-260 是有史以来测试过的最大火箭发动机。本型号为短型版本，尺寸为 21.6 × 6.6 米，满载质量超过 842 吨，可在 120 秒内提供超过 15 兆牛的推力。该项目最终被取消，但在此之前进行了三次测试点火，发动机性能完全符合设计指标。
		#roAJ260SLSideTitle = AJ-260 SL 径向固体火箭助推器
		#roAJ260SLSideDesc = AJ-260 是有史以来测试过的最大火箭发动机。本型号为短型版本，尺寸为 21.6 × 6.6 米，满载质量超过 842 吨，可在 120 秒内提供超过 15 兆牛推力。该型号为径向安装版本，用作捆绑式助推器。
		//		Alcyone1
		#roAlcyone1Title = Alcyone 1 BE-3
		#roAlcyone1Desc = 一种小型固体制动发动机，为游骑兵 Block II 硬着陆器开发。由于游骑兵探测器多次失败，硬着陆器从未成功部署。
		//		Alcyone1A
		#roAlcyone1ATitle = Alcyone 1A BE-3A
		#roAlcyone1ADesc = 一种小型固体助推发动机，用作 Scout 运载火箭的第五级。仅发射过一次，用于 Explorer 52 的 Scout E-1。最大推力 27.5 kN，工作时间 9 秒。
		//		Algol-I
		#roAlgol-ITitle = Algol IB
		#roAlgol-IDesc = 一种用于早期 X-1 和 X-2 Scout 运载火箭的一级固体火箭发动机。
		//		Algol-II
		#roAlgol-IITitle = Algol II
		#roAlgol-IIDesc = 一种由 Algol I 改进而来的一级固体火箭发动机，用于 Scout 运载火箭。
		//		Algol-III
		#roAlgol-IIITitle = Algol III
		#roAlgol-IIIDesc = Scout 运载火箭所使用的一级固体火箭发动机的最终发展型号。
		//		Altair
		#roAltairTitle = Altair X-248
		#roAltairDesc = 一种小型固体末级发动机，作为先锋号运载火箭第三级的替代方案而开发。随后在许多采用 Able/Delta 上面级（或称“Thor Burner”）的运载火箭上重复使用，用于在远地点进行轨道圆化或执行最终的有效载荷加速。工作时间 39 秒。
		//		Altair-II
		#roAltair-IITitle = Altair II X-258
		#roAltair-IIDesc = 一种小型固体末级发动机，由 Altair 改进发展而来。该后继型号用于 Scout 和 Delta 运载火箭，在远地点进行轨道圆化或执行最终的有效载荷加速。平均推力 28.48 kN，工作时间 22 秒。
		//		Altair-III
		#roAltair-IIITitle = Altair III FW-4S
		#roAltair-IIIDesc = 一种小型固体末级发动机，由 Altair 发展而来的最终型号，用于后期的 Scout B 运载火箭。同样用于在远地点进行轨道圆化或执行最终的有效载荷加速。最大推力 25.6 kN，工作时间 31 秒。
		//		AMBR
		#roAMBRTitle = AMBR
		#roAMBRDesc = 先进材料双组元火箭发动机是一种高性能、高推力、辐射冷却、可贮推进剂的双组元航天发动机，其外形尺寸与高性能远地点推进器相同。
		//		Antares-I
		#roAntares-ITitle = Antares I X-254
		#roAntares-IDesc = Antares 固体火箭发动机曾作为 Scout 运载火箭的第三级使用。
		//		Antares-II
		#roAntares-IITitle = Antares IIA X-259
		#roAntares-IIDesc = Antares II 固体火箭发动机用于大多数 Scout 运载火箭任务，作为其第三级。
		//		AR1
		#roAR1Title = AR-1
		#roAR1Desc = AR-1 是一款 2200 千牛级煤油/液氧发动机，采用富氧分级燃烧循环。曾提议在 Atlas V 运载火箭上以两台该发动机替换俄罗斯制造的 RD-180。由于 Aerojet Rocketdyne 不愿承担完成研发的费用，该发动机的开发最终被中止。
		//		AR2
		#roAR2Title = AR-1/2
		#roAR2Desc = 一种小型液体燃料助推火箭，旨在提升 FJ-4/F-86 飞机的性能。尽管进行了大量测试，但系统重量抵消了性能提升效果。后续升级为泵供推进，可直接使用飞机燃料箱中的燃料，并用于为 NF-104A 宇航员训练飞机提供动力。
		//		ASRB
		#roASRBTitle = 先进助推器
		#roASRBDesc = 一种复合材料固体火箭发动机，设计为直接替换用于太空发射系统（SLS）的五段式 RSRM。其更低的惰性质量与更高的初始推力将使 SLS 能够将超过 130 吨的有效载荷送入近地轨道。
		//		Astris
		#roAstrisTitle = Astris
		#roAstrisDesc = 一种德国研制的压力供给真空发动机，使用 Aerozine 50 与四氧化二氮作为推进剂。用于 Europa I 和 II 运载火箭上同名的级段。
		//B
		//		BabySergeant
		#roBabySergeantTitle = Baby Sergeant (5.4KS-1975)
		#roBabySergeantDesc = 一种小型固体末级发动机，用于 Jupiter-C 探空火箭（以及后来的 Juno I 和 II 运载火箭），以 11 台、3 台，最终 1 台的集群形式作为上面级使用。标准型号采用 T17-E2 装药配方，而高性能型号使用 JPL-532A。
		//		BE3
		#roBE3Title = BE-3PM
		#roBE3Desc = BE-3（Blue Engine 3）是由蓝色起源公司研制的一款氢氧火箭发动机，采用燃烧抽气循环。BE-3PM 用于 New Shepard，这是一种可重复使用的单级亚轨道太空旅游飞行器。
		//		BE3U
		#roBE3Title = BE-3U
		#roBE3Desc = BE-3（Blue Engine 3）是由蓝色起源公司研制的一款氢氧火箭发动机，采用燃烧抽气循环。BE-3U 是专为空间真空环境设计的大幅升级型号，配备大型喷管并具有极高的推重比。
		//		BE4
		#roBE4Title = BE-4
		#roBE4Desc = BE-4 是一款采用富氧分级燃烧循环的甲烷/液氧发动机。尽管最初为蓝色起源自用运载火箭开发，联合发射联盟于 2014 年宣布，其新一代 Vulcan 运载火箭将由一对 BE-4 发动机提供动力。
		//		BNTR
		#roBNTRTitle = 双模态核热火箭
		#roBNTRDesc = 一种低推力、泵供推进的膨胀循环核热发动机。由最初的 NERVA 设计发展而来，双模态 NTR 不再将宝贵的推进剂质量用于冷却反应堆，而是采用布雷顿循环发电机组将废热转化为可用的电能。同时支持液氧喷射（TRITON——三模态运行），以牺牲整体效率为代价换取更高推力。
		//		BNTR 25k
		#roBNTR25kTitle = 双模态 HALEU 核热火箭（25 klbf）
		#roBNTR25kDesc = 一种中等推力、泵供推进的膨胀循环核热发动机。由原始 NERVA 设计发展而来，双模态 NTR 通过布雷顿循环发电机将反应堆废热转化为电能，并支持液氧喷射（TRITON——三模态运行），以降低效率为代价提高推力。本型号来自后期研究方案，尺寸大于原始 BNTR 设计，并采用低浓铀以降低成本，同时配备更强大的布雷顿发电机，用于为空间电推进系统供电。
		//C
		//		C-1
		#roC1Title = C-1
		#roC1Desc = 一种小型自燃推进剂发动机，为阿波罗计划和“旅行者火星”计划而研发。最终从未在太空中使用，因为阿波罗计划选择了 R-4D，而“旅行者火星”计划被取消。
		//		Cajun
		#roCajunTitle = Cajun (2.8KS-8100)
		#roCajunDesc = 一种用于 Nike-Cajun 探空火箭的第二级固体火箭发动机。
		//		Castor-1
		#roCastor-1Title = Castor 1
		#roCastor-1Desc = Castor 1 于 1960 年首次用于 Scout X-1 火箭的亚轨道发射。Castor 1 级也被用作带有 Thor 一级的运载器的捆绑助推器，包括 Delta-D。
		//		Castor-2
		#roCastor-2Title = Castor 2
		#roCastor-2Desc = 作为 Castor 1 发动机的衍生型号，Castor 2 具有更高的比冲和推进剂装填量、更低的干质量分数以及更长的燃烧时间。它从 Delta E 开始被用作捆绑助推器，并用于除早期 Scout 之外的所有 Scout 型火箭。燃烧时间 39 秒。
		//		Castor-4
		#roCastor-4Title = Castor 4
		#roCastor-4Desc = Castor 4 最初作为 Athena H 导弹的第二级而研发，并于 1971 年首次飞行。随后被改装用于替代 Delta 的 Castor 2 助推器，使 GTO 运力从 723 千克提升至接近 900 千克。Delta 3000 系列于 1975 年采用交错助推器分离序列发射。此前的 Delta 火箭采用 6-3 的燃烧顺序，并在燃烧结束后一次性抛弃所有固体助推器。由于 Castor 4 更重且燃烧时间更长，发动机必须在燃料耗尽后立即分离以减少无效质量。在 80 年代初 Delta 结构加强以承受 6-3 序列加速度之前，曾使用效率较低的 5-4 序列。
		//		Castor-4A
		#roCastor-4ATitle = Castor 4A
		#roCastor-4ADesc = Castor 4A 首次用于第一代 Delta II 运载火箭（6000 系列），通过将 PBAA 推进剂替换为能量更高的 HTPB，提高了推力和比冲。再结合加长的一子级（超加长长箱 Thor）以及恢复更高效的 6-3 固体助推器点火序列，使 Delta 相较 3000 系列的性能提升了 11%。Castor 4A 于 1989 年至 1993 年间用于 Delta II，随后被 GEM 40 取代。这些助推器还于 1993 年至 2004 年间用于 Atlas IIAS。燃烧时间 53 秒。
		//		Castor-4AXL
		#roCastor-4AXLTitle = Castor 4AXL
		#roCastor-4AXLDesc = 一种捆绑式助推器，在 Castor 4A 的基础上改进，首次测试于 1992 年 5 月。其 30% 的性能提升可提高 Atlas IIAS、H-II 及其他运载器的运力。首次飞行于 2001 年。
		//		Castor-30A
		#roCastor-30ATitle = Castor 30A
		#roCastor-30ADesc = CASTOR 30 是一种低成本、坚固、先进的上面级发动机。该发动机为商业开发，长度为 144 英寸，设计上作为上面级使用，可根据运载器构型充当第二级或第三级。
		//		Castor-30B
		#roCastor-30BTitle = Castor 30B
		#roCastor-30BDesc = CASTOR 30B 是一种低成本、坚固、先进的上面级发动机。该量产型号在 CASTOR 30 的基础上进行了若干修改，主要是推进剂的改变以及更长的喷管。其长度为 169.9 英寸，设计上作为上面级使用，可根据运载器构型充当第二级或第三级。
		//		Castor-30XL
		#roCastor-30XLTitle = Castor 30XL
		#roCastor-30XLDesc = CASTOR 30XL 不仅仅是 CASTOR 30 的加长版本。该发动机长度为 235.8 英寸，设计上可根据运载器构型作为第二级或第三级使用。喷管长度为 8 英尺，为浸没式设计，具有高膨胀比（55.9:1）、用于高空运行的双密度出口锥，以及机电式推力矢量控制系统。
		//		Castor-120
		#roCastor-120Title = Castor 120
		#roCastor-120Desc = Castor 120 是一种中型固体助推器，用于 Minotaur 和 Athena 运载火箭。其设计基于 TU-903，该型号作为 “和平守护者” 洲际弹道导弹的一子级使用。标准推力曲线可调整为递减燃烧以降低最大加速度，或调整为鞍形曲线以限制气动载荷。燃烧时间 79 秒。
		//		COBRA
		#roCOBRATitle = COBRA
		#roCOBRADesc = “可重复使用应用协同优化助推器”（COBRA）是一种 2000 年代初期的大气分级燃烧氢氧发动机。作为“太空发射倡议”计划中航天飞机替代方案的主发动机而研发。性能极高，但在原型阶段被取消。
		//		COBRAH
		#roCOBRAHTitle = COBRA-H
		#roCOBRAHDesc = “可重复使用应用协同优化助推器”由普惠—Aerojet 推进联合体提出，旨在覆盖广泛的推力范围。这种可重复使用的氢氧火箭发动机于 2003 年设计，推力为 4500 千牛。其被提议作为一种长寿命、中到高推力的可重复使用助推器发动机，采用安全、低成本的单燃烧室和富燃料分级燃烧循环。
		//D
		//		DFMMHPE
		#roDFMMHPETitle = DFMMHPE
		#roDFMMHPEDesc = Aerojet 为单级入轨（SSTO）飞行器研发的双燃料混合模式高压发动机。在海平面模式下燃烧 RP-1 和 LOX，在高空时展开喷管延伸段并切换为燃烧 LH2 和 LOX，以获得更高性能。
		//		Dropt
		#roDroptTitle = P0.68 Dropt
		#roDroptDesc = 一种法国小型固体火箭发动机，最初作为 Europa II 运载火箭的第四级而研发，后来用于 Diamant 运载火箭 B 型和 BP.4 构型的第三级。
		//		DS4G
		#roDS4GTitle = DS4G 栅格式离子推进器
		#roDS4GDesc = 双级四栅（DS4G）离子推进器主要由欧洲航天局为多种未来深空任务而开发。该版本是其最为坚固的设计，面向深空任务。需要 50 千瓦电力。注意：该发动机基于技术设计和试验样机。
		//E
		//		E1
		#roE1Title = E-1
		#roE1Desc = 一种由 LR79/89 派生的开式循环煤油/液氧助推发动机。曾作为 Titan 1 洲际弹道导弹一子级发动机的备选方案，以及 Saturn I 一号级的拟议发动机，但最终从未飞行（4 台 E-1 被 8 台 H-1 所取代）。
		//		EAP-241
		#roEAP-241Title = P241/A EAP
		#roEAP-241Desc = 一种钢壳固体火箭发动机，由 Ariane 5 运载火箭在飞行初期成对使用。
		//		EPEX
		#roEPEXTitle = EPEX MPD 推进器
		#roEPEXDesc = EPEX（电推进实验）是一种脉冲式磁等离子体动力推进器，于 1995 年在日本 Space Flyer Unit 卫星上进行了测试。尽管苏联曾广泛试验 MPD 推进器，但 Space Flyer Unit 是首个将 MPD 推进器作为主推进系统的航天器。
		//F
		//		F1
		#roF1Title = F-1
		#roF1Desc = 巨大的 Rocketdyne F-1 发动机，是有史以来建造过的最大、最强大的火箭发动机之一。请根据你的使用需求启用滚转能力，或禁用万向节。
		//		F-1A_ETS
		#roF-1A_ETSTitle = F-1A (ETS)
		#roF-1A_ETSDesc = 巨大的 Rocketdyne F-1 发动机，是有史以来建造过的最大、最强大的火箭发动机之一。请根据你的使用需求启用滚转能力，或禁用万向节。该型号代表《Eyes Turned Skyward》中出现的可节流 F-1A 发动机。
		//		FARAD
		#roFARADTitle = FARAD 脉冲感应推进器
		#roFARADDesc = 脉冲感应推进器利用强大的磁脉冲将气体电离并加速，可实现极高的比冲，并且只需提高脉冲频率即可轻松扩展规模。然而，它需要消耗大量电力。FARAD（Faraday Accelerator with Radio-Frequency Assisted Discharge，射频辅助放电法拉第加速器）在气体进入磁场前先行电离，大幅降低了所需的脉冲能量，从而使推进器尺寸显著减小。
		//		F1B
		#roF1BTitle = F-1B
		#roF1BDesc = F-1B 发动机旨在为拟议中的太空发射系统（SLS）Pyrios 先进助推器提供动力。作为原始 F-1 的高度改进型号，F-1B 采用了包括 3D 打印在内的现代制造技术，并使用更简单的燃气发生器排气结构，以略微降低效率为代价，显著降低制造成本并提高推力。
		//		FW5
		#roFW5Title = FW-5
		#roFW5Desc = FW-5 由 Altair-III（FW-4S）发展而来，是一种小型远地点加速发动机，广泛用于 Hughes HS-333 系列卫星平台，包括 Anik、Westar 和 Marisat。
		//G
		//		G1
		#roG1Title = G-1
		#roG1Desc = 该发动机为 NOMAD 高能上面级而开发，目标是取代 Agena。肼/氟推进剂混合物在测试中展现出极佳性能，但由于对氟的高毒性存在担忧，在已完成大量工作的情况下项目仍被取消。
		//		Gamma2
		#roGamma2Title = Gamma 2
		#roGamma2Desc = Gamma 的双燃烧室版本，用于 Black Arrow 卫星运载火箭的第二级。由于这是唯一无需在海平面运行的 Gamma 型号，其喷管被加长以获得更好的膨胀性能。
		//		Gamma8
		#roGamma8Title = Gamma 8
		#roGamma8Desc = Gamma 的八燃烧室发展型号，用于 Black Arrow 卫星运载火箭的第一级。Gamma 推力室成对径向安装，每一对安装在单轴切向万向节上。整体联动用于滚转控制，而差动运动用于俯仰控制。
		//		Gamma301
		#roGamma301Title = Gamma-201/301
		#roGamma301Desc = Gamma 的四燃烧室发展型号，用于 Black Knight 探空火箭的第一级。Gamma 推力室成对径向安装，每一对安装在单轴切向万向节上。整体联动用于滚转控制，而差动运动用于俯仰控制。
		//		GCRC
		#roGCRCTitle = GCRC 33KS-2800
		#roGCRCDesc = 一种小型固体加速发动机，除最后一次发射外，均作为 Vanguard 运载火箭的第三级使用。燃烧时间 33 秒。
		//		GEM-40
		#roGEM-40Title = GEM 40
		#roGEM-40Desc = 石墨-环氧发动机（GEM）用更轻的复合材料壳体取代了早期 Castor 系列助推器使用的钢壳。直径 40 英寸（1 米）的 GEM 40 被用于 Delta II 7000 系列，通常以三枚、四枚或九枚一组使用。当使用九枚助推器时，六枚在起飞时点火，其余三枚在前六枚燃尽并分离后点火。燃烧时间：58 秒。
		//		GEM-46
		#roGEM-46Title = GEM 46
		#roGEM-46Desc = 直径 46 英寸（1.2 米）的 GEM 46 用于 Delta III 和 Delta II Heavy，均以九枚一组配置，其中六枚在起飞时点火，另外三枚在前六枚燃尽后点火。在 Delta III 上，三枚地面点火的助推器配备了推力矢量控制（TVC），其余助推器使用固定喷管；而 Delta II Heavy 的助推器均未配备 TVC。燃烧时间 75 秒。
		//		GEM-60
		#roGEM-60Title = GEM 60
		#roGEM-60Desc = 直径 60 英寸（1.5 米）的 GEM 60 用于 Delta IV，通常以两枚或四枚一组使用。当使用两枚助推器时，二者均配备推力矢量控制（TVC）；当使用四枚时，其中两枚配备 TVC，另外两枚使用固定喷管以减轻重量。燃烧时间 90 秒。
		//		GEM-63
		#roGEM-63Title = GEM 63
		#roGEM-63Desc = 2015 年，ULA 宣布由 Orbital ATK 开发 GEM 63，作为 AJ-60A 的即插即用替代品，并取代 Aerojet-Rocketdyne 成为 Atlas V 固体助推器的供应方。GEM 63 比 Delta IV 使用的 GEM 60 更大，且不具备推力矢量能力。与 AJ-60A 类似，使用 4 米整流罩的发射任务最多可使用三枚助推器，而使用 5 米整流罩时最多可使用五枚。
		//		GEM-63XL
		#roGEM-63XLTitle = GEM 63XL
		#roGEM-63XLDesc = 除用于 Atlas V 的 GEM 63 外，Orbital ATK 还将为 Vulcan 开发更大型的 GEM 63XL。该助推器长度将比 GEM 63 约长 1.5 米，Vulcan 在使用 4 米整流罩时最多可使用四枚助推器，在使用 5 米整流罩时最多可使用六枚。
		//H
		//		H1
		#roH1Title = H-1/RS-27
		#roH1Desc = H-1 是对最初 LR79 发动机的升级版本，该发动机曾为 Saturn I 和 IB 运载火箭提供动力，并用于后期型号的 Delta 火箭（称为 RS-27）。RS-27A 具有更高的膨胀比，针对高空性能进行了优化，因为 Delta II 的起飞推力由固体助推器补充。
		//		HERMeS
		#roHERMESTitle = HERMeS 霍尔效应推进器
		#roHERMESDesc = HERMeS（Hall Effect Rocket with Magnetic Shielding，磁屏蔽霍尔效应火箭）是一种实验性霍尔效应离子推进器，后来发展为 AEPS，即计划用于“月球门户”空间站的推进系统。
		//		HG3
		#roHG3Title = HG-3
		#roHG3Desc = Rocketdyne HG-3 发动机，是 J-2 与 RS-25 之间的过渡型号。请根据你的使用需求启用滚转能力，或禁用万向节。
		//		HiPEP
		#roHIPEPTitle = HiPEP 栅格式离子推进器
		#roHIPEPDesc = 高功率电推进（HiPEP）装置由 NASA 格伦研究中心设计并测试，其推力高于体型更小的同类推进器。需要约 39.3 千瓦电力。质量/功率比：3.05 千克/千瓦。
		//		HM7
		#roHM7Title = HM-7
		#roHM7Desc = 一种氢氧燃气发生器循环的上面级发动机，直接源自 HM4 试验发动机，用于 Ariane 运载火箭系列的上面级。
		//I
		//		ID-500
		#roID500Title = ID-500 栅格式离子推进器
		#roID500Desc = 一种为“运输与能源模块”（Transport and Energy Module）开发的栅格式离子推进器，该模块是俄罗斯计划中的核电推进拖船。
		//		INsTAR
		#roINsTARTitle = INsTAR
		#roINsTARDesc = 一种先进的核热火箭（NTR），基于 SNTP/Timberwind 设计。更高温度等级的合金材料和烧结燃料元件使其能够在极高温度下运行，比冲超过 1000 秒。采用低浓缩铀燃料相较 Timberwind/SNTP 设计降低了推重比，但显著延长了堆芯寿命。
		//J
		//		J2
		#roJ2Title = J-2
		#roJ2Desc = Rocketdyne J-2 火箭发动机是第一款大型氢氧火箭发动机。五台用于土星五号的 S-II 级，一台用于土星 IB 和土星 V 的 S-IVB 级。
		//		J2T
		#roJ2TTitle = J-2T
		#roJ2TDesc = 一种采用 J-2 成熟技术并在 J-2S 发展体系中引入气动塞式喷管的气动塞发动机。
		//		J2X
		#roJ2XTitle = J-2X
		#roJ2XDesc = J-2X 是一款 2000 年代的中等推重比真空发动机，原计划用于战神一号和战神五号运载火箭的上面级。战神计划取消后该发动机仍继续开发，早期的 SLS 方案也曾采用该发动机，但在选择由 RL10 驱动的探索上面级后，该项目最终被封存。
		//		Juno6k
		#roJuno6kTitle = Juno IV 6k Engine
		#roJuno6kDesc = 对压送式自燃推进剂上面级发动机的早期探索。该发动机由 JPL 设计，用作 Juno IV 运载火箭的第三级。Juno IV 取消后，它又被选中为 Atlas-Vega 运载火箭的 Vega 上面级提供动力，但 Vega 项目于 1959 年被取消。“6K”上面级发动机曾多次进行测试，但从未实际飞行。
		//		Juno45k
		#roJuno45kTitle = Juno IV 45k Engine
		#roJuno45kDesc = 由 JPL 开发的一种高性能二级发动机，计划用于 Juno IV 运载火箭，在真空中可提供 45,000 磅推力。该发动机经过测试，但最终被放弃，转而选择了 X-405。
		//K
		//		Kestrel
		#roKestrelTitle = Kestrel
		#roKestrelDesc = 一种压送式煤油/液氧发动机，用于 Falcon 1 运载火箭的第二级。
		//		Kestrel_1B
		#roKestrel_1BTitle = Kestrel-1B
		#roKestrel_1BDesc = 原始压送式 Kestrel 发动机的甲烷/液氧衍生型号，用于 Falcon 1 运载火箭的上面级，具备多次点火能力和有限的节流范围。
		//		KIWIA24
		#roKIWIA24Title = Kiwi A3 Atomic Rocket Motor
		#roKIWIA24Desc = “KIWI A”系列是一种较早期的 132 兆瓦反应堆，在所有 Rover 试验中具有最低的功率密度。多数测试以燃料元件破裂或试验设备故障告终，但仍获得了大量经验，其中液氢泵送技术的发展是一项重要成就。其堆芯可启动两次，包含一体化钨屏蔽层，整体采用再生冷却。次级回路会将停机气体引入一台小型热机，以减少燃料损失并提供基础发电能力。该发动机应安装在距离最近燃料箱 2 至 6 米处，燃料应为任何乘员提供屏蔽，运行时乘员位置应距离发动机 6 至 9 米。额外的屏蔽（如水箱或高密度燃料）可在一定程度上减少该距离。后续所有美国核热火箭设计均基于这一概念。本型号采用极小的固定式再生冷却喷管，膨胀比为 24:1。喷管 Ae/A* = 24，燃烧室温度 = 2300，比冲（理想）= 874 秒，反应堆功率 = 132MW(th)，推重比 = 0.24，燃烧室压力 = 1415 kPa，点火次数 = 2，含一体化阴影屏蔽的总质量：12.08 吨。
		//		KIWIB48
		#roKIWIB48Title = Kiwi B4E Atomic Rocket Motor
		#roKIWIB48Desc = “KIWI B”系列是一种较早期的 1100 兆瓦反应堆，其功率密度超过 A 系列的 10 倍。早期多数测试以燃料元件破裂或试验设备故障告终，但推动了先进涂层、化学气相沉积以及热管技术的发展。最终的 B4E 试验运行平稳，甚至能够在冷态条件下重新启动。最初的 Kiwi B 测试使用气态氢进行，因为当时氢的泵送和储存技术尚处于起步阶段。其堆芯可启动四次，包含一体化钨屏蔽层，整体采用再生冷却。次级回路将停机气体引入一台小型热机，以减少燃料损失并提供基础发电能力。该发动机应安装在距离最近燃料箱 3 至 6 米处，燃料应为任何乘员提供屏蔽，运行时乘员位置应距离发动机 8 至 12 米。额外的屏蔽（如水箱或高密度燃料）可在一定程度上减少该距离。该火箭代表了一种基础且保守的固芯核热火箭设计，NERVA 系列正是基于这一概念发展而来。本型号采用固定式再生冷却喷管，膨胀比为 66:1。喷管 Ae = 66，燃烧室温度 = 2473，比冲（理想）= 864 秒，反应堆功率 = 1166MW(th)，推重比 = 2.04，燃烧室压力 = 3606 kPa，点火次数 = 4，含一体化阴影屏蔽的总质量：14.89 吨。
		//		KRD61
		#roKRD61Title = KRD-61
		#roKRD61Desc = 一种苏联燃气发生器循环的自燃推进剂真空发动机，设计用于 E-8-5 月球采样返回探测器的返回级。由于仅能点火一次，需要极其精确的飞行轨道。
		//		KRD79
		#roKRD79Title = KRD-79
		#roKRD79Desc = 一种苏联压送式自燃推进剂真空发动机，设计用于礼炮 6 号和礼炮 7 号空间站，也用于和平号和星辰号舱段。
		//		KRD442
		#roKRD442Title = KRD-442
		#roKRD442Desc = 一种苏联燃气发生器循环的自燃推进剂真空发动机，设计用于 TKS FGB（功能货舱）。该发动机极其可靠并具备重复点火能力，被广泛用于多种 FGB 衍生型号，如后期的阿尔玛兹空间站、Skif、Kvant-1 FSM、Kvant-2、Kristall、Spektr、Priroda、Zarya 和 Nauka。KRD-442 的涡轮泵还可用于内部燃料转移，或从进步号补给飞船进行在轨加注。
		//		KTDU5A
		#roKTDU5ATitle = KTDU-5A
		#roKTDU5ADesc = 一种苏联燃气发生器循环的自燃推进剂真空发动机，设计用于 Luna E-6 探测器平台的推进系统。该发动机用于最早的苏联月球着陆器和月球轨道器。在着陆器应用中，末段下降时会切换为仅使用姿控发动机。
		//		KTDU35
		#roKTDU35Title = KTDU-35
		#roKTDU35Desc = KTDU-35 是一种可多次点火的燃气发生器循环自燃推进剂发动机，用于第一代联盟号和进步号飞船（7K 系列）。其由单喷管的 S5.60 主发动机和双喷管的 S5.35 备用发动机组成，若主发动机失效，备用发动机将接替其工作。
		//		KTDU416
		#roKTDU416Title = KTDU-416
		#roKTDU416Desc = 用于 LK-700S 的姿控与着陆发动机。其中三台用于地月转移和月球注入阶段的姿控，另外三台用于实现 LK-700S 的受控最终下降。
		//		KTDU417
		#roKTDU417Title = KTDU-417
		#roKTDU417Desc = 用于 Luna 15–24 的着陆发动机。主燃气发生器发动机用于轨道机动和下降阶段，随后切换至次级压送式发动机完成末段下降。可使用动作组在主、次发动机之间快速切换，以简化着陆操作。
		//		KTDU425A
		#roKTDU425ATitle = KTDU-425
		#roKTDU425ADesc = 一种苏联燃气发生器循环的自燃推进剂真空发动机，设计用于火星号和金星号 3MV、4MV 及 5MV 探测器平台的推进系统。
		//		KVD1
		#roKVD1Title = RD-56/KVD-1/CE-7.5
		#roKVD1Desc = 一种分级燃烧循环的氢氧发动机，原计划用于 N-1M，并曾考虑用于 Proton 和 Angara，最终授权给印度用于其 GSLV。后续型号由印度自行发展，称为 CE-7.5。主发动机喷管为固定式，两个姿控发动机共同提供俯仰、偏航和滚转控制。该发动机采用略高于平均值的氧燃比，使得氢氧推进级的整体密度高于常规水平。
		//L
		//		LE3
		#roLE3Title = LE-3
		#roLE3Desc = 一种小型的压送式自燃推进剂发动机。在 Rocketdyne 的协助下开发，用于为 N-I 火箭的上面级提供动力。
		//		LE5
		#roLE5Title = LE-5
		#roLE5Desc = LE-5 是一款燃气发生器循环的液氢液氧发动机，是日本首款自主研制的液氢液氧发动机，最初设计用于 H-1 运载火箭的第二级。随后它被彻底重新设计，成为世界上第一款膨胀排气循环发动机，用于 H-II 火箭。此后该发动机经历了多次演进，被用于 H-IIA、H-IIB，并计划用于 H-3。
		//		LE7
		#roLE7Title = LE-7
		#roLE7Desc = 一款富燃料分级燃烧循环发动机，用于 H-II 系列运载火箭的芯级。最初的 LE-7 后来被 LE-7A 取代，后者以牺牲部分性能为代价，换取了更低的成本和更高的可靠性。
		//		LE9
		#roLE9Title = LE-9
		#roLE9Desc = 一款膨胀排气循环的助推器发动机，为日本 H-3 运载火箭开发。采用膨胀排气循环使该发动机相比其分级燃烧前代产品 LE-7 成本大幅降低。
		//		LEROS1b
		#roLEROS1bTitle = LEROS-1b (635N)
		#roLEROS1bDesc = LEROS 是由 Moog-ISP 制造的一系列化学火箭发动机。LEROS 发动机曾被用作通信卫星（如洛克希德·马丁 A2100）的主远地点发动机，同时也用于诸如朱诺号等深空探测任务。
		//		LEROS4
		#roLEROS4Title = LEROS-4 (1100N)
		#roLEROS4Desc = LEROS 4 高推力远地点发动机是一款由 ESA 资助、由 Moog 正在开发的 1100 牛顿级发动机。它将通过减少轨道插入机动所需的推进剂质量，支持机构未来的行星际任务，从而允许携带更多科学载荷。
		//		Lightbulb
		#roLightbulbTitle = 灯泡式封闭循环气芯原子火箭发动机
		#roLightbulbDesc = 一种美国封闭循环气芯核火箭。裂变材料被封装在熔融石英制成的“灯泡”中，并由持续循环的氖气冷却。推进剂在这些“灯泡”表面流过时，会被核反应产生的强烈光辐射加热到极高温度。该设计可防止任何裂变材料逸出发动机，但由于热传导损失会降低整体性能。
		//		LMAE
		#roLMAETitle = 登月舱上升发动机（LMAE）
		#roLMAEDesc = 一款用于阿波罗登月舱上升模块的压送式发动机。
		//		LMDE
		#roLMDETitle = 登月舱下降发动机（LMDE）
		#roLMDEDesc = 一款具有深度节流能力的压送式发动机，用于阿波罗登月舱的下降模块。J 型任务中使用的版本具有略高的比冲，有助于为月球车和其他设备提供有效载荷能力。后续型号（TR-201）被用于德尔塔 P 系列作为上面级发动机；该版本为低成本型号，具备更多次点火能力和略高的推力，但效率较低且不具备节流能力。
		//		LPNTR
		#roLPNTRTitle = 低压核热火箭（LPNTR）
		#roLPNTRDesc = 低压核热火箭是一种高性能核热火箭方案，依赖氢气解离效应。通过将燃烧室压力降低至接近大气压，可以触发双原子氢解离为单原子氢，从而大幅提升比冲。低压环境也允许采用极轻量化结构，使其在较低质量流量下仍具备可接受的推重比。LPNTR 结构极其简单，无需涡轮泵，并利用氢作为慢化剂实现自调节，但其缺点是不具备矢量摆动能力。
		//		LR79
		#roLR79Title = LR79
		#roLR79Desc = 一款寿命较长的美国煤油液氧燃气发生器循环助推器发动机。其组件和整体性能与 LR89 基本相同。LR79（在 Jupiter / Juno II 上也称为 S-3D）曾为 Jupiter、Thor 以及 Thor-Delta（Delta）火箭提供动力。
		//		LR83
		#roLR83Title = LR83
		#roLR83Desc = 一款用于助推器用途的液氧/煤油燃气发生器循环发动机。原计划在 Navaho 助推器上使用三台可摆动的该型发动机。
		//		LR87
		#roLR87Title = LR87
		#roLR87Desc = LR87 用于泰坦系列火箭的第一级，由两台拥有独立涡轮机械系统的发动机组合成一个整体。Titan I 使用的版本燃烧煤油和液氧，而 Titan II 至 Titan IV 则使用可储存推进剂。另有一种燃烧液氢的改进型号曾为土星五号和土星 IB 的上面级开发，但最终 NASA 选择了 J-2。
		//		LR87LH2
		#roLR87LH2Title = AJ23-65
		#roLR87LH2Desc = Aerojet 在 1958 至 1960 年期间，为潜在的美国空军合同，将用于泰坦系列的 LR87 发动机改进为液氢/液氧发动机，同时也在将 LR87 改为燃烧偏二甲肼和四氧化二氮。Aerojet 还曾将该发动机提议用于土星火箭的上面级，但 NASA 最终选择了 J-2，LR87-LH2 项目于 1961 年取消。
		//		LR89
		#roLR89Title = LR43/LR89
		#roLR89Desc = 该发动机最初为使用乙醇液氧推进剂的 XLR43-NA-3，是美国首款在燃烧室中采用管壁结构的发动机。它成为早期美国轨道级发动机的基础，其技术谱系一直延续至 21 世纪。LR43 后来被改为使用煤油推进 Atlas 火箭，并更名为 LR89，而其 LR79 派生型则用于 Thor。后期的 LR89 使用了 RS-27 组件以提升效率，而 RS-27 本身此时已用于 Delta。由于本质上是同一款发动机，LR89 的配置在性能上与同期的 LR79 非常接近。
		//		LR91
		#roLR91Title = LR91
		#roLR91Desc = LR91 为泰坦运载火箭的第二级提供动力，其燃气发生器的排气用于滚转控制。
		//		LR101
		#roLR101Title = LR101
		#roLR101Desc = 一款涡轮泵或压送式的煤油液氧小型控制发动机。用于 Atlas 火箭 MA-x 系统（2×LR89 + LR105 + 2×LR101）中的姿态控制和末速度修正，以及 Thor-Able、Thor-Agena、Thor-Delta 和 Delta 火箭的 MB-x 系统（LR79 或 RS-27 + 2×LR101）。
		//		LR105
		#roLR105Title = LR105
		#roLR105Desc = 一款用于 Atlas 运载火箭的煤油液氧燃气发生器循环维持发动机。与 Atlas 的助推发动机（LR89）一样，它在地面点火，但在飞行约 2 分钟后助推器分离，Atlas 由 LR105 继续飞行至入轨（由小型发动机负责滚转控制和末端修正）。LR105 的最终型号（与 LR89 类似）采用了 RS-27 组件以提升性能。作为维持发动机，其海平面和真空效率介于助推器发动机和上面级发动机之间。
		//		LR129
		#roLR129Title = LR129
		#roLR129Desc = 一款为美国空军 ISINGLASS 空天飞机开发的分级燃烧循环维持发动机。ISINGLASS 项目取消后，该发动机被普惠公司改用于其航天飞机主发动机（SSME）方案。其采用分级燃烧、混合比控制以及可延展喷管，以实现高性能和多用途能力。
		//		LRBE
		#roLRBETitle = LRBE
		#roLRBEDesc = 由 RS-25 航天飞机主发动机发展而来，液体火箭助推器发动机（LRBE）是一种液体燃料航天飞机助推器的概念设计。其选用甲烷作为燃料，在保持富燃料分级燃烧的同时，提高了推进剂密度和推力。
		//		LRC LNTR
		#roLRCLNTRTitle = 刘易斯研究中心 LNTR
		#roLRCLNTRDesc = 一种由刘易斯研究中心开发的“散热器式”液芯核热火箭。与让氢气在反应堆芯中鼓泡不同，该设计使用氢气对反应堆壁进行再生冷却，然后让其穿过反应堆中央，通过辐射加热。虽然效率低于“鼓泡式”反应堆，但由于与堆芯的相互作用减少，可在不过度损失燃料的情况下实现更高的质量流量，从而获得更高的推重比。更简单的堆芯设计也意味着该发动机可在轨重新装填燃料（需要 Near Future Electrical）。
		//M
		//		M1
		#roM1Title = M-1
		#roM1Desc = 巨大的 M-1 发动机是有史以来设计过的最大、最强大的液氢液氧发动机，其各个部件均已进行过测试。它总体上被设计为一款上面级发动机，但同时也曾研究过带有扩展喷管的一级发动机方案。
		//		M10
		#roM10Title = M10
		#roM10Desc = 一款意大利研制的膨胀循环液氧甲烷上面级发动机。最初作为 RD-0146 的衍生型号，与 KBKhA 合作开发。2014 年针对俄罗斯实施的制裁迫使 Avio 独立继续研发。该发动机计划用于新一代 Vega-E 运载火箭的第三级，首次飞行计划于 2026 年进行。
		//		M55
		#roM55Title = M55 (民兵)
		#roM55Desc = 民兵洲际弹道导弹的第一级，在多种拟议的 NASA 运载火箭方案中被用作固体助推器。燃烧时间为 75 秒。
		//		MB35
		#roMB35Title = MB-35
		#roMB35Desc = 一款于 2000 年代开发的膨胀排气循环发动机，由三菱重工与波音联合研制，用于德尔塔 IV 的低温上面级。
		//		MB45
		#roMB45Title = MB-45
		#roMB45Desc = 一款于 2000 年代开发的膨胀排气循环发动机，由三菱重工与波音联合研制，用于德尔塔 IV 的低温上面级。
		//		MB60
		#roMB60Title = MB-60
		#roMB60Desc = 一款于 2000 年代开发的膨胀排气循环发动机，由三菱重工与波音联合研制，用于德尔塔 IV 的低温上面级。
		//		Merlin1
		#roMerlin1Title = Merlin 1
		#roMerlin1Desc = 由 SpaceX 制造的 Merlin 1 火箭发动机系列的统称。
		//		MR-80B
		#roMR-80BTitle = MR-80B（MLE）
		#roMR-80BDesc = 火星着陆发动机（MLE）是高度成功的 MR-80 发动机的衍生型号，该发动机曾用于 1976 年的两次维京号火星任务。共有八台此类发动机被安装在“空中起重机”上，用于将好奇号火星车送达火星表面。
		//		MR-510
		#roMR510Title = MR-510 电弧喷射发动机
		#roMR510Desc = Aerojet 的 MR-510 系列电弧喷射发动机目前被用于洛克希德·马丁 A2100 系列卫星，使用肼作为推进剂。
		//N
		//		NAA75_110
		#roNAA75_110Title = NAA-75-110 A 系列
		#roNAA75_110Desc = 红石导弹的动力装置。最初设计用于乙醇/液氧推进剂，后来改为使用 Hydyne/液氧，在 Jupiter-C / Juno I 上提升了约 6% 的性能。在水星计划中改为载人用途时，A-7 型号重新采用原始的乙醇液氧混合物，以牺牲少量性能换取更低的毒性。推力矢量控制通过碳质推力舵实现，额外的姿态控制则由制导段中的可动舵面提供。
		//		NERVA
		#roNERVATitle = NERVA I
		#roNERVADesc = 一款 1970 年代的低推重比真空发动机，NERVA（核火箭飞行器应用发动机）被设计用于轨道拖船和大型运载火箭的上面级。
		//		NERVAII
		#roNERVAIITitle = NERVA II
		#roNERVAIIDesc = 一款 1970 年代后期的核发动机，推重比较低，但比冲极高，功率达到 4200 兆瓦。源自 1968 年测试的 Phoebus 2A 地面验证装置。
		//		NERVA_NRX
		#roNERVA_NRXTitle = NERVA NRX
		#roNERVA_NRXDesc = “NERVA NRX” 系列是一种 1200 兆瓦反应堆。该部分飞行试验原型最初基于 KIWI B4E，通过外围系统取代了“热端密封”。其堆芯可启动三十次。整体集成了钨-硼复合材料遮蔽层，并采用再生冷却结构。次级回路将停机后的气体引导通过一台小型热机，以减少燃料损失并提供基础发电能力。该发动机应安装在距最近燃料箱三至六米的位置。燃料本身可为乘员提供屏蔽，运行时乘员位置应距离发动机八至十米。额外的屏蔽（如水箱或高密度燃料）可在一定程度上缩短该距离。该火箭代表了更强大、更高能力系列的开端。本型号配备固定式再生冷却喷管，膨胀比为 50:1。喷管 Ae=50   燃烧室温度=2550   理想比冲=943   反应堆功率=1197MW(th)   推重比=2.19   燃烧室压力=4151kPa   点火次数=30   含一体式遮蔽层总质量：11.33 吨
		//		NERVA_XE
		#roNERVA_XETitle = NERVA XE-Prime
		#roNERVA_XEDesc = “NERVA XE” 系列是一种 1550 兆瓦反应堆，为完整的飞行试验原型，最初基于 KIWI B4E。其堆芯可启动六十次。整体集成了钨-硼复合材料遮蔽层，并采用再生冷却结构。次级回路将停机后的气体引导通过一台小型热机，以减少燃料损失并提供基础发电能力。该发动机应安装在距最近燃料箱三至六米的位置。燃料本身可为乘员提供屏蔽，运行时乘员位置应距离发动机八至十米。额外的屏蔽（如水箱或高密度燃料）可在一定程度上缩短该距离。该火箭代表了更强大、更高能力系列的开端。本型号配备固定式再生冷却喷管，膨胀比为 100:1。喷管 Ae=100   燃烧室温度=2500   理想比冲=945   反应堆功率=1163MW(th)   推重比=2.34   燃烧室压力=3806kPa   点火次数=60   含一体式遮蔽层总质量：10.38 吨
		//		NEXT
		#roNEXTTitle = NEXT 栅格离子推进器
		#roNEXTDesc = NASA 格伦研究中心的进化型氙离子推进器（NEXT）项目造就了一项相当出色的成果。该推进器已通过飞行认证，并计划用于多项外太阳系任务。其高效率以延长燃烧时间为代价，大幅提升了有效载荷能力。耗电功率约为 6.9 千瓦。
		//		Nike-M5E1
		#roNike-M5E1Title = Nike M5E1
		#roNike-M5E1Desc = 一款一级固体火箭发动机，被用于多种探空火箭，包括 Nike-Deacon、Nike-Cajun、Nike-Apache、Nike-Aerobee 170、Nike-Aerobee 350 等。
		//		NK9
		#roNK9Title = NK-9
		#roNK9Desc = 由库兹涅佐夫为科罗廖夫 GR-1 项目设计的煤油液氧分级燃烧循环助推器发动机。它是用于 N1 的 NK-15 以及现今仍在使用的 NK-33 的基础。
		//		NK9V
		#roNK9VTitle = NK-9V/21/19/39/31
		#roNK9VDesc = 由库兹涅佐夫为科罗廖夫 GR-1 项目设计的煤油液氧分级燃烧循环上面级 / 真空发动机。该型号随后以 NK-19 的形式被用于 N1，并升级为具备重复点火能力的 NK-31，用于 N1F。
		//		NK33
		#roNK33Title = NK-15/33
		#roNK33Desc = 作为为 N1 研制 150 吨级推力助推器发动机计划的一部分而开发的分级燃烧循环发动机。NK-15 为 N1 提供动力，而 NK-33 则用于升级版 N1F。尽管 N1F 项目被取消，但这些发动机得以保存，并在 1990 年代出售给 Aerojet。经翻新并命名为 AJ26-62 后，它们被用于安塔瑞斯火箭。Aerojet 所做的改动包括提升推力并增加矢量摆动能力。
		//		NK43
		#roNK43Title = NK-15V/43
		#roNK43Desc = NK-43 最初为 N1F 设计制造，是 NK-33 的衍生型号，具备更长的喷管和重复点火能力，用于上面级。
		//		NSTAR
		#roNSTARTitle = NSTAR 栅格离子推进器
		#roNSTARDesc = 首款大型栅格离子推进器，NASA 的太阳技术应用成熟度项目（NSTAR）被用于深空 1 号和黎明号探测器，以支持在小行星带内的长期运行。
		//		NUPIT
		#roNUPITTitle = NuPIT 脉冲感应推进器
		#roNUPITDesc = 脉冲感应推进器利用强磁脉冲对气体进行电离并加速，可实现极高的比冲，并可通过提高脉冲频率轻松扩展规模。但其耗电量相当可观。NuPIT（核电脉冲感应推进器）基于 PIT Mk VII，针对冰巨星乃至星际任务的超长寿命需求进行了重新设计。
		//		NYRATH
		#roNYRATHTitle = NYRATH 开式循环气芯原子火箭发动机
		#roNYRATHDesc = 一种美国开式循环气芯核火箭。NYRATH（核电动力学约束先进热推进）采用静电约束而非磁约束来限制气态裂变堆芯。通过利用铀与氢在电离能上的差异，静电喷管可以阻止裂变材料逸出，同时允许氢气自由排出。这使得裂变材料与推进剂能够在堆芯中充分混合，从而实现极高的能量传递效率，也带来了极其出色的性能。
		//O
		//		ORM65
		#roORM65Title = ORM-65
		#roORM65Desc = 一款非常早期的苏联火箭发动机，由格鲁什科于 1936 年设计，最初用于 KR-212 巡航导弹，后改装用于 RP-318 火箭飞机。它是第一款可靠的、采用再生冷却的火箭发动机。
		//P
		//		P5
		#roP5Title = P5 5kW 霍尔效应推进器
		#roP5Desc = 由美国空军研究实验室（AFRL）与普林斯顿等离子体物理实验室（PEPL）联合开发，P5 是一款双级霍尔推进器。这意味着它能够更有效地聚焦带电离子，从而在牺牲一定效率的前提下，相比单级模式获得更高的推力。
		//		PEWEE100
		#roPEWEE100Title = Peewee 100 原子火箭发动机
		#roPEWEE100Desc = “PEWEE” 系列是一种较小的 572 兆瓦反应堆，在所有 Rover 测试中拥有最高的功率密度，并创下了 901 秒的最高比冲记录。其堆芯可启动最多 12 次。整体集成了钨-硼复合材料遮蔽层，并采用再生冷却结构。次级回路将停机后的气体引导通过一台小型热机，以减少燃料损失并提供基础发电能力。该发动机应安装在距最近燃料箱三至六米的位置。燃料本身可为乘员提供屏蔽，运行时乘员位置应距离发动机九至十二米。额外的屏蔽（如水箱或高密度燃料）可在一定程度上缩短该距离。大多数现代 NASA 研究反应堆（如 BNTR）均源自该测试反应堆。本型号配备固定式再生冷却喷管。喷管 Ae=100   燃烧室温度=2750   理想比冲=998   反应堆功率=572MW(th)   推重比=5.07   燃烧室压力=4344kPa   点火次数=12   含一体式遮蔽层总质量：2.23 吨
		//		Phoebus1N50
		#roPhoebus1N50Title = Phoebus 1B 原子火箭发动机
		#roPhoebus1N50Desc = “Phoebus 1” 系列是一种 1500 兆瓦反应堆。早期测试多因泵送系统或测试设备故障而失败，但仍积累了大量经验，并推动了先进涂层、化学气相沉积技术以及轻质材料的发展。其堆芯可启动四次。整体集成了钨-硼复合材料遮蔽层，并采用再生冷却结构。次级回路将停机后的气体引导通过一台小型热机，以减少燃料损失并提供基础发电能力。该发动机应安装在距最近燃料箱三至六米的位置。燃料本身可为乘员提供屏蔽，运行时乘员位置应距离发动机八至十二米。额外的屏蔽（如水箱或高密度燃料）可在一定程度上缩短该距离。该火箭代表了更强大、更高能力系列的开端。本型号配备固定式再生冷却喷管，膨胀比为 50:1。喷管 Ae=50   燃烧室温度=2445   理想比冲=881   反应堆功率=1500MW(th)   推重比=3.33   燃烧室压力=3772kPa   点火次数=4   含一体式遮蔽层总质量：9.14 吨
		//		Phoebus2N100
		#roPhoebus2N100Title = Phoebus 2A 原子火箭发动机
		#roPhoebus2N100Desc = “Phoebus 2” 系列是一种 5000 兆瓦反应堆。大多数测试均取得成功，验证了新型涂层的有效性，并在当时成为地球上功率最强的反应堆堆芯。其堆芯可启动八次。整体集成了钨-硼复合材料遮蔽层，并采用再生冷却结构。次级回路将停机后的气体引导通过一台小型热机，以减少燃料损失并提供基础发电能力。该发动机应安装在距最近燃料箱三至六米的位置。燃料本身可为乘员提供屏蔽，运行时乘员位置应距离发动机十至十五米。额外的屏蔽（如水箱或高密度燃料）可在一定程度上缩短该距离。该火箭代表了一种推重比接近 6 的、更强大、更高性能的系列。本型号配备固定式再生冷却喷管，膨胀比为 100:1。喷管 Ae=100   燃烧室温度=2245   理想比冲=889   反应堆功率=4182MW(th)   推重比=5.48   燃烧室压力=3825kPa   点火次数=8   含一体式遮蔽层总质量：16.97 吨
		//		PITV
		#roPITVTitle = PIT Mk Va 脉冲感应推进器
		#roPITVDesc = 脉冲感应推进器利用强磁脉冲对气体进行电离并加速，可实现极高的比冲，并可通过提高脉冲频率轻松扩展规模。但其耗电量相当可观。Mk V 型 PIT 于 1993 年由 TRW 进行了测试，涵盖多种电压、脉冲尺寸和推进剂组合。
		//		PPS-1350
		#roPPS1350Title = PPS-1350 霍尔效应推进器
		#roPPS1350Desc = 一种霍尔效应离子推进器，被广泛用于多种商业航天器的轨道维持任务。
		//		Princeton LNTR
		#roPrincetonLNTRTitle = 普林斯顿 LNTR
		#roPrincetonLNTRDesc = 一种“鼓泡式”液芯核热火箭。氢气通过反应堆的液态堆芯鼓泡流动，从而实现极高的传热效率和卓越性能。不幸的是，氢气气泡的异常行为导致大量燃料从反应堆中流失，不得不降低温度和推进剂流量，从而削弱了性能。后续采用不同燃料合金的重新设计在一定程度上恢复了性能。
		//Q
		//R
		//		R4D11
		#roR4D11Title = R-4D
		#roR4D11Desc = 一种 490 牛的双组元推进器，用于欧洲航天局 ATV 货运飞船和猎户座 MPCV 服务舱的推进系统。它为多种通信卫星平台执行轨道提升机动，包括 Astrium Eurostar 3000、波音 702HP、MELCO DS-2000 以及 Loral LS-1300。R-4D 也曾参与 NASA 的任务，例如卡西尼号在土星轨道插入阶段的应用。
		//		R40
		#roR40Title = R-40
		#roR40Desc = 一种压力供给的真空肼类发动机，用于航天飞机的姿态控制。
		//		R42
		#roR42Title = R-42
		#roR42Desc = 一种压力供给的肼类火箭发动机，可燃烧 MMH 与 NTO（R-42）或肼与 NTO（R-42DM）。用作地球同步卫星的远地点变轨发动机。
		//		R103
		#roR103Title = R-103 助推器
		#roR103Desc = 德国 Taifun 防空弹幕火箭助推器的战后俄罗斯版本。于 1947 至 1951 年间开发并测试，但最终被 R-110 取代。由 8 枚该型火箭组成的集群构成了 MR-1 探空火箭的第一级。不含载荷长度为 1.36 米。
		//		RangerRetro
		#roRangerRetroTitle = MC-4-610
		#roRangerRetroDesc = 一种 225 牛的肼推进器，用于所有“游骑兵”号以及早期“水手”号航天器的中途修正。由于当时尚未研制出可靠的肼催化剂，这些发动机仅能启动两次。
		//		Raptor
		#roRaptorTitle = Raptor
		#roRaptorDesc = Raptor 是一种甲烷/液氧全流量分级燃烧发动机，设计用于星舰和超重型运载火箭。超重型一级使用 33 台针对海平面优化的发动机，而星舰使用 3 台海平面发动机和 3 台真空发动机。
		//		RD1
		#roRD1Title = RD-1
		#roRD1Desc = 一种四燃烧室的硝酸/煤油发动机，由格卢什科在二战期间研制。它被用于多种火箭动力飞机方案，并在安装于机身内的 Pe-2RD（一种 Pe-2 轰炸机）上进行了大量测试。但二战结束后，由于喷气发动机在高性能飞机上表现出更高的可靠性，该项目被放弃。
		//		RD8
		#roRD8Title = RD-8
		#roRD8Desc = RD-8 是一种四燃烧室、分级燃烧循环的真空煤油/液氧游标发动机。用于天顶号运载火箭系列第二级的双轴姿态控制。
		//		RD57
		#roRD57Title = RD-57
		#roRD57Desc = 一种 1970 年代的低推重比分级燃烧氢氧上面级发动机，原计划用于 N1/N1M。后续型号 RD-57M 配备可展开喷管，拟用于 Vulkan 和 Energia-M 火箭。该发动机在 1990 年代由 Aerojet 以 D-57 的名称进行市场推广，用于 SSTO 技术验证机。
		//		RD58
		#roRD58Title = S1.5400/RD-58 系列
		#roRD58Desc = 世界上第一款闭式循环火箭发动机。S1.5400 被用作 R-7 的“闪电”构型末级，用于发射通信卫星和行星探测器。与此前的上面级不同，它可以多次点火（闪电轨道需要远地点变轨）。其工业编号为 11D33。11D33M 带来了多项升级，并成为性能更高的 RD-58（编号 11D58）的基础。RD-58 被用于多种俄罗斯运载火箭，包括 N1 和暴风雪号，并且至今仍在质子号和天顶号上服役。
		//		RD100
		#roRD100Title = RD-100
		#roRD100Desc = RD-100 系列发动机是俄罗斯首次大规模研制并点火测试的乙醇/液氧发动机。最初的 RD-100 是德国 39 型发动机（用于 A-4 弹道导弹）的 1:1 复制品，后续型号（RD-101 与 RD-103/M）不断提升性能，以满足更大型的 R-2 与 R-5 中程弹道导弹的需求。
		//		RD0105
		#roRD0105Title = RD-0105/0109
		#roRD0105Desc = 一种煤油/液氧燃气发生器循环真空发动机，用于 R-7 系列上面级（Luna、Vostok）。RD-0105 为月球任务设计，是 R-7 系列的首款上面级，并被用于无人东方号试飞。其改进型 RD-0109 则用于载人东方号发射。
		//		RD107-117
		#roRD107-117Title = RD-107/117
		#roRD107-117Desc = R-7“谢苗尔卡”及其衍生型号（Sputnik、Luna、Voskhod、Vostok、Soyuz、Molniya）的助推器发动机。与芯级发动机系列（RD-108）相比，其燃烧室压力和推力更高，游标发动机布局更紧凑。R-7 系列芯级在起飞后大约两分钟内由四个捆绑助推器（由这些发动机驱动）进行补充推力。
		//		RD108-118
		#roRD108-118Title = RD-108/118
		#roRD108-118Desc = R-7“谢苗尔卡”及其衍生型号的芯级发动机，包括 Sputnik、Luna、Voskhod、Vostok、Soyuz 和 Molniya。与助推器发动机系列（RD-107）相比，其燃烧室压力和推力更低，游标发动机布局更宽。它在发射台上与助推器同时点火，并为芯级提供长达约五分钟的持续燃烧。
		//		RD109
		#roRD109Title = RD-109/119
		#roRD109Desc = 一种苏联高性能半低温上面级发动机。最初作为 R-7 的上面级研制，但由于科罗廖夫拒绝使用有毒推进剂而未被采用。后来被改用于 Kosmos-2 运载火箭，因为其 R-12 一级性能较低，需要高性能上面级。
		//		RD0110
		#roRD0110Title = RD-0107/0110
		#roRD0110Desc = 一种为 R-9 洲际弹道导弹设计的煤油/液氧上面级发动机，后来用于 Molniya、Voskhod 和 Soyuz 运载火箭。
		//		RD0110R
		#roRD0110RTitle = RD-0110R
		#roRD0110RDesc = RD-0110R 是一种四燃烧室、燃气发生器循环、地面用煤油/液氧游标发动机。用于 Soyuz-2-1V 运载火箭系列一级的双轴姿态控制。
		//		RD0110Vernier
		#roRD0110VernierTitle = RD-0110 游标发动机
		#roRD0110VernierDesc = RD-0110 动力系统的游标发动机。在 Soyuz U 和 FG 运载火箭型号的 Block I 上面级上使用四台，用于姿态控制。
		//		RD111
		#roRD111Title = RD-111
		#roRD111Desc = R-9 洲际弹道导弹的一级发动机。由 R-7 的 RD-107/108 发动机发展而来，设计目标是提供比 R-7 更快的反应时间。尽管仍使用低温液氧，它可以在 20 分钟内完成加注并发射。结合其高性能，这使其成为最后一款退役的低温推进剂洲际弹道导弹。
		//		RD0120
		#roRD0120Title = RD-0120
		#roRD0120Desc = 一种 1980 年代的中等推重比发动机，可用于大气层和真空环境。RD-0120 是一种富燃料分级燃烧发动机，用于能源号运载火箭的芯级。
		//		RD0120T
		#roRD0120TTitle = RD-0120T
		#roRD0120TDesc = 一种 1990 年代的中等推重比发动机，可用于大气层和真空环境。RD-0120T 是在 RD-0120 基础上发展而来的富燃料分级燃烧三组元发动机，拟用于 SSTO 和其他高性能飞行器。曾与 Aerojet 合作测试，但从未实际飞行。
		//		RD120
		#roRD120Title = RD-120
		#roRD120Desc = RD-120 是一种分级燃烧循环的真空煤油/液氧发动机，用作天顶号运载火箭系列第二级的主动力。
		//		RD0124
		#roRD0124Title = RD-0124
		#roRD0124Desc = 一种为新版 Soyuz-2 运载火箭设计的煤油/液氧上面级发动机，同时也将用于安加拉系列运载火箭。
		//		RD0146
		#roRD0146Title = RD-0146
		#roRD0146Desc = 俄罗斯研制的第一款膨胀循环发动机。与普惠公司合作开发，作为质子号的高性能上面级。其设计深受 RL10 影响，部分设计元素后来也被整合进 RL10。
		//		RD0162
		#roRD0162Title = RD-0162
		#roRD0162Desc = 2002 至 2005 年间，KBKhA 与欧洲工业界合作，在“伏尔加”项目下开发了一种推力为 200 吨的可重复使用分级燃烧甲烷发动机。2006 年，该公司开始研制编号为 RD-0162 的可重复使用发动机，用于俄罗斯 MRKS-1 可重复使用航天助推器。
		//		RD0164
		#roRD0164Title = RD-0164
		#roRD0164Desc = 2002 至 2005 年间，KBKhA 与欧洲工业界合作，在“伏尔加”项目下开发了一种推力为 200 吨的可重复使用分级燃烧甲烷发动机。2006 年，该公司开始研制编号为 RD-0162 的可重复使用发动机，用于俄罗斯 MRKS-1 可重复使用航天助推器。RD-0164 是该发动机的高推力变型。
		//		RD0169
		#roRD0169Title = RD-0169
		#roRD0169Desc = 2002 至 2005 年间，KBKhA 与欧洲工业界合作，在“伏尔加”项目下开发了一种推力为 200 吨的可重复使用分级燃烧甲烷发动机。2006 年，该公司开始研制编号为 RD-0162 的可重复使用发动机，用于俄罗斯 MRKS-1 可重复使用航天助推器。RD-0169 是该发动机的上面级衍生型号。
		//		RD170
		#roRD170Title = RD-170
		#roRD170Desc = 一种自 1980 年代服役至今的大气助推发动机，RD-170 是有史以来飞行过的最强大的液体火箭发动机。最初为能源号运载火箭的助推器开发，由一台涡轮泵向四个燃烧室供料。其改型 RD-171 用于天顶号运载火箭的一级。
		//		RD180
		#roRD180Title = RD-180
		#roRD180Desc = RD-180 是四燃烧室 RD-170/171 的双燃烧室衍生型号，用于宇宙神 V 运载火箭的一级。
		//		RD191
		#roRD191Title = RD-191
		#roRD191Desc = RD-170/171 系列的进一步发展型号，采用单一燃烧室和喷管。RD-191 为安加拉系列运载火箭提供动力，而 RD-151 曾用于罗老号（Naro-1）运载火箭，RD-181 将用于安塔瑞斯 200 系列。
		//		RD200
		#roRD200Title = RD-200
		#roRD200Desc = 格卢什科研制的第一款多燃烧室发动机。在尝试将现有发动机放大用于后来的 R-7 时（RD-105/106）遭遇无法解决的燃烧不稳定问题后，格卢什科转而将其 ED-140 发动机的多个燃烧室组合为一体以提升推力。最终成果 RD-200 取得成功，尽管从未实际飞行，但其设计成为 RD-107/108 与 RD-214 的基础。
		//		RD0203
		#roRD0203Title = RD-0203/0204
		#roRD0203Desc = 一种分级燃烧循环的肼类火箭发动机。用于 UR-200 运载火箭一级动力系统，由 3 台 RD-0203 与 1 台 RD-0204 组成 RD-0202 发动机模块。配备双轴万向节机构用于姿态控制。
		//		RD0210
		#roRD0210Title = RD-0208/0210
		#roRD0210Desc = 一种分级燃烧循环的肼类真空火箭发动机，用作质子号运载火箭系列第二级的动力装置。配备单轴万向节机构用于姿态控制。
		//		RD211
		#roRD211Title = RD-211
		#roRD211Desc = 一种早期苏联四燃烧室火箭发动机。于 1950 年代中期由 RD-100 为 R-12 中程弹道导弹发展而来，相比早期苏联发动机提供了显著更高的推力。后来被用于 Kosmos-2 运载火箭。
		//		RD0212
		#roRD0212Title = RD-0205/0212
		#roRD0212Desc = 一种分级燃烧循环的肼类真空火箭发动机。用于 UR-200 的第二级以及 UR-500/质子号运载火箭系列的第三级。集成四台游标发动机，用于三轴姿态控制。
		//		RD0213
		#roRD0213Title = RD-0206/0213
		#roRD0213Desc = 一种分级燃烧发动机，用于 UR-200 的第二级和 UR-500/质子号系列运载火箭的第三级。该发动机为固定安装，需要配合其游标模块实现三轴控制，推进剂为 UDMH 与 NTO。
		//		RD0214
		#roRD0214Title = RD-0207/0214
		#roRD0214Desc = 一组燃气发生器循环的姿控发动机集群，安装在 UR-200 运载火箭的第二级以及 UR-500/质子号系列运载火箭的第三级。
		//		RD215
		#roRD215Title = RD-215
		#roRD215Desc = 一种苏联双燃烧室燃气发生器循环发动机。设计于 20 世纪 50 年代末，用于洲际弹道导弹，因为当时 R-7 使用的低温推进剂无法长期储存，发射前需要长时间加注。该发动机通常以最多三台为一组应用于多型苏联洲际导弹，后来也用于宇宙号（Kosmos）和旋风号（Tsiklon）运载火箭。
		//		RD0216
		#roRD0216Title = RD-0216/0217
		#roRD0216Desc = 一种分级燃烧循环的自燃推进剂火箭发动机。作为 UR-100 火箭第一级的动力装置使用，由 3 台 RD-0216 和 1 台 RD-0217 组成一个 15D2 发动机模块。具备双轴万向节机构，用于姿态控制。后来被改型为 UR-100N 的上面级发动机，并曾被提议用于 UR-700/LK-700 组合的上面级。
		//		RD219
		#roRD219Title = RD-219
		#roRD219Desc = 一种苏联双燃烧室燃气发生器循环发动机。设计于 20 世纪 50 年代末，用于使用可贮存推进剂的洲际弹道导弹，因为当时 R-7 的低温推进剂无法长期储存，需要在发射前进行长时间加注。该发动机用于 R-16 和 R-36 洲际弹道导弹，以及旋风-2 和旋风-3 运载火箭。
		//		RD220
		#roRD220Title = RD-220/112
		#roRD220Desc = 一种早期苏联自燃推进剂分级燃烧循环助推发动机。为庞大的 R-20 计划第一级而设计，方案中既有使用硝酸也有使用液氧作为氧化剂的版本，燃料为偏二甲肼。尽管从未投入使用，但它成为后来在质子号火箭上大获成功的 RD-253 的基础。
		//		RD221
		#roRD220Title = RD-221/113
		#roRD220Desc = 一种早期苏联自燃推进剂分级燃烧循环真空发动机。为庞大的 R-20 计划第二级而设计，方案中既有使用硝酸也有使用液氧作为氧化剂的版本，燃料为偏二甲肼。尽管从未投入使用，但它成为后来在质子号火箭上大获成功的 RD-253 的基础。
		//		RD0225
		#roRD0225Title = RD-0225
		#roRD0225Desc = 一种苏联压送式真空发动机。一对 RD-0225 被用作阿尔马兹空间站的机动发动机。
		//		RD0228
		#roRD0228Title = RD-0228/0255
		#roRD0228Desc = 为 R-36M 第二级研制的分级燃烧循环上面级发动机模块。由 RD-0229 主发动机和 RD-0230 姿控发动机组成。R-36M2 使用了该发动机的升级版本，称为 RD-0255。
		//		RD0229
		#roRD0229Title = RD-0229/0256
		#roRD0229Desc = 为 R-36M 第二级研制的分级燃烧循环上面级发动机。该发动机本身不能摆动，应搭配一组 RD-0230 姿控发动机使用。R-36M2 使用了该发动机的升级版本，称为 RD-0256。
		//		RD0230
		#roRD0230Title = RD-0230/0257
		#roRD0230Desc = 为 R-36M 第二级研制的分级燃烧循环上面级姿控发动机。这相当于一台 RD-0230 的四分之一。R-36M2 使用了该发动机的升级版本，称为 RD-0257。
		//		RD0233
		#roRD0233Title = RD-0233/0234
		#roRD0233Desc = 为 UR-100N 研制的分级燃烧循环助推发动机。RD-0234 除增加了增压设备外与 RD-0233 完全相同。UR-100N、UR-100NU、Strela 和 Rokot 的第一级由三台 RD-0233 和一台 RD-0234 提供动力。
		//		RD0236
		#roRD0236Title = RD-0236
		#roRD0236Desc = 为 UR-100N 第二级研制的燃气发生器循环上面级姿控发动机，设计用于与 RD-0235 搭配使用。这相当于一台 RD-0236 的四分之一。
		//		RD0242M2
		#roRD0242M2Title = RD-0242M2
		#roRD0242M2Desc = RD-0242M2 是 RD-0242M1 上面级发动机的深度节流衍生型号，改用单甲基肼（MMH）替代偏二甲肼（UDMH）。
		//		RD0243
		#roRD0243Title = RD-0243
		#roRD0243Desc = 分级燃烧循环助推发动机模块。作为 R-29RM 潜射弹道导弹的第一级发动机研制，RD-0243 由 RD-0244 主发动机和 RD-0245 姿控发动机组成。为节省空间，发动机整体浸没在 R-29RM 的燃料箱内，导弹尾部隔板直接焊接在发动机喷管上。该发动机也用于“平静号”（Shtil'）运载火箭，这是一种可由德尔塔 IV 级潜艇部署的独特小卫星发射系统。
		//		RD253
		#roRD253Title = RD-253/RD-275
		#roRD253Desc = 一种苏联自燃推进剂分级燃烧循环发动机。作为为 N1 研制 150 吨推力助推发动机计划的一部分而开发，存在使用硝酸、四氧化二氮或液氧与偏二甲肼组合的多个版本。尽管最终为 N1 选择了 NK-15，但使用四氧化二氮的 RD-253 被选用于 UR-500/质子号，成为苏联航天计划的主力发动机。
		//		RD254
		#roRD254Title = RD-254
		#roRD254Desc = 一种苏联自燃推进剂分级燃烧循环真空发动机。作为为 N1 研制 150 吨推力真空发动机计划的一部分而开发，存在使用硝酸、四氧化二氮或液氧与偏二甲肼组合的多个版本。尽管最终为 N1 选择了 NK-15V，但使用四氧化二氮的 RD-254 被选用于 UR-700 的上面级。随着 UR-700 项目整体取消，该发动机从未飞行。
		//		RD263
		#roRD263Title = RD-263/RD-268
		#roRD263Desc = 一种分级燃烧循环的自燃推进剂助推发动机，设计用于替代 R-36 上使用的 RD-250 发动机，同时也用于 MR-UR-100。
		//		RD270
		#roRD270Title = RD-270
		#roRD270Desc = 苏联建造过的最大单燃烧室发动机，也是首款全流量分级燃烧循环发动机。RD-270 使用四氧化二氮和偏二甲肼作为推进剂，在点火室内承受了当时极高的压力。该发动机经过大量测试，计划用于 UR-700 的第一级和第二级，但随着 UR-700 项目的取消而被终止，尽管曾尝试将其改为煤油燃料用于 N1，它最终仍从未飞行。
		//		RD270M
		#roRD270MTitle = RD-270M
		#roRD270MDesc = RD-270 的改进型号，改用高毒性的五硼烷作为燃料。尽管 M 型在推力和比冲方面都有所提升，但其燃料混合物的毒性远高于偏二甲肼。五硼烷的闪点仅为 30 摄氏度，容易形成对冲击极为敏感的爆炸性化合物，并被归类为“对生命或健康具有立即危险性”的物质，其危险浓度低至百万分之一。
		//		RD301
		#roRD301Title = RD-301
		#roRD301Desc = 一种使用富燃料分级燃烧循环的奇特真空发动机。由格卢什科为质子号运载火箭研制，作为高能上面级使用。RD-301 使用液氟和氨作为推进剂，具备极高的性能和密度。尽管进行了大量测试，但由于毒性问题，从未实际飞行。
		//		RD0410MID
		#roRD0410MIDTitle = RD-0410
		#roRD0410MIDDesc = RD-0410 是一种苏联核热火箭发动机，自 1965 年起研制并持续至 1994 年，使用液氢作为推进剂。该发动机在塞米巴拉金斯克试验场进行了地面测试，并被纳入库尔恰托夫 1994 年载人火星任务提案中。其慢化剂和燃料设计与美国方案截然不同，据传在 1990 年代初期，金属碳化物（MC）燃料版本在未发生熔毁的情况下可达到高达 3500K 的温度。为减少氢气对碳化物的腐蚀，使用约 1% 的庚烷对发动机运行至关重要。首次运行测试发生于 1985 年。一些俄罗斯资料称该发动机为双模式设计，除氢气外还可使用不加添加剂的液态甲烷。在 SNTP 计划期间，美国曾试图从俄罗斯获取 MC 燃料，但相关采购计划最终未能实现。与美国设计相比，该发动机结构极为坚固，并采用四叶螺旋燃料棒设计，以防止燃料棒破裂时燃料被抛出。该设计采用短型再生冷却喷管，定位为上面级发动机。设计参数：喷管 Ae=46   燃烧室温度=3000   理想比冲=972   反应堆功率=173MW(th)   推重比=1.73   燃烧室压力=4000kPa   点火次数=10   含整体阴影屏蔽的总质量：2 吨。在甲烷模式下，喷管长度增加约 12cm 并略微加大。喷管 Ae=46   燃烧室温度=3000   理想比冲=467   反应堆功率=173MW(th)   推重比=3.56   燃烧室压力=4800kPa   点火次数=10   含整体阴影屏蔽的总质量：2 吨
		//		RD0411
		#roRD0411Title = RD-0411
		#roRD0411Desc = 一种苏联核热火箭发动机。与 RD-0410 并行研制，RD-0411 是一款体量更大的发动机，计划用于 UR-700 或 N-I 的上面级。它采用与 RD-0410 相同的先进金属碳化物（MC）燃料和螺旋燃料棒设计，在其尺寸级别中具备良好的性能。与 RD-0410 不同，该发动机从未制造过任何试验样机，由于 N1 的失败以及 UR-700 项目的取消，已不存在足够大型的运载火箭来使用它。该项目从未超出概念研究阶段，其大部分性能数据仍属推测。
		//		RD510
		#roRD510Title = RD-510
		#roRD510Desc = 一种使用煤油和过氧化氢的分级燃烧循环登月发动机，为苏联重型载人登月器研制。源自更早的 RD-502 项目，煤油与过氧化氢的组合使该级具备高密度、可贮存且无毒的特点。尽管进行了大量测试，并被提议用于多种登月器设计（包括 LK-700），但从未飞行。
		//		RD600
		#roRD600Title = RD-600 开式循环气芯原子火箭发动机
		#roRD600Desc = 一种苏联磁约束开式循环气芯核火箭。在对固芯核热火箭进行了一些实验后，由于性能较低，格卢什科下令将相关研发转交给其他设计局，转而专注于气芯核火箭。RD-600 是一种极其复杂的设计，包含一座用于发电和启动的常规固芯反应堆，以及由喷管上的 2MW 磁等离子体动力发电机供能的强力电磁铁，用于约束堆芯中的气态裂变物质。该发动机被设想用于载人火星任务、外行星探测器，甚至（令人担忧地）作为超重型运载火箭的持续推进级。最终由于成本高昂、气态堆芯稳定约束难度极大，以及缺乏足够规模的运载火箭，该项目被放弃。
		//		RD701
		#roRD701Title = RD-701
		#roRD701Desc = 一种分级燃烧循环的三组元液体火箭发动机，使用煤油、液氢和液氧。最初为 MAKS 空天飞机研制。在上升的助推阶段，使用煤油与液氢的混合推进剂；在持续推进阶段则切换为纯液氢。
		//		RD704
		#roRD704Title = RD-704
		#roRD704Desc = 一种分级燃烧循环的三组元液体火箭发动机，使用煤油、液氢和液氧。这是 RD-701 的单燃烧室版本，同样最初为 MAKS 空天飞机研制。在上升的助推阶段使用煤油与液氢混合推进剂，在持续推进阶段切换为纯液氢。
		//		RD805
		#roRD805Title = RD-805
		#roRD805Desc = RD-8 发动机的单燃烧室衍生型号，原用于天顶号火箭第二级。该发动机是南方设计局的概念方案，具备双轴万向节控制和重复点火能力，可作为独立上面级发动机使用。
		//		RD855
		#roRD855Title = RD-851/855
		#roRD855Desc = 一种泵压供给的自燃推进剂姿控发动机，用于 R-16、R-36 以及旋风号火箭的第一级。
		//		RD856
		#roRD856Title = RD-852/856
		#roRD856Desc = 一种泵压供给的自燃推进剂姿控发动机，用于 R-16 和 R-36 洲际弹道导弹的第二级，以及旋风号（Cyclone）运载火箭系列的姿态控制。
		//		RD858
		#roRD858Title = RD-858
		#roRD858Desc = 一种用于 LK 登月器的燃气发生器循环自燃推进剂发动机，作为 LK 登月器的主发动机使用，负责月面最终下降以及起飞进入月球轨道。
		//		RD859
		#roRD859Title = RD-859
		#roRD859Desc = 一种用于 LK 登月器的燃气发生器循环自燃推进剂发动机，作为 LK 登月器的备用发动机。具备有限的节流能力，仅用于起飞或中止任务。
		//		RD864
		#roRD864Title = RD-864/869
		#roRD864Desc = 为 R-36MUTTKh 第三级研制的压送式上面级发动机。这相当于一台 RD-864 的四分之一。RD-864 具备多次重启能力、极高的万向节偏转能力以及有限的节流能力，使其能够在部署多枚弹头时规避美国导弹防御系统。R-36M2 使用了该发动机的升级型号，称为 RD-869。
		//		Rita
		#roRitaTitle = P4 Rita I
		#roRitaDesc = 一种法国固体火箭发动机，最初为 MSBS M1 弹道导弹研制，后来用于钻石 BP.4 运载火箭的第二级，替代 Topaze 发动机。
		//		RL10
		#roRL10Title = RL10
		#roRL10Desc = 一种可重复点火的膨胀循环氢氧发动机，广泛用于多种上面级，包括半人马座、土星 I 的 S-IV 级以及德尔塔低温第二级。其推力较低，但比冲极高且质量很小。
		//		RL60
		#roRL60Title = RL60/Vinci
		#roRL60Desc = 一种新一代低温上面级发动机，旨在替代 RL10，在保持相同安装尺寸的前提下提供更高性能。同时还提供推力较低的 180kN 版本——Vinci-180。
		//		RS30
		#roRS30Title = RS-30
		#roRS30Desc = 一种可重复使用的富燃料分级燃烧循环真空发动机。于 1970 年代初期研制，用于测试 RS-25 SSME 的相关技术。
		//		RS44
		#roRS44Title = RS-44
		#roRS44Desc = 一种可重复使用的膨胀循环真空发动机，也被称为先进膨胀循环发动机。作为高性能航天飞机上面级发动机而研制。尽管该发动机完成了测试，但在挑战者号事故后被取消。
		//		RS68
		#roRS68Title = RS-68
		#roRS68Desc = 一种 1990 年代的大气层发动机，采用了为航天飞机 SSME 开发的技术。RS-68 是一次性使用的发动机，采用了更简化的设计、零部件更少、制造更容易，并利用燃气发生器的排气进行滚转控制。RS-68 为德尔塔 IV 运载火箭系列提供动力，是迄今为止投入飞行的最强大的液氢/液氧发动机。
		//		RS76
		#roRS76Title = RS-76
		#roRS76Desc = 一种 21 世纪初的大气层分级燃烧循环煤油/液氧发动机。作为液体回收式助推器的主发动机而研制，该助推器是一种可重复使用的航天飞机助推系统。性能极高，但在原型阶段被取消。
		//		RS83
		#roRS83Title = RS-83
		#roRS83Desc = 一种 21 世纪初的大气层分级燃烧循环氢氧发动机。作为“空间发射计划”项目的一部分，为航天飞机替代方案的主发动机而研制。性能极高，但在原型阶段被取消。
		//		RS84
		#roRS84Title = RS-84
		#roRS84Desc = 一种 21 世纪初的大气层分级燃烧循环煤油/液氧发动机。作为“空间发射计划”项目的一部分，为航天飞机替代方案的助推发动机而研制。性能极高，但在原型阶段被取消。
		//		RS88
		#roRS88Title = RS-88
		#roRS88Desc = 一种高推力压送式自燃推进剂发动机。最初作为 NASA Bantam 系统技术计划的一部分进行设计与制造，目标是实现低成本、高功率的推进系统，后来由洛克希德·马丁公司改进用于发射逃逸发动机。RS-88 的衍生型号被波音 CST-100“星际客机”飞船用于发射逃逸系统，名称为“发射逃逸发动机（LAE）”。
		//		RS2100
		#roRS2100Title = RS-2100
		#roRS2100Desc = 火箭动力公司（Rocketdyne）提出的液氢/液氧全流量分级燃烧循环发动机方案，用于下一代可重复使用运载火箭助推器。
		//		RSRM
		#roRSRMTitle = RSRM
		#roRSRMDesc = 一种四段式可重复使用固体火箭发动机，是有史以来研制并飞行过的最强大火箭发动机之一。航天飞机在起飞及飞行初期使用两台 RSRM，提供了整套系统超过 75% 的总推力。最初由 Thiokol 制造，后由 ATK 生产。
		//		RSRMV
		#roRSRMVTitle = RSRMV
		#roRSRMVDesc = 五段式可重复使用固体火箭发动机（RSRMV）最初作为航天飞机的升级方案进行研究，随后进入用于战神 I（Ares I）的全尺寸研制阶段。在战神项目取消后，其研发继续用于 SLS 计划。头锥高度为 6.50662 米。
		//		Rubis
		#roRubisTitle = P0.6 Rubis
		#roRubisDesc = 一种小型法国固体火箭发动机，用作 Rubis 探空火箭的第二级，以及钻石 A 运载火箭的第三级。
		//		RutherfordEngine
		#roRutherfordEngineTitle = Rutherford
		#roRutherfordEngineDesc = 卢瑟福发动机是世界上第一款采用电动泵的火箭发动机。它采用了全新的推进循环，利用无刷直流电机和高性能锂聚合物电池驱动涡轮泵。该发动机以新西兰出生的物理学家欧内斯特·卢瑟福命名。
		//		RutherfordVac
		#roRutherfordVacTitle = Rutherford Vacuum
		#roRutherfordVacDesc = 卢瑟福发动机是世界上第一款采用电动泵的火箭发动机。它采用了全新的推进循环，利用无刷直流电机和高性能锂聚合物电池驱动涡轮泵。该发动机以新西兰出生的物理学家欧内斯特·卢瑟福命名。
		//		RZ20
		#roRZ20Title = RZ.20
		#roRZ20Desc = 一种泵压供给的燃气发生器循环氢氧发动机，作为黑骑士和蓝色条纹导弹的上面级而研制。采用炉钎焊工艺而非早期设计中常见的手工钎焊，大幅降低了制造成本。该设计通过了测试，但由于经费问题在 1960 年代末被取消。
		//		RZ
		#roRZTitle = RZ.1/RZ.2
		#roRZDesc = 一种英国煤油/液氧助推发动机，用于蓝色条纹导弹以及欧罗巴运载火箭的第一级。该发动机源自 Rocketdyne S-3，仅进行了少量改动。
		//S
		//		S2.253
		#roS2.253Title = S2.253/S3.42/S5.2
		#roS2.253Desc = 在西方更广为人知的名称是“飞毛腿”（Scud），S2.253 发动机为 R-11 Zemlya 弹道导弹及探空火箭而研制。其最初基于德国的 Wasserfall 发动机，后续型号被大量出口到多个国家，最终成为伊朗和朝鲜航天计划的技术基础。
		//		S5_4
		#roS5_4Title = S5.4
		#roS5_4Desc = 一种小型燃气发生器循环的真空发动机，作为东方号飞船的离轨发动机研制。该发动机可靠性极高，也被用于上升号和早期的天顶号飞船，后来被固体火箭发动机所取代。
		//		S5_19
		#roS5_19Title = S5.19
		#roS5_19Desc = 一种小型姿态与机动发动机，用于苏联 1MV、2MV 航天器平台以及 KAUR-2 通信卫星平台。曾用于早期的金星号、火星号、探测器号以及闪电号卫星。
		//		S5_23
		#roS5_23Title = S5.23
		#roS5_23Desc = 一种小型燃气发生器循环真空发动机，作为 R-14 导弹的上面级研制，用于形成宇宙-3 运载火箭。亦被称为 11D49 或 DU-49。
		//		S5_92
		#roS5_92Title = S5.92
		#roS5_92Desc = 一种燃气发生器循环的自燃推进剂真空发动机，用于弗雷加特（Fregat）上面级系列。
		//		S5_98M
		#roS5_98MTitle = S5.98M
		#roS5_98MDesc = 一种分级燃烧循环的自燃推进剂真空发动机，用于微风（Briz）上面级系列。
		//		S155
		#roS155Title = S-155
		#roS155Desc = 一种可节流火箭发动机，设计目的是将米格-21改装为超高性能火箭截击机。测试中表现良好，但由于唯一原型机因发动机爆炸被毁，加之喷气式飞机性能的不断提升，该项目最终被放弃。
		//		SIIUllageMotor
		#roSIIUllageMotorTitle = S-II TE-M-424 沉底发动机
		#roSIIUllageMotorDesc = 土星五号 S-II 级的沉底发动机。安装在 S-II 级段间结构的上部，通常成组使用，每组 4 到 8 台。
		//		SIVUllageMotor
		#roSIVUllageMotorTitle = S-IV TX-280 沉底发动机
		#roSIVUllageMotorDesc = 用于 S-IV 与 S-IVB 级的沉底发动机。使用后可抛弃以减轻重量。
		//		SmallEngine
		#roSmallEngineTitle = 洛斯阿拉莫斯“微型发动机”原子火箭发动机
		#roSmallEngineDesc = 洛斯阿拉莫斯“微型发动机”是一种紧凑型核热火箭，源自 PEWEE 堆芯。设计用于航天飞机上面级，具有独特的可折叠喷管以降低整体长度。
		//		SNTPPFE100
		#roSNTPPFE100Title = SNTP-PFE100 原子火箭发动机
		#roSNTPPFE100Desc = “SNTP-PFE”系列是一种 1000MW 级反应堆。该反应堆为颗粒床结构，使用金属碳化物包覆的铀颗粒嵌入石墨棒中，氢气穿过其间流动。这使其功率密度可达 40MW/升。堆芯可启动五次，集成了钨-硼-锂氢化物复合屏蔽层，整体采用再生冷却。次级回路会将停堆气体导入一台小型热机，以减少燃料损失并提供基础发电能力。该发动机应安装在距离最近燃料箱 3 至 6 米的位置。运行时，燃料应为乘员及其位置提供屏蔽，人员距离发动机应保持在 10 至 15 米。额外的屏蔽措施（如水箱或高密度燃料）可在一定程度上缩短该距离。该火箭在其尺寸下拥有极其出色的性能参数（喷管面积比=100，燃烧室温度=3000K，理想比冲=991，反应堆功率=1054MW(热)，推重比=13.94，燃烧室压力=6800kPa，点火次数=5，含整体阴影屏蔽的总质量=1.504 吨）。喷管为固定式、烧蚀冷却的纤维缠绕碳-碳结构设计。
		//		Spectre
		#roSpectreTitle = Spectre
		#roSpectreDesc = Spectre 发动机源自 Sprite，设计用于 SR.53 截击机，并作为更高性能 JATO 应用中 Sprite 的替代品。该发动机在 SR.53 原型机以及维克斯勇士式和汉德利·佩奇胜利者轰炸机上进行了大量测试，但随着喷气发动机性能提升，以及 SR.53 与后续 SR.177 项目的取消，Spectre 最终被取消。
		//		SPT-50
		#roSPT50Title = SPT-50 霍尔效应推进器
		#roSPT50Desc = 一种早期苏联霍尔效应推进器，用于苏联及俄罗斯的气象卫星。
		//		SPT-60
		#roSPT60Title = SPT-60 霍尔效应推进器
		#roSPT60Desc = 世界上首个投入实际运行的离子推进器，SPT-60 霍尔效应推进器于 1971 年首次用于苏联“气象号”气象卫星。
		//		SPT-70
		#roSPT70Title = SPT-70 霍尔效应推进器
		#roSPT70Desc = 一种霍尔效应离子推进器，广泛用于商业航天器的定点保持。
		//		SPT-100
		#roSPT100Title = SPT-100 霍尔效应推进器
		#roSPT100Desc = 一种用于商业航天器定点保持的霍尔效应离子推进器。
		//		SPT-140
		#roSPT140Title = SPT-140 霍尔效应推进器
		#roSPT140Desc = SPT-140 是在 SPT-100 基础上放大设计的型号，用于为大型现代通信卫星提供动力。
		//		Sprite
		#roSpriteTitle = Sprite
		#roSpriteDesc = 一种小型单组元火箭发动机，最初用于 JATO 以提升多种飞机的起飞性能。直接源自二战期间缴获的德国 JATO 助推器，Sprite 采用了诸如银网催化床等改进，但整体性能仍然较低。Super Sprite 型号加入了煤油“加力燃烧器”，向燃烧室喷入少量煤油以提升性能。
		//		SR19
		#roSR19Title = SR19
		#roSR19Desc = SR19 是一种改进型的“民兵”二级发动机，为 LGM-30F 民兵 II 型洲际弹道导弹研制。
		//		SR28
		#roSR28Title = SR28
		#roSR28Desc = 一种中等尺寸的远地点加速固体发动机，用于 ATS-1 / ATS-2 / ATS-3 卫星。
		//		SR73
		#roSR73Title = SR73
		#roSR73Desc = SR73 是一种改进型的“民兵”三级发动机，为 LGM-30F 民兵 II 型洲际弹道导弹研制。
		//		SRMU
		#roSRMUTitle = SRMU
		#roSRMUDesc = 泰坦 IVB 固体火箭发动机升级型（Titan IVB Solid Rocket Motor Upgrade，亦称升级型固体火箭发动机 USRM），其设计目标是在使用 UA1207 固体火箭发动机的泰坦 IVA 基础上提升 25% 的运载能力。该目标通过采用能量更高的推进剂以及三级复合材料壳体实现，该壳体可携带更多燃料且重量低于 UA1207 的七段式钢制壳体。燃烧时间为 150 秒。
		//		SSBE
		#roSSBETitle = SSBE
		#roSSBEDesc = 空间运输系统助推器发动机（SSBE）是基于 RS-25 航天飞机主发动机发展的一种概念型煤油/液氧助推发动机。该发动机使用三台富燃料预燃室，燃烧液氢与 RP-1 的混合物以减少结焦现象。液氢同时用于冷却燃烧室，使得无需修改即可直接使用 SSME 的现有部件。
		//		SSME
		#roSSMETitle = RS-25 (SSME)
		#roSSMEDesc = RS-25，又称航天飞机主发动机（SSME），是一种液氢/液氧富燃料分级燃烧循环发动机。尽管结构复杂且造价高昂，但其性能极高、可靠性极强。每架航天飞机轨道器使用三台该发动机，而太空发射系统（SLS）的芯级使用四台。
		//		SSME50X
		#roSSME50XTitle = RS-25-50X (SSME-50X)
		#roSSME50XDesc = RS-25，又称航天飞机主发动机（SSME），是一种液氢/液氧富燃料分级燃烧循环发动机。该版本采用可伸缩喷管，可在飞行中由 50:1 的海平面喷管切换至 150:1 的真空喷管。该设计面向 SSTO（单级入轨）用途，使发动机在海平面与真空环境下均能满足性能需求。
		//		SSME650
		#roSSME650Title = RS-25-650 (SSME-650)
		#roSSME650Desc = RS-25，又称航天飞机主发动机（SSME），是一种液氢/液氧富燃料分级燃烧循环发动机。该版本配备了巨大的 650:1 真空喷管，并进行了大量减重设计，用于火星空间拖船。
		//		Star-3
		#roStar-3Title = STAR 3
		#roStar-3Desc = STAR 3 发动机于 2003 年完成研制与认证，作为横向冲量火箭系统（TIRS）用于位于加州帕萨迪纳的 JPL 火星探测车（MER）项目。每个 MER 着陆器携带三台 TIRS 发动机。2004 年 1 月，其中一台发动机被点火，用以在火星表面着陆前降低“勇气号”探测车的横向速度。该发动机亦可用于旋转/去旋转及分离系统。
		//		Star-4G
		#roStar-4GTitle = STAR 4G
		#roStar-4GDesc = 该 STAR 发动机于 2000 年 1 月在 NASA 戈达德航天飞行中心的一项计划中完成研制与测试，目标是开发一种低成本、高质量分数的轨道修正发动机，用于部署由大量微小卫星（纳卫星）组成的星座系统。STAR 4G 原型发动机在项目启动 8 个月后完成首次静态点火测试。该发动机设计用于高燃烧室压力运行，并采用不侵蚀的喉部嵌件以最大化比冲。
		//		Star-5C
		#roStar-5CTitle = STAR 5C
		#roStar-5CDesc = STAR 5C 火箭发动机最初于 1960–1963 年间在马丁·玛丽埃塔公司的合同下设计并生产。STAR 5C 用于将泰坦 II 导弹及泰坦运载火箭的第二级与过渡级分离。现行型号于 1976 年完成认证，采用 TP-H-3062 推进剂取代了早期的主装药。
		//		Star-5D
		#roStar-5DTitle = STAR 5D
		#roStar-5DDesc = STAR 5D 火箭发动机被设计并认证用于火星探路者任务中的火箭辅助减速（RAD）。三台该发动机被点火，用以在火星表面反弹着陆前将探路者航天器的速度降低至接近零。
		//		Star-6B
		#roStar-6BTitle = STAR 6B
		#roStar-6BDesc = STAR 6B 火箭发动机用于再入飞行器的旋转加速及轴向推进。其设计采用铝制壳体与碳-酚醛喷管组件。STAR 6B 于 1984 年完成认证，并于 1985 年首次飞行。
		//		Star-8
		#roStar-8Title = STAR 8 (RAD)
		#roStar-8Desc = STAR 8 被研制并认证为火星探测车（MER）项目的火箭辅助减速（RAD）发动机。该发动机基于为 JPL 火星探路者项目开发的 STAR 5D 技术。STAR 8 于 2004 年 1 月首次飞行，三台发动机分别用于在火星古谢夫陨石坑与子午线高原着陆前减速“勇气号”和“机遇号”探测车。
		//		Star-9
		#roStar-9Title = STAR 9
		#roStar-9Desc = STAR 9 火箭发动机于 1993 年在内部研发经费支持下研制，用于验证多项低成本发动机技术，包括整体式尾部极轴凸台/出口锥、二维碳-碳喉衬以及“壳体包覆推进剂”的制造工艺。
		//		Star-12
		#roStar-12Title = STAR 12
		#roStar-12Desc = STAR 12 被开发为一种紧凑型反推发动机，用于卫星返回飞行器，从“钥匙孔”系列侦察卫星中回收胶片。
		//		Star-12A
		#roStar-12Title = STAR 12A
		#roStar-12Desc = STAR 12A 是 STAR 12 的加长型版本，采用了改进的推进剂，用于“钥匙孔”系列中后期、更重的卫星。
		//		Star-13
		#roStar-13Title = STAR 13
		#roStar-13Desc = STAR 13 于 20 世纪 60 年代中期开发，作为 AIMP 计划的制动发动机，并用于 Explorer 33 和 35 卫星。
		//		Star-13A
		#roStar-13ATitle = STAR 13A
		#roStar-13ADesc = STAR 13A 于 20 世纪 60 年代中期开发，作为 Thor-Burner II 的远地点发动机。
		//		Star-13B
		#roStar-13BTitle = STAR 13B
		#roStar-13BDesc = 该轨道插入发动机结合了为 STAR 13 开发的轻量化壳体，以及更早期 TE-M-516 远地点发动机的推进剂与喷管设计。为增加推进剂装载量，发动机壳体加长了 2.2 英寸。该发动机用于在 Delta 火箭发射后调整卫星的轨道倾角。
		//		Star-13D
		#roStar-13DTitle = STAR 13D
		#roStar-13DDesc = 一种用于地球同步轨道卫星的小型远地点加速发动机。它被用于首颗地球同步卫星 Syncom 1。
		//		Star-15G
		#roStar-15GTitle = STAR 15G
		#roStar-15GDesc = 单台 STAR 15G 发动机，可用于多种应用场景。该型号采用直喷管设计。
		//		Star-17
		#roStar-17Title = STAR 17
		#roStar-17Desc = 一种用于卫星的小型远地点加速发动机，于 1968 年随 Delta 57 首次投入使用。最大推力 12.34 kN，燃烧时间 18 秒。
		//		Star-17A
		#roStar-17ATitle = STAR 17A
		#roStar-17ADesc = 远地点加速发动机。改进内容：在 STAR 17 的基础上增加了 175 毫米的直段。17A 型号被用于 Skynet 1、NATO 1 以及 IMP-H 与 IMP-J 卫星的轨道圆化任务。该发动机提供了该项目所需的高壳体安全系数。用于多项空军任务的 TE-M-521-7 型号则在保持典型安全系数的同时减重 1.3 磅。
		//		Star-20
		#roStar-20Title = STAR 20A (Altair IIIA)
		#roStar-20Desc = 轻量化外部喷管由石墨、塑料与钢材复合而成。一次性点火用热引燃器可由两个 6 秒延迟的电起爆器或两个 SBASI 零延迟起爆器触发。
		//		Star-24C
		#roStar-24CTitle = STAR 24C
		#roStar-24CDesc = STAR 24C 是 STAR 24 固体火箭发动机的改进型，专为国际紫外探测器（IUE）任务设计。与基础型 STAR 24 相比，该型号具有更高的推进剂装载量和更高的燃烧室压力。
		//		Star-27
		#roStar-27Title = STAR 27
		#roStar-27Desc = 一种为加拿大通信研究中心的通信技术卫星开发的远地点发动机。其减载版本完成了认证并成功飞行。通过不同的推进剂装载方案和爆炸传输组件，该发动机被用于广播卫星实验、地球同步气象卫星、导航技术卫星 2 号、全球定位系统（GPS）卫星、P78-1 卫星以及地球同步运行环境卫星（GOES）。
		//		Star-30
		#roStar-30Title = STAR 30
		#roStar-30Desc = 一种由 Morton Thiokol 开发的远地点加速发动机，被多种小型通信卫星平台采用。
		//		Star-31
		#roStar-31Title = Antares III (STAR 31)
		#roStar-31Desc = Antares III 是沃特公司 Scout 运载火箭的第三代第三级。该设计采用含固量 89% 的 HTPB 推进剂，并使用凯夫拉纤维缠绕壳体，内衬填充二氧化硅的 EPDM 橡胶。
		//		Star-37
		#roStar-37Title = STAR 37
		#roSTAR-37Desc = STAR 37 是一种真空固体火箭发动机，最初为“测量者”月球着陆器计划开发，作为制动级使用。后续型号则专门作为远地点加速级。
		//		Star-37E
		#roStar-37ETitle = STAR 37E
		#roStar-37EDesc = STAR 37E 是经典 STAR 37 固体火箭发动机的改进型，具有更高的推进剂装载量、更高效率以及更大的真空推力。其首次应用是在 Delta 1000 系列运载火箭中，作为第三级加速发动机。
		//		Star-37FM
		#roStar-37FMTitle = STAR 37FM
		#roStar-37FMDesc = STAR 37FM 是经典 STAR 37 固体火箭发动机的改进型，具有更高的推进剂装载量、更高效率以及更大的真空推力。其首次应用是在 FTLSATCOM 卫星上，作为远地点发动机。
		//		Star-48B
		#roStar-48BTitle = STAR 48B
		#roStar-48BDesc = 亦称为有效载荷辅助模块（PAM）B，该加速发动机用于 Delta 和航天飞机（STS）发射任务中，为有效载荷提供额外冲量。该型号为短喷管版本。最大推力 76.11 kN，燃烧时间 85 秒。
		//		Star-63D
		#roStar-63Title = STAR 63D
		#roStar-63Desc = STAR 63 作为 PAM DII 上面级的一部分，曾由航天飞机发射。该发动机采用头端燃面设计和碳-酚醛喷管，壳体材料为凯夫拉-环氧复合材料，后续型号计划改用石墨-环氧复合材料。STAR 63 系列发动机的测试始于 1978 年，PAM DII 发动机于 1985 年完成认证。首台 STAR 63D 于 1985 年 11 月由航天飞机发射，用于将一颗国防通信卫星送入轨道。
		//		Starlink Thruster
		#roStarlinkHETTitle = Starlink 霍尔效应推进器
		#roStarlinkHETDesc = 该小型但功率强劲的霍尔效应推进器专为 SpaceX 的 Starlink 卫星开发，具备良好的推力和中等比冲。其独特之处在于经过改造后可使用氩气作为工质，以降低推进剂成本。
		//		STBE
		#roSTBETitle = STBE（Rocketdyne）
		#roSTBEDesc = 空间运输助推发动机（STBE）是 20 世纪 80 年代末至 90 年代初提出的一种助推发动机设计，使用 JP-4 与液氧作为推进剂。
		//		STBE1
		#roSTBE1Title = STBE（普惠）
		#roSTBE1Desc = 空间运输助推发动机（STBE）是 20 世纪 90 年代提出的一项方案，旨在为一次性和可重复使用运载火箭提供一种高度可靠、低成本的助推发动机。
		//		Stentor
		#roStentorTitle = Stentor 助推器
		#roStentorDesc = Stentor 被开发为“蓝钢”导弹的双燃烧室助推-巡航发动机，其中一个燃烧室提供起飞助推推力，另一个较小的燃烧室提供持续推力。该部件代表较大的助推燃烧室。较小的燃烧室后来发展成 Gamma 系列火箭发动机，而较大的燃烧室虽被提出用于多个项目，但最终未得到进一步开发。
		//		STME
		#roSTMETitle = 空间运输主发动机（STME）
		#roSTMEDesc = 空间运输主发动机是一种液氢/液氧发动机，最终于 1992 年被取消。Rocketdyne 与 Aerojet 以及 Pratt & Whitney 组成联合团队参与 STME 项目，该发动机原计划用于为下一代大型运载火箭提供动力。
		//		SuperDraco
		#roSuperDracoTitle = SuperDraco
		#roSuperDracoDesc = 一种高推力自燃推进剂发动机，用于 Dragon 2 载人飞船的发射逃逸系统。其他潜在用途还包括载人或货运舱段的高超声速减速与着陆。
		//		SVM1
		#roSVM1Title = SVM-1
		#roSVM1Desc = 一种用于 Intelsat II 系列地球同步通信卫星的小型远地点加速发动机。
		//		SVM2
		#roSVM2Title = SVM-2
		#roSVM2Desc = 一种用于 Intelsat III 系列地球同步通信卫星的小型远地点加速发动机。
		//		SVM4A
		#roSVM4ATitle = SVM-4A
		#roSVM4ADesc = 一种中等推力的远地点加速发动机，用于 Intelsat IV 与 IVA 系列地球同步通信卫星，以及部分早期的 Comstar 卫星。
		//		SVM5
		#roSVM5Title = SVM-5
		#roSVM5Desc = 一种用于早期 SMS 与 GOES 地球同步气象卫星的小型远地点加速发动机。
		//		SX3
		#roSX3Title = SX3 MPD 推进器
		#roSX3Desc = 由斯图加特大学空间系统研究所开发的一款 100 kW 外加磁场 MPD 推进器。该推进器于 2019 年创下 61.99% 的推进器效率纪录。
		//T
		//		TD339
		#roTD339Title = TD-339
		#roTD339Desc = 用于“测量者”探测器的游标发动机系统。该系统使用可储存的自燃推进剂，可无限次重复点火，不受沉底问题影响，并可将推力调节至 30%。历史上，每台“测量者”月球探测器使用了 3 台该发动机。
		//		TDE
		#roTDETitle = MR-80（TDE）
		#roTDEDesc = 维京号着陆器的末端下降发动机（TDE）。着陆器配备了三台该发动机，用于着陆前约 45 秒内的最终下降阶段。发动机采用多个小型喷口来扩散排气羽流，以消除可能污染航天器仪器的回流区，并避免对着陆点造成严重侵蚀。
		//		TEM316
		#roTEM316Title = 水星号反推发动机（TE-M-316）
		#roTEM316Desc = 水星号飞船的反推发动机，用于使返回舱脱轨。每个水星号反推组件安装 3 台发动机，并以 5 秒的间隔依次点火。
		//		TinyTim
		#roTinyTimTitle = Tiny Tim 助推器
		#roTinyTimDesc = 一种小型固体燃料助推器，最初用于二战期间的反舰火箭。它被用作 WAC Corporal（美国第一型探空火箭）的加速级，并以改进形式继续用于 Aerobee 系列探空火箭。
		//		Topaze
		#roTopazeTitle = P2.2 Topaze
		#roTopazeDesc = 一种早期法国固体火箭发动机，用于 Topaze 探空火箭的第一级，以及 Diamant A 和 B 运载火箭的第二级。
		//		TR107
		#roTR107Title = TR-107
		#roTR107Desc = 一款 21 世纪初开发的大气工作分级燃烧循环煤油/液氧发动机，作为“空间发射计划”（Space Launch Initiative）中航天飞机替代方案的助推发动机。具备高性能、可重复使用和节流能力，但在原型阶段被取消。
		//U
		//		U1250
		#roU1250Title = U-1250
		#roU1250Desc = 一种用于 MR-1 Meteo 探空火箭的小型压力供给式持续发动机，为应对美国 Aerobee 而开发。在一枚小型固体助推器之后点火使用。
		//		UA1204
		#roUA1204Title = UA1204
		#roUA1204Desc = 为拟议的土星 IB 衍生型号设计的 4 段捆绑式助推器。燃烧时间 115 秒。
		//		UA1205
		#roUA1205Title = UA1205
		#roUA1205Desc = 用于 Titan IIIC、IIID、IIIE 的 5 段捆绑式助推器，也被提议用于土星 IB 的衍生型号。燃烧时间 115 秒。
		//		UA1206
		#roUA1206Title = UA1206
		#roUA1206Desc = 用于 Titan 34D 和商业 Titan III 的 5.5 段捆绑式助推器。燃烧时间 115 秒。
		//		UA1207
		#roUA1207Title = UA1207
		#roUA1207Desc = UA1207 用于 Titan IVA 运载火箭，该型号用于从范登堡发射那些原本为航天飞机设计的载荷。它是 Titan 3 所使用的 5 段 UA1205 的 7 段改型。燃烧时间 130 秒。
		//		UA1208
		#roUA1208Title = UA1208
		#roUA1208Desc = 推测性的 UA107 八段版本。燃烧时间 115 秒。
		//V
		//		Veronique
		#roVeroniqueTitle = Véronique
		#roVeroniqueDesc = 一种源自 Wasserfall 的发动机，由二战后德国和法国工程师共同开发，用于同名探空火箭。它是法国第一种高空探空火箭。
		//		Vexin
		#roVexinTitle = Vesta/Vexin/Valois
		#roVexinDesc = 作为“超级 Véronique”开发，Vexin 是一种大型压力供给式助推发动机，用于 Vesta 和“宝石”系列探空火箭，以及 Diamant 和 Europa 运载火箭。它是有史以来飞行过的最大压力供给式发动机之一，结构简单但性能较低。
		//		VF-200
		#roVF200Title = VF-200 VASIMR
		#roVF200Desc = 基于 Ad Astra 为测试国际空间站飞行构型而建造的实验室试验装置，VASIMR 发动机在功率上远超此前任何离子发动机。其运行需要约 200 千瓦电力。
		//		Vikas
		#roVikasTitle = Vikas
		#roVikasDesc = 一种高推力自燃推进剂真空发动机，源自欧洲 Viking 发动机，最初用于早期 Ariane 运载火箭的助推或持续工作阶段。ISRO 将其改造为真空发动机，用于极轨卫星运载火箭（PSLV）和地球同步卫星运载火箭（GSLV）系列的第二级。
		//		Viking
		#roVikingTitle = Viking
		#roVikingDesc = 为欧洲 Ariane 运载火箭开发的自燃推进剂助推发动机。在加装延伸喷管后，可同时作为一级或二级发动机使用。另有版本用于 Ariane 4 的捆绑式液体助推器。性能平平，但可靠性良好。
		//		Viking (5/6)
		#roViking56Title = Viking (5/6)
		#roViking56Desc = 采用钟形喷管的 Viking 实用型号，用于 Ariane 1–4 的第一级，以及 Ariane 4 的捆绑式液体助推器。Viking 是为 Ariane 开发的自燃推进剂助推发动机，在配备延伸喷管时可作为一级或二级发动机使用。性能平平，但可靠性良好。
		//		Vulcain
		#roVulcainTitle = Vulcain
		#roVulcainDesc = Vulcain 是一种燃气发生器循环的持续发动机，曾用于 Ariane 5，目前用于 Ariane 6。
		//		VX-200
		#roVX200Title = VX-200SS VASIMR
		#roVX200Desc = 由 Ad Astra 建造的第一款真正意义上的 VASIMR 发动机，VX-200SS（稳态型）被设计用于在广泛的比冲和推力范围内进行长期运行，并支持多种推进剂选择。
		//W
		//		Waxwing
		#roWaxwingTitle = Waxwing
		#roWaxwingDesc = Waxwing 是一种小型固体踢级发动机，用于在轨将载荷圆化轨道。它在 1970–1971 年作为 Black Arrow 运载火箭的第三级使用。平均推力 29.4 kN。
		//		Wasserfall
		#roWasserfallTitle = Wasserfall Booster
		#roWasserfallDesc = 为 Wasserfall 防空导弹提供动力而开发，Wasserfall 助推器本质上是 A-4 火箭的四分之一比例型号。其设计目标是成本低、可在短时间内发射，采用简单的压力供给推进系统，使用爆炸级硝酸和液化煤作为推进剂。尽管火箭本身运行良好，但在当时技术条件下，开发能够精确拦截飞机的制导系统被证明几乎不可能。战后，美国和苏联工程师均对其进行了测试。苏联工程师为 R-101 开发了改进型号，但同样未能研制出实用的防空制导系统，最终将其改造为弹道导弹，发展出了 R-11（飞毛腿）。
		//X
		//		X3
		#roX3Title = X3 Hall-Effect Thruster
		#roX3Desc = 这是一款三通道霍尔效应推进器，设计可在最高 250 kW 放电功率下工作，在使用氙推进剂时比冲范围为 1800–3500 秒，使用氪推进剂时可达 5000 秒，整体效率均超过 60%，代表当时的先进水平。
		//		X405
		#roX405Title = X-405 (XLR50-GE-2)
		#roX405Desc = 一种非常早期的煤油/液氧燃气发生器循环助推发动机，用于 Vanguard 运载火箭。
		//		XIPS_25cm
		#roXIPS_25cmTitle = XIPS-25 栅格离子推进器
		#roXIPS_25cmDesc = 氙离子推进系统，直径 25 cm。由 L-3 Technologies 开发的小型栅格式离子推进器，用作商业卫星的定点保持推进器。目前用于波音 601 和 702 卫星平台。质量/功率比：3.56 kg/kW。
		//		XLR10
		#roXLR10Title = XLR10
		#roXLR10Desc = Reaction Motors 公司的 XLR10 是一种早期火箭发动机，用于 Viking 探空火箭。该探空火箭旨在取代 V-2，虽取得成功，但因成本过高最终被取消。之后该项目被重新启用，用于 Vanguard 运载火箭的第一级，XLR10 经修改发展为 XLR50（X-405）。
		//		XLR11
		#roXLR11Title = XLR11
		#roXLR11Desc = Reaction Motors 公司的 XLR11（内部编号 6000C-4）是一种小型火箭发动机，用于为多种高速实验飞机提供动力，包括 X-1、早期 X-15、X-24B 和 D-558-2。其四个燃烧室可独立点火，在游戏中表现为分级节流能力。
		//		XLR25
		#roXLR25Title = XLR25
		#roXLR25Desc = XLR25 是为 X-2 飞机设计的，用于测试比 X-1 更高的速度和高度。它是美国第一款可连续节流的火箭发动机。尽管发动机本身表现成功，但 X-2 在高速下极不稳定，仅进行了少量飞行。
		//		XLR40
		#roXLR40Title = XLR40
		#roXLR40Desc = 一种小型火箭发动机，原计划用于 XF8U-3 以提升性能。但在测试中原型机发生爆炸，且 XF8U-3 项目被 F4H 取代，因此该发动机被取消。
		//		XLR41
		#roXLR41Title = XLR41
		#roXLR41Desc = V-2 39 型（A-4）的美制版本。整体设计与原型非常相似，但采用美国 SAE 标准部件而非公制部件，并进行了若干小幅改进。
		//		XLR99
		#roXLR99Title = XLR99
		#roXLR99Desc = 一种使用液氧/氨推进剂的燃气发生器循环发动机，为 X-15 空天飞机提供动力。它是第一款具备节流和重复点火能力的大型火箭发动机。
		//		XLR132
		#roXLR132Title = XLR-132
		#roXLR132Desc = Rocketdyne 开发的泵供式高性能上面级发动机，用于近地点/远地点级、轨道转移飞行器，以及月球和火星任务。该发动机经过大量测试，但从未实际飞行。
		//		XRS2200
		#roXRS2200Title = XRS-2200
		#roXRS2200Desc = 为 NASA 的 X-33 亚尺度单级入轨（SSTO）技术验证机开发的线性气动尖锥发动机。与环形 J-2T 发动机类似，XRS-2200 使用了源自 J-2S 的涡轮机械。
		//Y
		//		YF1
		#roYF1Title = YF-1
		#roYF1Desc = 一种中国自燃推进剂燃气发生器循环助推发动机，源自伊萨耶夫 S2.1100 Burya 助推发动机。四台 YF-1 组成 YF-2 助推器，用于东风-3、东风-4 和长征一号运载火箭的第一级。
		//		YF3
		#roYF3Title = YF-3
		#roYF3Desc = 一种中国自燃推进剂燃气发生器循环真空发动机，源自伊萨耶夫 S2.1100 Burya 助推发动机。YF-3 是为东风-4 和长征一号第二级开发的真空型。
		//		YF20
		#roYF20Title = YF-20
		#roYF20Desc = 一种中国自燃推进剂燃气发生器循环助推发动机。四台 YF-20 组成 YF-21 助推器，用于东风-5、FB-1 以及长征二号/三号/四号运载火箭的第一级，同时也用于长征二号/三号的捆绑式助推器。
		//		YF22
		#roYF22Title = YF-22
		#roYF22Desc = 一种中国自燃推进剂燃气发生器循环真空发动机。一台 YF-22 主发动机与 YF-23 游机组成 YF-24 发动机单元，用于东风-5、FB-1 以及长征二号/三号/四号运载火箭的第二级。
		//		YF23
		#roYF23Title = YF-23
		#roYF23Desc = 一种中国自燃推进剂燃气发生器循环真空发动机。YF-22 主发动机与 YF-23 游机共同组成 YF-24 发动机单元，用于东风-5、FB-1 以及长征二号/三号/四号运载火箭的第二级。
		//		YF24
		#roYF23Title = YF-24
		#roYF23Desc = 一种带游机的中国自燃推进剂燃气发生器循环真空发动机。由一台 YF-22 主发动机和 YF-23 游机组成的 YF-24 发动机单元，用于东风-5、FB-1 以及长征二号/三号/四号运载火箭的第二级。
		//		YF40
		#roYF40Title = YF-40
		#roYF40Desc = 一种中国自燃推进剂燃气发生器循环真空发动机，为长征四号运载火箭第三级研制。后期型号具备重复点火能力。
		//		YF73
		#roYF73Title = YF-73
		#roYF73Desc = 中国第一款投入实际使用的氢氧燃气发生器循环真空发动机，用于长征三号运载火箭第三级。该发动机性能较低且可靠性不足，在完成 13 次飞行后被 YF-75 替代。
		//		YF75
		#roYF75Title = YF-75
		#roYF75Desc = 一种中国氢氧燃气发生器循环真空发动机，用于替代 YF-73。应用于长征三号 A/B/C 运载火箭第三级。其后改为膨胀循环，发展为 YF-75D，现用于长征五号运载火箭第二级。
		//		YF77
		#roYF77Title = YF-77
		#roYF77Desc = 一种中国氢氧燃气发生器循环主发动机，用于长征五号运载火箭第一级。
		//		YF100
		#roYF100Title = YF-100
		#roYF100Desc = 一种中国煤油/液氧分级燃烧循环助推发动机，基于 RD-120 发展，是中国研制的第一款分级燃烧循环发动机。用于长征五号的助推器，以及长征六号、七号和八号运载火箭的助推器和第一级。
		//	============================================================================
		//	Jet Engine Config Localizations
		//	============================================================================
		//		A136
		#roA136Title = A-136 核动力涡轮冲压发动机
		#roA136Desc = 一种 20 世纪 60 年代早期的核动力涡轮冲压发动机，设计用于超音速轰炸机。作为“航空器核推进计划”（ANP）中最极端的直接循环方案之一，A-136 采用了混合循环以提升超音速性能。通过抽取少量气流用于冷却涡轮，从而控制涡轮进口温度，其余空气则直接穿过反应堆并被加热至最高温度。这使该发动机在最高约 3 马赫时仍具有良好性能。此外还配备了煤油燃烧室以提升起飞推力。
		//		AL-7
		#roAL7Title = AL-7 涡喷发动机
		#roAL7Desc = 一款 20 世纪 50 年代初期的涡轮喷气发动机，作为动力装置应用于苏-7、苏-9、苏-11、图-128 以及别-10 水上飞机。
		//		AL-31
		#roAL31Title = AL-31 低涵道比涡扇发动机
		#roAL31Desc = AL-31 是一款 20 世纪 80 年代初期研制的低涵道比涡扇发动机，设计用于苏-27。尽管研制过程困难，早期苏-27 曾临时使用 AL-21 发动机，但 AL-31 最终取得成功，成为苏-27、苏-30、苏-34、苏-35、苏-57，以及歼-10、歼-11 的主要动力。后期型号还配备了推力矢量控制。现代化改进型被命名为 AL-41F-1，不应与 80 年代末期研制、结构完全不同的 AL-41 混淆。
		//		Atar 09
		#roAtar09Title = Atar 09 涡喷发动机
		#roAtar09Desc = Atar 08/09 是对 Atar 101 在 20 世纪 50 年代末期的重新设计版本，通过提升推力形成 Atar 08，并加入加力燃烧室形成 Atar 09。Atar 09 成为新一代法国喷气式飞机的动力来源，包括 Cheetah C/D/E/R、幻影 III/IV 以及幻影 F1。
		//		Atar 101
		#roAtar101Title = Atar 101 涡喷发动机
		#roAtar101Desc = Atar 101 是法国在二战后研制的最早一批喷气发动机之一，广泛用于早期法国喷气式飞机，包括 Vautour I/II、Gerfaut I 以及 Mystère II。
		//		Avon
		#roAvonTitle = Avon 涡喷发动机
		#roAvonDesc = Avon 是罗尔斯·罗伊斯于 1950 年推出的首款轴流式涡轮喷气发动机，为 20 世纪 50～60 年代的大多数英国飞机提供动力，包括海妖、堪培拉、闪电、猎人、迅捷以及勇士。
		//		CF6
		#roCF6Title = CF6 高涵道比涡扇发动机
		#roCF6Desc = CF6 高涵道比涡扇发动机由 TF39 发展而来，而 TF39 是世界上第一款投入量产的高涵道比涡扇发动机。CF6 为多种大型飞机提供动力，包括 A300、A310、A330、B747、B767、DC-10、KC-10、MD-11、E-4、C-2 以及 C-5M。
		//		CF34
		#roCF34Title = TF/CF34 高涵道比涡扇发动机
		#roCF34Desc = TF34 是一款 20 世纪 70 年代的高涵道比涡扇发动机，为 S-3、S-72 以及 A-10 提供动力；其民用衍生型号 CF34 则广泛用于大型公务机和支线客机，包括挑战者 600 系列、挑战者 850、CRJ100/200/440/700/900，以及巴航工业 170/175/190/195。
		//		CFM56
		#roCFM56Title = CFM56 高涵道比涡扇发动机
		#roCFM56Desc = CFM56 是一款诞生于 20 世纪 70 年代的高涵道比涡扇发动机，由 F101 发展而来。该发动机由通用电气（GE）与斯奈克玛（Snecma）联合研制，是有史以来最成功的高涵道比涡扇发动机，产量超过 3 万台。它为空客 A320 和 A340 系列、波音 737 Classic 与 Next Generation 系列、DC-8-70 提供动力，并被用于对多种基于 707 的飞机进行重新换装发动机，如 E-3、E-6 以及 KC/RC-135。
		//		Chimera
		#roChimeraTitle = Chimera 组合循环冲压发动机
		#roChimeraDesc = Chimera 是由 Hermeus 建造的一款组合循环冲压发动机技术验证机。其核心基于退役的 J85 发动机，设计目标是在从马赫数 0 到马赫数 5 的飞行包线内运行。
		//		D-18
		#roD18Title = D-18 高涵道比涡扇发动机
		#roD18Desc = D-18 是苏联在 20 世纪 80 年代为安-124 和安-225 研制的最大型高涵道比涡扇发动机。
		//		D-30
		#roD30Title = D-30 低涵道比涡扇发动机
		#roD30Desc = D-30 是苏联最早研制的涡扇发动机之一，也是最成功的一款。最初用于图-134 客机，随后被广泛应用于多种苏联飞机，包括图-154、伊尔-62、伊尔-76、M-55，以及加装加力燃烧室后的米格-31和苏-47。
		//		Derwent
		#roDerwentTitle = Derwent 涡喷发动机
		#roDerwentDesc = Derwent 是在 W.2 / Welland 发动机基础上发展而来的型号，采用“直通式气流”而非“反向气流”，从而提高了推力和效率。这一系列发动机生命周期较短，随着第二次世界大战结束而终止；实际上，Derwent V 本质上是缩小版的 Nene。其为 Meteor F.3/F.4/NF.12/NF.14、Nord 1601、Sagittario II，以及以 RD-500 形式许可生产的 Yak-23/25/30 和 La-15 提供动力。
		//		DS215
		#roDS215Title = DS-215 电动涵道风扇
		#roDS215Desc = 一款大型 16 kW 电动涵道风扇。以其体积而言动力非常强劲，但固定桨距的叶片限制了其高速性能。
		//		EJ200
		#roEJ200Title = EJ200 低涵道比涡扇发动机
		#roEJ200Desc = EJ200 是一款诞生于 20 世纪 90 年代的低涵道比涡扇发动机，由多家欧洲公司联合研制，用于“欧洲战斗机台风”。
		//		F100
		#roF100Title = F100 低涵道比涡扇发动机
		#roF100Desc = F100 是一款为 F-15 和 F-16 设计的 20 世纪 70 年代低涵道比涡扇发动机。其先进设计和高功率使 F-15 与 F-16 的推重比超过 1。该发动机被用于所有 F-15 以及大多数 F-16 型号。
		//		F119
		#roF119Title = F119 低涵道比涡扇发动机
		#roF119Desc = F119 是一款为“先进战术战斗机”计划研制的 20 世纪 90 年代低涵道比涡扇发动机。其设计目标为超音速巡航，在同级别中具备异常高的非加力推力，并采用二维推力矢量喷管以提升机动性。该发动机被用于 F-22、YF-23、X-32 和 X-35。
		//		F135
		#roF135Title = F135 低涵道比涡扇发动机
		#roF135Desc = F135 是一款为 F-35 研制的 21 世纪初低涵道比涡扇发动机。其存在两种主要型号：一种为 F-35A/C 使用的常规喷管版本，另一种为具备垂直/短距起降能力的 F-35B，配备前置动力输出轴和可偏转喷管。
		//		F404
		#roF404Title = F404 低涵道比涡扇发动机
		#roF404Desc = F404 是一款为 F/A-18 研制的 20 世纪 70 年代低涵道比涡扇发动机。其设计重点在于可靠性而非极限性能，用以取代当时美国海军和海军陆战队所使用、以可靠性差而著称的 F-4 与 F-14 发动机。该发动机被用于 F/A-18A/B/C/D、F-20A、F-117A、T-7A、T-50、JAS-39 以及“光辉”战斗机。
		//		GE4
		#roGE4Title = GE4 涡喷发动机
		#roGE4Desc = GE4 是一款 20 世纪 70 年代研制的涡喷发动机，旨在为波音 2707 超音速运输机提供最高达马赫 2.7 的飞行能力。作为有史以来推力最大的涡喷发动机，GE4 曾接受大量测试，但随着 2707 项目的取消而一同被终止。
		//		GEnx
		#roGEnxTitle = GEnx 高涵道比涡扇发动机
		#roGEnxDesc = GEnx 是一款 21 世纪初的大型高涵道比涡扇发动机，由 GE90 发展而来，用于为波音 787 提供动力。它被应用于大多数 787 型号，同时也用于 747-8。
		//		J35
		#roJ35Title = J35 涡喷发动机
		#roJ35Desc = Allison/通用电气 J35 是一款轴流式涡喷发动机，也是最早在美国本土完成设计的涡喷发动机之一。尽管不如其后继型号 J47 那样知名，但它仍为许多 20 世纪 40 年代末的飞机提供动力，包括 FJ-1、F-84、F-89、XP-86、XB-45、XB-47、X-5 以及 D-558。
		//		J47
		#roJ47Title = J47 涡喷发动机
		#roJ47Desc = J47 是一款 20 世纪 50 年代初的涡喷发动机，由通用电气在 J35 基础上发展而来。它为 F-86、FJ-2、B-36、B-45 和 B-48 提供动力。
		//		J48
		#roJ48Title = J48/Tay 涡喷发动机
		#roJ48Desc = J48 亦被称为罗尔斯·罗伊斯 Tay，本质上是放大版的 Nene。罗罗最终放弃了该设计，转而发展 Avon；但普惠成功获得了该设计并将其投产为 J48。该发动机被用于 F9F-5“黑豹”、F9F-6/8“美洲狮”、F-94C“星火”以及 YF-93。
		//		J57
		#roJ57Title = J57 涡喷发动机
		#roJ57Desc = J57 是一款典型的“主力型”发动机，设计于 20 世纪 50 年代初期，为 B-52、绝大多数“百系列”战斗机，甚至 U-2 提供动力。
		//		J58
		#roJ58Title = J58 涡喷发动机
		#roJ58Desc = J58 设计于 20 世纪 50 年代末，并被重新设计和专门化用于一种用途：马赫 3 以上飞行器，如 A-12 / SR-71A/B / YF-12A。其民用型号代号为 JT11。
		//		J75
		#roJ75Title = J75 涡喷发动机
		#roJ75Desc = J75 本质上是放大型的 J57，普惠 J75 在军用和民用领域均有广泛应用。它被用于 F-105、F-106、F-107、XF8U-3、A-12、U-2、P6M，以及以 JT4A 名称应用于波音 707 和 DC-8。
		//		J79
		#roJ79Title = J79 涡喷发动机
		#roJ79Desc = 作为美国首款“马赫 2”级发动机，J79 服役范围极广，为 B-58、F-4、A-5 和 F-104 提供动力。
		//		J85
		#roJ85Title = J85 涡喷发动机
		#roJ85Desc = J85 最初被开发为一种小型、可一次性使用的喷气发动机，用于诱饵和无人机，后来升级后用于有人驾驶飞机。它为空间有限的小型飞机提供动力，包括 F-5、CF-5、G.91Y、T-2、T-38 和 A-37。
		//		J93
		#roJ93Title = J93 涡喷发动机
		#roJ93Desc = J93 由 J79 发展而来，为实现马赫 3 级性能而研制，用于为 B-70 和 F-108 提供动力。
		//		JT8D
		#roJT8DTitle = JT8D 低涵道比涡扇发动机
		#roJT8DDesc = JT8D 由 J52 发展而来，是一款早期低涵道比涡扇发动机，被广泛用于第二代喷气客机，如波音 727、737 和 DC-9。20 世纪 70 年代该发动机经历了一次大规模重新设计，形成 JT8D-200 系列，为 Super 27、MD-80 系列提供动力，并用于对多种基于 707 的飞机进行升级改装，如 E-8C。
		//		Model 304
		#roModel304Title = Model 304 涡喷发动机
		#roModel304Desc = Model 304 是一款 20 世纪 50 年代末、基于普惠 J57 的涡喷发动机。其中 Model 304-2 为液氢燃料涡喷发动机，专为 SUNTAN 计划设计，该计划旨在研制 U-2 侦察机的高性能替代方案。该项目需要发展大规模液氢生产与处理技术，耗资高达数亿美元。多款喷气发动机被改装为氢燃料，在试验中展现出极高的稳定性与效率。这些经验和参与工程师后来被转移至 RL-10 项目，并被证明极具价值。然而，随着采用常规燃料的 A-12/SR-71 展现出更大潜力，Model 304 与 SUNTAN 计划最终被取消。
		//		NK-8
		#roNK8Title = NK-8 低涵道比涡扇发动机
		#roNK8Desc = NK-8 是一款 20 世纪 60 年代的低涵道比涡扇发动机，最初用于伊尔-62和图-154。随后其性能得到改进，用于伊尔-86，并被改装以适应 Tu-155 项目的替代燃料需求。该发动机为空中效应飞行器 A-90、伊尔-62、伊尔-62M、图-154、图-154A/B 以及图-155 提供动力。
		//		NK-12
		#roNK12Title = NK-12 涡桨发动机
		#roNK12Desc = NK-12 是一款 20 世纪 50 年代的大型涡桨发动机，为图-95 而研制，是进入量产的最大涡桨发动机。其为空中效应飞行器 A-90、安-22、图-95、图-114、图-116、图-126 和图-142 提供动力。
		//		NK-22/144
		#roNK22Title = NK-22/144 低涵道比涡扇发动机
		#roNK22Desc = NK-144 是一款 20 世纪 60 年代的低涵道比涡扇发动机，由 NK-8 发展而来，用于图-144 超音速运输机。由于未能满足性能要求，NK-144 被 RD-36 取代，但随后以 NK-22 的形式获得新生，用于图-22M0/M1/M2。
		//		NK-25/32
		#roNK25Title = NK-25/32 低涵道比涡扇发动机
		#roNK25Desc = NK-25 是一款 20 世纪 70 年代的低涵道比涡扇发动机，由早期的 NK-22 发展而来，是有史以来实际飞行过的推力最大的超音速喷气发动机。它被用于图-22M3、图-160、图-160M 和 图-144LL。
		//		Nord 1500
		#roNord1500Title = Nord 1500 / Atar 组合循环冲压发动机
		#roNord1500Desc = Nord 1500 是一款与 Atar 101E 结合使用的组合循环冲压发动机。该系统用于 Griffon II 实验飞机，由 Atar 101 将飞机加速至音速，随后冲压发动机作为推力增强器工作，将飞机加速至超过马赫 2。尽管 Griffon II 性能优异，但最终仍被更为传统的飞机方案所取代。
		//		Olympus 593
		#roOlympus593Title = Olympus 593 涡喷发动机
		#roOlympus593Desc = Olympus 593 是一款 20 世纪 60 年代末的涡喷发动机，是 Olympus 系列的最终型号，专为协和式飞机的持续马赫 2 巡航而设计。尽管在海平面高度燃油消耗较大，但在高度优化的进气道配合下，该发动机可在马赫 2 实现超音速巡航，并具备相对良好的效率。
		//		PT6A
		#roPT6ATitle = PT6A 涡桨发动机
		#roPT6ADesc = PT6A 是一款 20 世纪 60 年代初的小型涡桨发动机，最初为中型通用航空飞机而开发，首次应用于比奇 King Air。其低成本、轻重量和高可靠性使其成为史上最受欢迎的涡桨发动机之一，产量超过 6 万台。该发动机被广泛应用于大型通用航空飞机和小型商用飞机，并常作为老式活塞发动机飞机的升级方案。
		//		R-11
		#roR11Title = R-11 涡喷发动机
		#roR11Desc = R-11 是一款 20 世纪 50 年代末的涡喷发动机，与结构更为简单的 RD-9 同期研制，成为米格-21、雅克-28 和苏-15 的动力装置。其在中国被逆向仿制为 WP-7，用于 JJ-7、J/F-7 和 J-8。
		//		R-13
		#roR13Title = R-13 涡喷发动机
		#roR13Desc = R-13 是一款 20 世纪 60 年代末的涡喷发动机，由 R-11 发展而来，用以提升米格-21 的性能，成为后期型米格-21和苏-15的动力装置。该发动机在中国被逆向仿制为 WP-13，用于 J-7III 及其后续型号，以及 J-8II。
		//		R-15
		#roR15Title = R-15 涡喷发动机
		#roR15Desc = R-15 是一款 20 世纪 50 年代末的涡喷发动机，最初为图-121 巡航导弹研制，后来改用于米格-25。米格-25 成为当时最快的量产战斗机，最高速度可达马赫 3.2，但以发动机可能遭受严重损伤为代价。
		//		R-25
		#roR25Title = R-25 涡喷发动机
		#roR25Desc = R-25 是一款 20 世纪 60 年代末的涡喷发动机，旨在取代 R-11 和 R-13。其增加了一种极为强大的“加力模式”加力燃烧室，可在短时间内使推力几乎翻倍。
		//		R-79
		#roR79Title = R-79 涡扇发动机
		#roR79Desc = R-79 是一款 20 世纪 80 年代带加力的涡扇发动机，为雅克-41 设计。其配备发动机万向安装系统，使喷口可旋转 95 度以支持垂直飞行，并成为首款配备加力燃烧室的此类发动机，使雅克-41 具备超音速飞行能力。该发动机用于雅克-141/41，并曾提议在移除推力矢量系统后用于苏-47。
		//		RB162
		#roRB162Title = RB.162 涡喷发动机
		#roRB162x2Title = 2x RB.162 涡喷发动机
		#roRB162Desc = RB.162 是一款轻量化涡喷发动机，设计用于垂直/短距起降飞机的升力发动机。其结构中大量采用玻璃纤维和塑料以尽可能减轻重量，代价是寿命较低，但推重比极高。它被用于 Do-31、Mirage IIIV 和 VAK 191B 的升力发动机，并作为 Trident 3B 的助推发动机以改善起飞性能。
		//		RD-9
		#roRD9Title = RD-9 涡喷发动机
		#roRD9Desc = RD-9 是一款 20 世纪 50 年代初的涡喷发动机，由米库林 AM-3 缩小发展而来，专为战斗机设计，为 Yak-25、26、27、28 和 MiG-19 提供动力。该发动机在中国以 WP-6 的形式进行许可生产，用于 JJ-6、J/F-6、Q/A-5 和 J-12。
		//		RD-36
		#roRD36Title = RD-36 涡喷发动机
		#roRD36Desc = RD-36 是一款 20 世纪 70 年代的涡喷发动机，为图-144 研制，用以取代性能不足的 NK-144，使图-144 达到其设计航程。由于成本原因，升级后的图-144 仍很快退役。RD-36 还用于图-144D 和 M-17。
		//		RD-41
		#roRD41Title = RD-41 涡喷发动机
		#roRD41x2Title = 2x RD-41 涡喷发动机
		#roRD41Desc = RD-41 是一款轻量化涡喷发动机，为 RD-36 升力发动机的改进型，专为 Yak-141/41M 设计。其配备可偏转 12.5 度的万向发动机安装座，以提高悬停时的稳定性，作为 Yak-141/41M 的升力发动机使用。
		//		RD-012
		#roRD012Title = RD-012 冲压发动机
		#roRD012Desc = RD-012 是一款超音速冲压发动机，用于将 La-350 “暴风雪”巡航导弹推进至马赫 3.1。
		//		RJ43
		#roRJ43Title = RJ43 冲压发动机
		#roRJ43Desc = RJ43 是一款超音速冲压发动机，用于将 CIM-10 “博马克”地空导弹推进至最高马赫 3。它也被用于 X-7 和 XQ-5/AQM-60 靶机，并经过改装用于推动 D-21 达到超过马赫 3.3 的速度。
		//		RJ47
		#roRJ47Title = RJ47 冲压发动机
		#roRJ47Desc = RJ47 是一款超音速冲压发动机，用于将 SM-64 “纳瓦霍”巡航导弹推进至马赫 2.75。
		//		RJ55
		#roRJ55Title = RJ55/J67 组合循环冲压发动机
		#roRJ55Desc = RJ55 是一款与 J67 配合使用的组合循环冲压发动机。在低速时，RJ55 作为 J67 涡喷发动机的加力燃烧室工作；当速度达到马赫 2.24 时，涡喷发动机关闭，由 RJ55 将飞机推进至马赫 3。该系统为 XF-103 设计，但由于 J67 涡喷发动机的问题，原型机从未依靠自身动力飞行。
		//		RJ59
		#roRJ59Title = RJ59 冲压发动机
		#roRJ59Desc = RJ59 是一款超音速冲压发动机，为 Convair “超级 Hustler” 设计。尽管该飞机项目被取消，RJ59 仍被安装在 X-7 上进行测试，最高速度超过马赫 4。
		//		Sapphire
		#roSapphireTitle = Sapphire 涡喷发动机
		#roSapphireDesc = Sapphire 是一款 20 世纪 50 年代初的涡喷发动机，由英国首款轴流式喷气发动机 MetroVick F.2 发展而来，为 Hawker Hunter、Handley Page Victor 和 Gloster Javelin 提供动力。
		//		VK-1
		#roVK1Title = VK-1 离心式涡轮喷气发动机
		#roVK1Desc = 这款发动机是苏联制造的“尼恩”（Nene）衍生型，曾广泛用于许多苏联早期喷气式飞机，包括 MiG-15、MiG-17 战斗机，以及 Tu-14 和 Il-28 轰炸机。
		//		Welland
		#roWellandTitle = Welland 涡喷发动机
		#roWellandDesc = Welland 是一款 20 世纪 40 年代初的涡喷发动机，由弗兰克·惠特尔最初的喷气发动机 W.1 发展而来。它被用于 Meteor F.1，但很快被性能更强的后续喷气发动机所取代。
		//		WS-10
		#roWS10Title = WS-10 低涵道比涡扇发动机
		#roWS10Desc = WS-10 是一款现代低涵道比加力涡扇发动机，也是中国首款成功的涡扇发动机设计。它由早期的实验型 WS-6 涡扇发动机发展而来，旨在取代部分中国飞机上使用的俄罗斯 AL-31。WS-10 为 J-8II、J-10B/C、J-11B、J-15、J-16 和 J-20/A 提供动力。
	}
}