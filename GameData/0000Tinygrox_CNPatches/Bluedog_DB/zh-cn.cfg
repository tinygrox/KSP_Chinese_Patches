    @completedMessage = 看来这事儿终究还是没完全成。好在你还是拿到了些数据。
    @PARAMETER[Burke]
    {
        @title = 发射一枚新型伯克探测器（Burke probe）
        @PARAMETER[NewVessel]
        {
            @title = 该卫星必须为全新航天器
        }
        @PARAMETER[ReachState]
        {
            @title = 让伯克探测器（Burke probe）抵达 @/targetBody 的希尔球。(目标的引力范围)
        }
    }
}
