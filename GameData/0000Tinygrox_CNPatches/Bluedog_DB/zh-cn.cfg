@CONTRACT_TYPE[BDB_AIMP]
{
    @genericTitle = 执行磁场研究任务
    @genericDescription = 在不同轨道上执行磁场研究任务
    @title = 对@targetBody开展磁场研究。
    @description = 我们此前对@targetBody物理特性的研究，发现了一种名称听起来颇为不祥的现象 —— 磁层。沃纳起初在实验室里欢呼雀跃，大喊自己一直都是对的，毕竟真的存在戴森球。不过，当我们告诉他这只是一个巨型磁场时，他很快就失望了。在平复失望情绪、吃了一堆慰藉食物后（据说他最爱花生酱果冻甜甜圈配鳄梨酱），沃纳得出结论：磁层仍然非常值得研究。为了让我们最大限度地了解这种 “磁场相关物质”，他设计了以下任务。去搞科研吧！
    @synopsis = <color=yellow> 将一颗模块化有效载荷（MIP）科研卫星发射至环绕@targetBody的指定轨道，并执行指定的实验任务。</color>
    @notes = 在装配阶段，使用标签 MIP 查找适用于本次任务的组件。
    @completedMessage = Wernher von Kerman依旧闷闷不乐，但我们至少已经确认，@targetBody 这颗天体就是一块巨型磁体 —— 至于它能不能吃，目前还不好说。
    @PARAMETER[MIP Satellite]
    {
        @title = 发射一颗新型模块化有效载荷（MIP）科研卫星
        @PARAMETER[NewVessel]
        {
            @title = 该卫星必须为全新航天器
        }
        @PARAMETER[Sequence]
        {
            @PARAMETER[OrbitA]
            {
                @title = 将 MIP 送入一条轻度椭圆轨道
            }
            @PARAMETER[CollectScienceA]
            {
                @title = 在该轨道的近地高度与远地高度分别执行此项实验
            }
