@CONTRACT_TYPE[BDB_Ranger_Block2]
{
    @genericTitle = 实现硬着陆。
    @genericDescription = 使用探测器完成硬着陆并存活。
    @title = 在 @targetBody 实现硬着陆。
    @description = 好消息是，在我们最近那次 “岩石制动” 惨败之后，Bob已经被重新分配到了太空计划最高层的重要岗位 —— 担任一名完全自愿的研发测试驾驶员。我们都得承认，上次的尝试确实相当壮观 —— 我们甚至把录像带保存了下来，准备放进航天中心KSC的年度搞笑集锦里！不过，那跟我们预想的结果可差太远了。简单说，我们希望你再试一次，只不过这次得多用点心。或者说少用点 “劲”，这取决于你怎么看……我们觉得，或许有个东西能帮你真正成功：它叫 “硬着陆探测器”。别告诉别人啊，其实它就是个刷了漆的网球，里面装了个微型发射器而已。原理很简单：既然我们觉得让你把整个探测器软着陆实在太难，那你在靠近目标后，直接把这个硬着陆探测器扔到地表就行。但你还是得提前多做些减速操作，它还是得慢下来不少才行。探测器着陆后，一定要把撞击时的数据发回来。而且途中你还得收集科学数据，我们可不是搞慈善。
    @synopsis = <color=yellow> 向 @targetBody 发射伯克 2 型探测器（Burke Block 2），先在近地太空开展实验，随后释放硬着陆器，确保其在撞击中存活并传输地震科学数据。</color>
    @notes = 在装配阶段，使用标签 “Ranger” 查找适用于本任务的组件。
    @completedMessage = 你居然真的成功了！说实话，我本来打赌 @targetBody 会把那探测器当早餐吃掉 —— 管它那儿现在流行吃哪顿饭呢。
    @PARAMETER[Burke-2]
    {
        @title = 发射一枚新型伯克-2探测器（Burke-2）
        @PARAMETER[NewVessel]
        {
            @title = 该卫星必须为全新航天器
        }
        @PARAMETER[ReachState]
        {
            @title = 让伯克探测器（Burke probe）抵达 @/targetBody 的希尔球。(目标的引力范围)
        }
    }
    @PARAMETER[CollectScienceB]
    {
        @title = 成功着陆后，从 @targetBody 表面传输地震数据。
    }
}

@CONTRACT_TYPE[BDB_Ranger]
{
    @genericTitle = 执行岩石制动机动。
    @genericDescription = 在目标天体执行岩石制动机动。
    @title = 在 @targetBody 执行岩石制动机动。
    @description = Bob冲进任务控制中心，大喊着 “有了！”，彻底搅黄了我们午餐时的传统扑克局。他最后冷静下来 —— 还是靠约束衣帮忙才平复的 —— 终于跟我们说了这通骚动的缘由。鲍勃觉得自己发现了下一个好东西，当然，是在薄荷冰淇淋之后。这是个叫 “岩石制动” 的新概念。他打包票说，对于探索那些没有大气层覆盖的天体表面，这绝对是终极办法。原理很简单：不用在着陆前耗费宝贵的燃料和载货空间减速，我们完全可以用天体表面本身来让航天器减速。这样能省下一大笔成本，还能简化设计，从而降低故障风险。尽管我们当中没那么醉的几个人对鲍勃的想法提出了质疑，但一想到能省下更多零花钱买冰淇淋，这个诱惑实在让人抵挡不住。所以我们想让你测试一下这个想法 —— 把一枚探测器投向 @targetBody。不过途中记得收集些科学数据，好歹不管结果如何，我们也能有数据交差。(译者：最初岩石制动用来委婉的指摔机着陆，因为探测器不可能在没有减速的情况下存活，这个任务也是要你直接把探测器撞向目标天体。)
