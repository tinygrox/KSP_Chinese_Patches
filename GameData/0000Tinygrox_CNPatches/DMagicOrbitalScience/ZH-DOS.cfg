//Magnetometer Scan  磁力计扫描
@EXPERIMENT_DEFINITION:HAS[#id[magScan]]:AFTER[DMagicOrbitalScience]
{
    @RESULTS
    {
        @default = 记录了当地磁场的精确读数。
        @default = 检测到局部磁场的变化。
        @KerbinInSpaceLow = 初步扫描显示Kerbin周围有一个大的磁场，其强度随着高度的增加而减弱。
        @KerbinInSpaceHigh = Kerbin的磁场延伸至几个行星半径，保护其大气层免受太阳风和宇宙辐射的影响。
        @KerbinInSpaceHigh = 与太阳风的相互作用显著扭曲了Kerbin的磁场，在Kerbin的向阳侧形成了压缩的磁场，并在相反一侧形成了渐细的尾巴。
        @KerbinSrfLandedLaunchPad = 磁力计已正确校准并记录了Kerbin表面的磁场。
        @KerbinSrfLanded = 磁力计记录了Kerbin表面磁场的准确读数。
        @KerbinSrfLandedIceCaps = 极地附近的磁感线几乎垂直于表面，表明Kerbin的磁极与其地理极点紧密对齐。
        @KerbinSrfLandedMountains = 强磁场表明你可能遇到了Kerbin神话中的“磁山”之一。
        @KerbinSrfLandedBadlands = 在该区域检测到强烈的局部磁场，表明存在高浓度的磁性活性元素。
        @KerbinSrfLandedRunway = 由于某种原因，磁场线不断改变方向；几乎就像有人拿着巨大的磁铁绕着跑道跑圈。
        @KerbinSrfLandedFlagPole = 磁力计提供了这个旗杆的不错近似；剩下的就是爬上顶端挂上旗帜。
        @KerbinSrfLandedTrackingStation = 巨大的射电波挡住了Kerbin的自然磁场。
