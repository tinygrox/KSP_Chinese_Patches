		#LOC_OPT_j_2m_bicoupler_desc = 一款外观美观的转接器，用于将 J 型机身与两个 2.5 米规格的结构件连接。
		#LOC_OPT_j_docking_port_desc = 一个标准尺寸的对接端口，安装在 J 型机身内部。
		#LOC_OPT_j_2m_tanks_desc = 一款标准的 OPT 燃油箱，适用于 J 型机身。
		#LOC_OPT_j_2m_inlineBoardingRamp_desc = 登机坡道的构想已存在数百年之久，真不知道为何直到现在才得以造出。
		#LOC_OPT_j_deploymentBay_desc = 这款独特的货舱设有一个垂直附着点，非常适合容纳垂直起降（VTOL）火箭、通信阵列以及中型卫星。
		#LOC_OPT_j_large_docking_port_desc = 一个大型对接端口，安装在 J 型机身内部。
		#LOC_OPT_j_3m_rearHatch_desc = OPT 研发这款产品，是因为收到了许多坎巴拉人的投诉 —— 他们离开自己的飞行器后，就无法再返回了。
		#LOC_OPT_j_4m_cargo_desc = 一款标准的 OPT 货舱，配有亮面金属条加固，且自带燃油箱！
		#LOC_OPT_j_4m_crew_desc = 可容纳 8 名坎巴拉人，还能装载部分燃油！这款商务舱舱体能为你的坎巴拉人提供宽敞舒适的私人空间 —— 不过他们说不定根本不在乎呢。
		#LOC_OPT_j_engineMount_4_desc = 适用于 4 台 1.25 米规格发动机的 J 型机身发动机支架。所有部件呈串联式排布，这种设计体验很不错！
		#LOC_OPT_j_4m_tanks_desc = 一款标准的 OPT 燃油箱，适用于 J 型机身。
		#LOC_OPT_j_4m_lab_desc = 一款为 J 型机身适配的顶尖 OPT 移动实验室。它可容纳 5 名辛勤工作的科学家，为实现更宏大的目标不间断地开展科研数据采集工作。
		#LOC_OPT_j_4m_service_desc = 这是 OPT 公司工程师们提出的又一个独特构想 —— 他们一直疑惑，为何货舱不能同时从顶部和底部开启呢？然而，OPT 公司已失去了这项技术的专利权，因为最初的原型机不慎遗失，后来被人发现时，此人声称是在路边捡到的。
		#LOC_OPT_j_5m_nose_desc = 这款机头锥专为高速再入大气层设计。警告：这并不意味着你飞行器的其他部件不会爆炸。
		#LOC_OPT_j_5m_tail_desc = 其气动性能与宣传内容一致。
		#LOC_OPT_j_6m_cockpit_desc = J-HT v.0390 是一款双座驾驶舱，配备两个冲压进气道，其宽大的驾驶舱舷窗还能提供极佳的视野角度。事实证明，采用垂直边缘机头而非常规的铲形机头，效果比大多数坎巴拉人预想的要好得多！
		#LOC_OPT_j_cockpitv2_desc = J-SL 型驾驶舱历经多次改进。其最新版本 Mk3 具备空天飞机所需的一切配置：出众的外观、出色的气动性能、极佳的视野角度、可容纳 6 名乘员并携带物资的空间，以及一对反推发动机。你还能再要求什么呢？
		#LOC_OPT_j_cockpit_qs_desc = J-QS 型驾驶舱最初是为一款绝密的高空亚轨道侦察空天飞机设计的。但后来研发方意识到并无侦察目标可言，该项目便被搁置，而这款驾驶舱也随之对外发售。此型号配备了两个冲压进气道！
		#LOC_OPT_j_cockpit_qs_no_intake_desc = J-QS 型驾驶舱最初是为一款绝密的高空亚轨道侦察空天飞机设计的。但后来研发方意识到并无侦察目标可言，该项目便被搁置，而这款驾驶舱也随之对外发售。
		#LOC_OPT_j_4m_drone_desc = 一款为 J 型机身适配的标准 OPT 无人机。
		#LOC_OPT_j_4m_droneRCS_desc = 配备 6 个RCS喷口的 J 型机身无人机核心部件。
		#LOC_OPT_j_sas_desc = 设计这套反作用控制系统（RCS）的工程师有严重的强迫症，绝不允许任何部件从机身外凸。
		#LOC_OPT_mk2j_adaptor_desc = 一款用于将 Mk2 型机身与 J 型机身连接的非对称转接器，或许能派上用场。
		
