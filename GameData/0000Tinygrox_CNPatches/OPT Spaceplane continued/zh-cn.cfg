		#LOC_OPT_k_2m_bicoupler_desc = 从前，OPT 公司曾拥有巨额资金。但我们把所有钱都投到了一架巨型空天飞机上 —— 这架飞机由两台庞大的 “暗物质推进器” 提供动力。后来，空天飞机坠毁了，暗物质推进器也不知所踪，OPT 公司随之破产。不过，这批大型双连接器倒是完好地留存了下来，也算是不幸中的万幸了。
		#LOC_OPT_k_3m_fuelTank_desc = 适用于 K 型机身的大型燃油箱
		#LOC_OPT_k_3m_fuselage_desc = 一款中空的 K 型机身，我猜你可以在里面装不少东西。
		#LOC_OPT_k_3m_tricoupler_desc = 现在你可以在你的空天飞机上安装 3 台主帆发动机了！不过大多数人会怀疑它能否进入轨道。
		#LOC_OPT_k_6m_cargo_desc = OPT 标准货舱，适用于 K 型机身。其宽大的矩形货舱空间非常适合装载大型扁平货物。
		#LOC_OPT_k_6m_fuelTank_desc = 适用于 K 型机身的超大容量燃油箱
		#LOC_OPT_k_6m_fuselage_desc = 一款中空的 K 型机身，我猜你可以在里面装不少东西。
		#LOC_OPT_k_10m_cockpit_desc = 这款巨型驾驶舱源自此前大获成功的 J-SL 型驾驶舱。它不仅是一款性能出色的空天飞机驾驶舱，还配备了功能完备的生活区，足以支撑长时间的远征任务。该驾驶舱可容纳 10 名乘员，不过这些乘员恐怕会为了谁能睡在舒适的太空床上而争得不可开交。
		#LOC_OPT_k_7m_cargoTail_desc = 这款大型货物坡道在设计上可在其两侧安装两个 Mk2 型结构体。
		#LOC_OPT_k_7m_cargoTail_variant_desc = 这款 K 型货物坡道改型，将原有的 Mk2 型连接点替换成了燃油箱。
		#LOC_OPT_kh_3m_cargo_desc = 与 K 型机身类似，但增加了一处凸起以提升额外载货容量！
		#LOC_OPT_kh_3m_fuselage_desc = 维尔纳・冯・科曼(Wernher von Kerman)指出，一旦我们掌握了曲速技术，这个大型部件就可以用作曲速门。
		#LOC_OPT_kh_6m_cargo_desc = 与 K 型机身类似，但增加了一处凸起以提升额外载货容量！
		#LOC_OPT_kh_6m_fuselage_desc = 显然，有公司买下了这个部件当车库用，这样他们就能把大型卡车停在里面了。
