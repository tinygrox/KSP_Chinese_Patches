		#LOC_OPT_i_4m_cockpit_isp_desc = 这款比冲（ISP）驾驶舱是 OPT 公司研发的 3 座航天飞机驾驶舱，适用于直径 2.5 米的机身；它不仅符合空气动力学设计，而且据我们所知是一款几乎完全安全的空天飞机指挥舱。
		#LOC_OPT_i_4m_tail_desc = 2.5 米机身尾翼。
		#LOC_OPT_ils_cockpitv2_desc = ILS 驾驶舱是 OPT 公司在太空飞行早期研发的一款实验性驾驶舱，可搭载 1 名飞行员与 2 名乘客。在其研发问世之时，它是当时空气动力学性能最佳且外观最美观的驾驶舱。
		#LOC_OPT_phoenix_cockpit_desc = “凤凰” 概念型驾驶舱的设计堪称独特。除具备美观外形外，它还拥有近乎 360 度的视野角度，且采用独特的座椅布局，让一名坎巴拉人能拥有如同船长般的体验。
		#LOC_OPT_opt_s2intake_desc = 设计一款吸气式发动机往往不算困难。要在这类发动机中打造出一款极致之作，难度就相当大了…… 而设计一个适配 J-92 超燃冲压发动机的发动机舱，更是让 OPT 公司最顶尖的工程师们伤透了脑筋，恨不得把头往桌子上撞。这种困境一直持续到有人找到正确划分内部结构的方法 —— 说来也巧，此人此前只是随意把各种东西塞进抽屉，后来却发现所有物品竟莫名地摆放得整整齐齐。
		
