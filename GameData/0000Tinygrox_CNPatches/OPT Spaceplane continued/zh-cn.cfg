		#LOC_OPT_AAengine_desc = ARI 发动机是一款独特的小尺寸发动机。它采用 OPT 公司的 S.C.O.O.P. 技术，可在大气层内实现高效运行；同时，在太空中，它又能作为常规化学推进发动机发挥作用。
		#LOC_OPT_engine_darkDrive_desc = 在对 “神秘粘性物质”进行了数十年的绝密研究后，坎巴拉科学家们最终发现（或说制造出）了一种物质 —— 它被恰如其分地命名为 “粘性暗物质”。随着这一突破的出现，科学家们才刚刚开始探索它的用途：无论是用于密封保存、催化反应与燃烧过程，还是借助这些用途，研发出一类奇特的新型终极发动机 ——“暗物质推进器”（Dark Drive）。
		#LOC_OPT_j_linear_aerospike_desc = 这款线性气尖发动机适配 J 型机身。就其尺寸而言，它的推力确实相当强劲。
		#LOC_OPT_opt_mk2_engine_short_desc = 一款神秘的大气层发动机，能在稀薄大气层中提供强劲推力。
		#LOC_OPT_opt_nebula_engine_desc = 星云发动机是实现单级入轨（SSTO）的终极发动机。它本质上是一款超燃冲压发动机，配备了大型超冷凝优化输出推进单元。该发动机可捕获大气层中的各类惰性气体：当达到最佳速度与高度后，发动机将在其燃烧室中使这些气体电离并超高温加热，随后生成的等离子体将与超燃冲压发动机产生的高温气体一同被喷射出去。最终形成的明亮蓝色等离子体 “加力燃烧室”，能为任何空天飞机提供强劲推力，助力其飞入太空。
		#LOC_OPT_opt_vtol_jumpa1_desc = OPT 公司的工程师们在其悬停推进器概念项目的中后期阶段意识到，能够自由在垂直运行模式与向前运行模式之间切换的发动机数量过少。该型号发动机的目标应用对象尤其针对 K 级这类大型飞行器，但要制造更小尺寸的版本也并非难事……
		#LOC_OPT_opt_vtol_jumpa2_desc = 毋庸置疑，K 型倾转发动机理应存在一款曲速喷射（WarpJet）版本。于是，M.A.R.G.E.（模块化轴心呼吸式高斯发动机，全称 Modular Axis Respirating Gauss Engine）便应运而生。与 S.U.R.G.E. 发动机类似，这款发动机既能在浓密大气层中表现出色，又具备像 S.A.G.E. 发动机那样的真空环境运行能力。
		#LOC_OPT_opt_vtol_wrapj1_desc = 这款功能强大的配件 —— 机身垂直推进器，可钩挂在机身侧面，且配备有可正常运作的进气百叶窗与排气百叶窗，能保护其内部组件免受再入大气层时高温火焰的损伤。请注意，排气百叶窗关闭时切勿启动该发动机！
		#LOC_OPT_opt_vtol_wrapj2_desc = 这款功能强大的配件 —— 机身垂直推进器，可钩挂在机身侧面，且配备有可正常运作的进气百叶窗与排气百叶窗，能保护其内部组件免受再入大气层时高温火焰的损伤。请注意，排气百叶窗关闭时切勿启动该发动机！
		
