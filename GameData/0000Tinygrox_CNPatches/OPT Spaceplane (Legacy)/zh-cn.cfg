		#LOC_OPT_jl_3m_adaptor_desc = 一款适用于 J 型机身与座头鲸型机身的适配器。该适配器包含用于安装 Mk2 规格部件的安装点。
		#LOC_OPT_jl_7m_adaptor_desc = 一款适用于 J 型机身与座头鲸型机身的适配器。该适配器包含用于安装 Mk2 规格部件的安装点。
		#LOC_OPT_l_3m_bicoupler_desc = 这是目前见过的尺寸最大的双连接器。它可用于连接 3.75 米规格的部件，例如暗物质推进器（Dark Drive）
		#LOC_OPT_l_6m_cargo_desc = 一款标准的 OPT 货舱，其容量几乎可容纳 3.75 米规格的货物，且储油量也接近巨型橙色油箱的水平。
		#LOC_OPT_l_6m_crew_desc = 这款 OPT 座舱是迄今为止设计的尺寸最大、空间最宽敞的座舱。尽管座头鲸型机身设计已显陈旧，但乘客与机组人员仍热切希望能在此座舱搭乘，并在其驾驶舱内开展操作。
		#LOC_OPT_l_6m_fuselage_desc = 一款座头鲸型中空机身。它非常适合容纳更多燃料箱，或是搭载宽大的着陆器。
		#LOC_OPT_l_7m_cargoTail_desc = 适配座头鲸型机身的坡道。遗憾的是，该坡道存在故障问题。
		#LOC_OPT_l_8m_cockpit_desc = 一款体型庞大、略带怪异感的驾驶舱。它是 OPT 公司旗下仅有的两款座位数最多的驾驶舱之一。
		#LOC_OPT_l_oms_hollow_desc = 即便是 OPT 公司内部的一些工程师，也早已期盼这款部件能投入市场。遗憾的是，就在他们决定着手为自己组装一款概念性部件时，气动推进器模块已开始陆续走下生产线。这些工程师选择了妥协：他们提交的项目方案，本质上成了一个 “通用部件”—— 而这个 “通用部件” 所搭载的，也不过是一个仅包含油箱和扭矩轮的 “通用部件”。好在，他们这场小小的 “反抗” 并未严重到让自己被解雇，或是遭遇更糟的结果。
		
