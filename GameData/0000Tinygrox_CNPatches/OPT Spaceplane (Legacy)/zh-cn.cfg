		#LOC_OPT_b_2m_bicoupler_desc = 一款外观美观的适配器，用于将尾置式（Stail）机身连接至两个 2.5 米规格的结构件。
		#LOC_OPT_b_2m_tanks_desc = OPT 尾置式（Stail）系统的机身部件，提供多种变体型号，可适配不同类型的燃料。
		#LOC_OPT_b_4m_drone_desc = 有坎巴拉人可用时，你永远不知道谁会在无人机上花更多钱。
		#LOC_OPT_b_engineMount_4_desc = 这是一款发动机支架尾段部件，可与所有 J 系列模块搭配使用。该部件还集成了冷却系统，耐热性能优异。
		#LOC_OPT_b_4m_tanks_desc = OPT 尾置式（Stail）系统的机身部件，提供多种变体型号，可适配不同类型的燃料。
		#LOC_OPT_b_4m_lab_desc = 一款适用于尾置式（Stail）系统空天飞机部件的科学实验模块。尽管散发着可疑的火箭燃料气味，但 OPT 公司代表迅速坚称，该模块实际上绝非翻新改造的燃料箱，无需担心产生火花。不过，他们确实提醒，请勿在该科学实验舱内吸烟。
		#LOC_OPT_b_4m_tail_desc = 这就是空气动力学。
		#LOC_OPT_b_cockpit_desc = 这款驾驶舱比以往任何一款 J 系列驾驶舱都更宽大、更扁平。尽管在工程师群体中，它得了个 “铲形机头” 的绰号，但 OPT 公司向我们保证，这仅仅是因为外观上的些许相似，与它的空气动力学性能无关，更和它是否容易 “一头扎进地里”没有关系。
		#LOC_OPT_b_cockpit_qs_desc = 尾置式 QS 型（Stail-QS）驾驶舱最初是为一款绝密的高空亚轨道侦察空天飞机设计的。但后来研发方发现已无侦察目标可言，该项目便被取消，而这款驾驶舱也随之转为市售产品。此型号驾驶舱的一大特点是配备了两个冲压进气口！
		#LOC_OPT_b_dropBay_mk2_desc = 在有少数人抱怨必须使用助推器才能投放漫游车后，OPT 的工程师们设计了这款投放舱，让你可以将载具直接向下投放。其中，Mk2 型号的投放舱没有舱壁。
		#LOC_OPT_b_oms_desc = 这款适用于尾置式（Stail）机身的串联式SAS与RCS，一直备受期待，也深受偏爱经典设计风格的客户青睐，如今终于问世。
		#LOC_OPT_b2_4m_adaptor_variant_desc = 一款符合空气动力学设计的 2.5 米规格转尾置式（Stail）系统适配器，可配置多种不同的储箱组合方式。工程师们一致认为，相比之前用管道胶带临时固定的解决方案，这款适配器是一大进步。
		#LOC_OPT_b2_adaptor_desc = 一款经过全新改进的 2.5 米规格转尾置式（Stail）系统机身适配器，可在可配置的 2.5 米机身旁并行提供两个 1.5 米规格的连接节点。
		#LOC_OPT_bf_adaptor_desc = “尾置式”（Stail）货运模块在保留 “尾置式”（Stail）系列部件空气动力学性能的同时，允许装载大型货物，但代价是牺牲了所有燃料储存能力。
		#LOC_OPT_bf_cargo_desc = “尾置式”（Stail）货运模块在保留 “尾置式”（Stail）系列部件空气动力学性能的同时，允许装载大型货物，但代价是牺牲了所有燃料储存能力。
		#LOC_OPT_bf_cargo_tail_desc = “尾置式”（Stail）货运模块在保留 “尾置式”（Stail）系列部件空气动力学性能的同时，允许装载大型货物，但代价是牺牲了所有燃料储存能力。
		#LOC_OPT_bs_adaptor_desc = 这款流线型适配器设计用于紧密贴合 2.5 米规格的堆叠结构，为安装各类实用部件提供了丰富可能 —— 只要这些部件的直径为 1.25 米即可。此外，该适配器还可作为小型单组元推进剂储箱使用。
		#LOC_OPT_mk2b_adaptor_desc = 这款产品是 OPT 公司与 C7 航空航天公司仓促合作的产物。我们至今不太确定，他们为何会认为这是个好主意，但我们猜想，或许有朝一日会有人能为它找到用武之地。
		
		#LOC_OPT_b_docking_port_desc = 这款对接端口的设计可兼容小型 1.25 米规格 “钳式对接器”（Clamp-O-Tron）与 2.5 米规格 “钳式对接器”（Clamp-O-Tron），设计十分巧妙！
		#LOC_OPT_b_docking_port1_desc = 这是一款小型货舱，集成了小型对接端口。
		#LOC_OPT_B_Drop_Bay_mk1_desc = 在几名坎巴拉人抱怨必须使用助推器才能投放漫游车后，OPT 的工程师们设计了这款投放舱，让你可以将载具直接向下投放。其中，Mk1 型号的投放舱两端均设有舱壁。
		
