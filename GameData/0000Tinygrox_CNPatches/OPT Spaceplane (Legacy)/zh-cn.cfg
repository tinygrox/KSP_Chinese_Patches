		#LOC_OPT_arie73_desc = “ARI”，全称为 “Air-augmented Rocket Initiated Engine”（空气增强式火箭启动发动机），曾是 OPT 公司创新成果的杰出代表（或至今仍是，具体取决于当前状态）。随着 OPT-E 系列发动机升级产品的问世（其中包括 ARI-75 型号的推出），该发动机已正式退役。而 ARI 系列本身也经历了重新研发，在新领域找到了自己的定位。经升级后的 ARI 发动机在各方面性能上均与 ARI-75 不相上下，且不再需要氧化剂。
		#LOC_OPT_b_linear_aerospike_desc = 一款适用于 OPT 机身、功率极强的气尖火箭发动机。在宣传该发动机的性能时，OPT 公司强调无需纠结那些小字说明，只需关注它有多酷炫就行。而巧合的是，那些小字说明上写着：“警告：易过热。”
		#LOC_OPT_J61_desc = 这款结构紧凑的复古款 Mk2 发动机，无论是 OPT 的支持者还是反对者，都对其耳熟能详。作为一款吸气式发动机，“星耗者”（Starwaster）的性能不容小觑；对于如今渴望进入太空的人而言，要使用它更是需要付出高昂的成本。或许，它的这个昵称真的值得认真看待……
		#LOC_OPT_j81turbojet_desc = OPT 推进科学部门的坎巴拉人在推出这台机械装置时，无论从好的方面还是坏的方面来说，都只能用 “遇到了超自然存在” 来形容他们的灵感来源。这台装置的性能参数，使其看起来比所处时代领先了 100 年乃至 1000 年。对于任何反复请求驾驶搭载该发动机飞船的飞行员，都必须并且也应对其保持高度警惕并进行严格审查。
		#LOC_OPT_opt_vtol_bubble1_desc = “气泡”是一款独具特色的先进混合动力发动机，也是众多技术成果中颇为另类的存在。在其紧凑的机身内部，集成了涡轮风扇发动机、冲压发动机以及一台超频版 ARI SCOOP 火箭发动机的功能，性能堪比 J81 发动机。哦对了，它还能像操纵面一样实现倾斜动作。
		#LOC_OPT_opt_vtol_egg_desc = 一家太空精炼公司提出了一项特殊需求，他们希望能在水平着陆器中运输重型货物。在为该公司设计这款发动机的过程中，某个爱耍小聪明的人想出了 “蛋狗” 这个名字，且该名字立刻就被沿用了下来。不幸的是，就在工程部半数人员接连笑了好几分钟的时候，还真打碎了几个鸡蛋 —— 这事儿反倒让这个名字更加深入人心了。
		#LOC_OPT_opt_egg_desc = 一家太空精炼公司提出了一项特殊需求，他们希望能在水平着陆器中运输重型货物。在为该公司设计这款发动机的过程中，某个爱耍小聪明的人想出了 “蛋狗” 这个名字，且该名字立刻就被沿用了下来。不幸的是，就在工程部半数人员接连笑了好几分钟的时候，还真打碎了几个鸡蛋 —— 这事儿反倒让这个名字更加深入人心了。
		#LOC_OPT_opt_sage_desc = 随着 “S.U.R.G.E.”（“激增”）发动机推出后获得的积极反响，市场迅速产生了对一款适用于小型空天飞机的紧凑型经济型版本的需求。研发团队选用了广受欢迎的 J-61 发动机机匣，但部分设计考量导致其在浓密大气层中表现欠佳。因此，这款发动机被命名为 “S.A.G.E”，全称为 “平流层强化（波动式）高斯发动机”（Stratosphere Accentuated (Undulating) Gauss Engine）。
		#LOC_OPT_opt_surge_desc = 这款发动机最初推出时，其蹩脚的设计是导致 OPT 公司破产的原因之一。随后，一家名为 “深空”（Deep Sky）的神秘机构伸出了援手 —— 该机构展示了一台经改装的发动机原型，其中搭载了名为 “曲速喷气”的技术。这是一种可通过超强磁线圈组件对任意类型空气进行压缩和燃烧的技术。经过审慎考察，OPT 公司采纳了该技术，并将 “曲速喷气”与 “S.C.O.O.P.” 技术相结合，研发出了 “S.U.R.G.E.” 发动机，其全称为 “侧向波动呼吸式高斯发动机”（Sidelong Undulating Respirating Gauss Engine）。
		#LOC_OPT_opt_vtol_heli1_desc = 并非所有 OPT 空天飞机都能吸入高超音速气流。那些无法做到这一点的空天飞机，在低速运行过程中可能会需要一套高效解决方案。该装置配备有 1.25 米和 3.75 米两种规格的连接节点。若使用 3.75 米顶部节点，其进气口将被禁用。该装置的排气不会对其他部件造成损坏，因此可安全地多台堆叠串联使用。
		#LOC_OPT_opt_vtol_hc1_desc = 仅仅拥有一款只在大气层内工作的升力发动机是远远不够的，因此这款外形流畅、符合空气动力学的 “庞然大物” 兼具风扇式发动机与塞式发动机的特性。它既可以安装在 3.75 米规格堆叠装置的底部，甚至还能将其发动机主体部分向下展开，以适配极厚的机翼（最厚可达 0.5 米）。
		#LOC_OPT_opt_vtol_lpj1_desc = 对许多工程目标而言，减小空间占用至关重要。而这款特定的发动机，在这一点上完全达到了要求。它更像是一台旁通导流装置，而非传统意义上的发动机 —— 其动力会随速度提升而增强，燃油效率极高，但对进气口的要求也非常苛刻。
		#LOC_OPT_opt_vtol_lpr1_desc = 对许多工程目标而言，减小空间占用至关重要。而这款特定的发动机，在这一点上完全达到了要求。“日珥”发动机外形低矮，就其尺寸和重量而言，性能强劲且技术先进；不过，它无法像 ARI 系列发动机那样利用气流产生动力。
		#LOC_OPT_opt_vtol_lpr2_desc = 对许多工程目标而言，减小空间占用至关重要。而这款特定的发动机，在这一点上完全达到了要求。“辐照”发动机外形低矮，就其尺寸和重量而言，性能强劲且技术先进；不过，它无法像 ARI 系列发动机那样利用气流产生动力。
		#LOC_OPT_opt_vtol_rudder1_desc = OPT 公司的高管们早已注意到在飞行器上升阶段出现的一种特殊现象，他们在内部将其戏称为 “幽灵偏航”（phantom yaw）。曾有一段时间，针对这一现象的主流应对方案要么是 “加装更多（带偏航万向节的）助推器”，要么是 “直接忍受这一问题”；不过，经过相当长一段时间后，有人提出了一个绝妙的想法 —— 研发一款兼具空气动力学特性与吸气功能的RCS装置。
		#LOC_OPT_opt_vtol_wrapl1_desc = 这款功能强大的配件 —— 机身垂直推进器，可挂载在机身侧面，并且配备了可正常运作的进气百叶窗与排气百叶窗，能够保护其内部构件免受再入大气层时的高温火焰损伤。请注意，切勿在排气百叶窗关闭的状态下启动该推进器！
		#LOC_OPT_opt_vtol_wrapl2_desc = 这款功能强大的配件 —— 机身垂直推进器，可挂载在机身侧面，且配备了能正常运作的进气百叶窗与排气百叶窗，用以保护其内部构件免受航天器再入大气层时产生的高温火焰损伤。请注意，切勿在排气百叶窗关闭的状态下启动该推进器！
		#LOC_OPT_turboRamJetj_60_desc = 过去，坎巴拉科学家们认为，当 Bob Kerman 所乘的飞行器突破 3 马赫速度时，他会在后座尖叫。但Wernher却坚信，Bob是个勇敢的坎巴拉人，绝不会在飞行过程中尖叫。他认为，那声音是由特殊的机身外形与超高速气流相互作用所产生的。经过深入研究，Wernher发表了关于 “尖叫” 效应的理论。OPT 公司的科学家们将这一理论应用到了最新的大气层推进项目中 —— 尽管此举最终导致 OPT 破产，但他们确实成功研发出了史上第一台 “尖叫喷气发动机”（ScreamJet）！在低速状态下，该发动机的运作方式与普通涡轮喷气发动机无异；然而，当速度提升后，它就会 “尖叫” 起来！在短时间内，“尖叫” 效应会占据主导，爆发出强劲的推力。但如果速度进一步升高，发动机就会发生爆炸。
		#LOC_OPT_turboRamJetj_60d_desc = 尽管 OPT 公司素有生产优质吸气式发动机的口碑，但还是经过多方劝说，其高管们才最终决定再研发一款双模发动机 —— 具体来说，是一款可堆叠式双模发动机。这款 J-60D 发动机继承了 J-61 发动机引以为傲的 “高空高推力” 潜力，其液燃氧化剂推进功率也接近 J-81 发动机短舱的水平。最关键的是，它依旧是一款 “尖叫喷气发动机”（ScreamJet）…… 所以务必确保所有人都戴上防护耳机。
			
		// Drop Tanks
		#LOC_OPTdropTank_title = OPT 可抛式油箱 Mk I
		#LOC_OPTdropTank2_title = OPT 可抛式油箱 Mk II
		
		#LOC_OPTdropTank_desc = 这款标准化的可抛式副油箱不仅能容纳足量的液体燃料或氧化剂，而且不会自行燃烧！不过，说到底，我们也只是 “希望” 它不会而已。
		#LOC_OPTdropTank2_desc = 这款可抛式副油箱体积更大、结构更坚固，实际上，其容量是标准版副油箱的 1.5 倍。
		
		// Humpback
