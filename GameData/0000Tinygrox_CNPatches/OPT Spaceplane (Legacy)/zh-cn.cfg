		#LOC_OPT_mk3Cockpit_Airliner_desc = 一款专为偏爱翱翔云端之人设计的驾驶舱。但尽管放心，你也完全可以驾驶它深入太空！注：舱内视角（IVA）功能仍处于待交付与调试阶段。
		#LOC_OPT_mk3_shuttle_noseCone_desc = 一款带有RCS的机头锥。该机头锥专为适配热门的 C7 航空航天公司 Mk3 型驾驶舱而设计。
		
