		#LOC_OPT_a_2m_bicoupler_desc = K 型双连接器能够提供两个（而非一个）3.75 米规格的连接接口，曾被誉为航空航天领域的一项革新。尽管总体而言，它未能完全实现这些预期，但确实成功为 “将一个大型部件拆分为两个大型部件” 这一新兴领域带来了变革 —— 而在这项功能上，它的表现堪称出色。
		#LOC_OPT_a_3m_tanks_desc = 这只是一个燃油箱，但它是一个容量非常大的燃油箱，而且形状像个箱子。
		#LOC_OPT_a_3m_fuselage_desc = 它现在的空心舱体积只有过去的一半了。真是莫名其妙。
		#LOC_OPT_a_6m_cargo_desc = 一个大型货舱，推测其设计用途是装载尺寸适配的大型货物 —— 但对于 OPT 的工程师们，你永远猜不透他们的想法。
		#LOC_OPT_a_6m_cargoTail_desc = 任何货运航天飞机若缺少供货物自行移动或驶入舱内的坡道，都算不上完整。对吧？
		#LOC_OPT_a_6m_tanks_desc = 这只是一个燃油箱，但它是一个容量非常大的燃油箱，而且形状像个箱子。
		#LOC_OPT_a_6m_fuselage_desc = 有时，我们需要一块无需通过舱门即可直接进入的空间；毕竟有时，舱门反而很麻烦 —— 它们可能会卡住货物，进而造成严重损伤。这款空心机身实际上就是一个超大尺寸的维修舱。如果某件物品因过长而无法通过货舱门，那么在这里就能找到容纳它的缓冲空间。
		#LOC_OPT_a_cockpit_desc = 奇美拉座舱牺牲了相当一部分常规舒适性配置 —— 比如座位空间、香氛松树摆件，以及仪表盘上的摇摆呼拉圈女孩装饰 —— 换来的是重返大气层时更高的生存概率，以及更轻松的破风能力…… 不过有些人会说，这在降落阶段可不是什么好事。但嘿，“酷炫至上法则” 总归是适用的。
		#LOC_OPT_a_cockpit_adaptor_desc = 一款为适配独特的阿凡达系列航天飞机座舱而改造的转接器，还附带了双冲压进气口！
		#LOC_OPT_a_oms_hollow_desc = 对于偏爱经典设计风格的客户而言，这款适配阿凡达系列机身的 SAS 与 RCS 一直备受期待，且需求旺盛，如今它终于问世了。
		#LOC_OPT_ab_3m_adaptor_desc = 适应变化或许并非易事。这款便捷的机身段对此毫无帮助 —— 除非你恰好要从机尾（Stail）系统部件换装成其尺寸更大的 K 型对应部件，若是这种情况，那它就正好能派上用场。
		#LOC_OPT_ab_7m_adaptor_desc = 适应变化或许并非易事。这款便捷的机身段对此毫无帮助 —— 除非你恰好要从机尾（Stail）系统部件换装成其尺寸更大的 K 型对应部件，若是这种情况，那它就正好能派上用场。
		#LOC_OPT_a_8m_cockpit_desc = 这款大型座舱的需求量一直很高，其设计初衷便是满足航天运输系统（STS）相关用户群体的需求 —— 研发时还预判了航天技术将突破当下热门的 Mk3 航天飞机框架、实现进一步发展的趋势。OPT 的工程师们看好宽体货运飞机的巨大潜力，甚至在驾驶舱内部预留了空心空间，用于存放重要设备及机组保障物资；这类物品完全无需在货舱中占用空间。
		
		// Communication
		#LOC_OPT_OPTantenna_title = OPT 超高频刀片式天线
		#LOC_OPT_OPTantenna_desc = 这款刀片式天线最初的设计构想是将云层切割成更小的片段，如今它却能在不影响空气动力学性能的前提下实现大气内通信！该天线最初由坎巴拉太空工业公司拥有并研发，但最近在一次工业破坏活动中被夺走，还被重新喷涂了漆面。
		
		// Electric
		#LOC_OPT_opt_powersphere1a_title = OPT-E VS01-125 型动力核心 “潮汐之力”
		#LOC_OPT_opt_powersphere1a2_title = OPT-E VS01-250 型动力核心 “潮汐之力”
		#LOC_OPT_opt_powersphere1b_title = OPT-E VS02-125 型动力核心 “暗能量”
		#LOC_OPT_opt_powersphere2_title = OPT-E VS02-250 型动力核心 “暗能量”
		
		#LOC_OPT_opt_powersphere1a_desc = VS00 系列本质上完全属于发动机范畴，只是并非为推进功能设计。这款性能出色的燃料电池，其运作原理背后隐藏着深厚的商业机密；但从它的代号来看，其工作机制或许与天体的内部构造有相似之处。
		#LOC_OPT_opt_powersphere1a2_desc = VS00 系列本质上完全属于发动机范畴，只是并非为推进功能设计。这款性能出色的燃料电池，其运作原理背后隐藏着深厚的商业机密；但从它的代号来看，其工作机制或许与天体的内部构造有相似之处。
		#LOC_OPT_opt_powersphere1b_desc = 在对 “暗物质凝胶” 的发现与深入研究之后，OPT 的工程部门最终确凿地证实了暗物质凝胶还具备更多用途。通过采用某种密度极高的内部构造材料与电磁构造材料，我们已能让暗物质凝胶代谢比液态燃料和氧化剂能量更强的物质，并生成奇妙且特殊的产物！
		#LOC_OPT_opt_powersphere2_desc = 当时没人知道，把这类反应堆造得更大，会使其吞吐量的增长远超线性水平。其性能提升幅度与内部储存的暗物质凝胶数量都大到令人胆寒！要是暗胶万一从这东西里泄漏出来，后果不堪设想！
		
